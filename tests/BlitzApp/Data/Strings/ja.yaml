"hangar/battleType/ratingDescription": "プレイヤーが個人レーティングに基づいてマッチングする戦闘モードです。\n\nレーティング戦では、戦闘 EXP、クレジット、そしてゲーム内イベント通貨に対するボーナスがあります。レーティングのリーダーボードでの実績に対しても追加褒賞があります。\n\nマッチングの特殊条件:\n• 最高モジュールを装備し、熟練度 100% の搭乗員が搭乗した車輌で戦闘可能です。\n• チーム編成には車輌タイプが考慮されます。\n• 車輌タイプによるマッチングは、車輌の特性を考慮し、より厳密なルールが適用されます。\n両チームの各 Tier の車輌数は等しくなります。\n• マッチングに長時間を要した場合、条件が緩和される可能性があります。"
"hangar/battleType/regularDescription": "プレイヤーがランダムでマッチングする、基本的な戦闘モードです。\n\nマッチングの特殊条件:\n• 任意の車輌で戦闘に参加できます。\n• チーム編成には車輌タイプが考慮され、チームごとの小隊数は同一になります。\n• マッチングに長時間を要した場合、条件が緩和される可能性があります。"
