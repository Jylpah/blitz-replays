"#artefacts:moonwalk/name": "カメレオン潜伏"
"#artefacts:moonwalk/descr": "戦闘中、敵から車輌が見えなくなり、ミニマップ上でも表示されなくなる。加えて走行速度が向上する。\nエンジン出力が 5 倍になる。\n最高速度が 2 倍になる。\n\n射撃したりダメージを受けたりすると、改良の効果が切れるのが早まる。\n"
"#artefacts:afterburner_ability/name": "ハイオク燃料"
"#artefacts:afterburner_ability/descr": "車輌の機動性が向上する。\nエンジン出力が 4 倍。\n最高速度が 2 倍。\n履帯の耐久性が 15 倍。\n"
"#artefacts:shield/name": "ウランシールド"
"#artefacts:shield/descr": "砲撃によるダメージが自車輌の最大 HP の 5% 以上である場合は、そのダメージが 30% 軽減される。\n\n使用後はクールダウンする。\n自動で発動し、1 戦中常時効果を発揮する。\n"
"#artefacts:sacrifice/name": "命の駆け引き"
"#artefacts:sacrifice/descr": "敵車輌に与えるダメージが増加するが、自車輌の HP を一定量失う。\nあらゆるダメージが +50%。\n自車輌の HP を最大値の 10%分消費。\n\n残り HP が十分でない場合は使用不可。\n"
"#artefacts:dash/name": "加速器"
"#artefacts:dash/descr": "前方または後方に 50m ジャンプする。\n\n履帯またはエンジンが故障している場合は使用できない。\n\nクールダウンは敵車輌を撃破した際にリセットされる。\n"
"#artefacts:stealth/name": "サボタージュシステム"
"#artefacts:stealth/descr": "自車輌が敵に見つかるとすぐに電球が表示される。自車輌が敵に見つからない範囲にいる場合はすぐに敵チームから見えなくなり、ミニマップ上でも表示されなくなる。\n\n自動で発動し、1 戦中常時効果を発揮する。\n"
"#artefacts:ally_buff/name": "戦闘コーディネーター"
"#artefacts:ramming_damage/name": "突進戦車"
"#artefacts:ramming_damage/descr": "体当たりで敵車輌に与えるダメージが増加する。また、体当たりで受けるダメージが減少する。\n体当たりで与えるダメージが\u00A0+65%。\n体当たりで受けるダメージが -70%。\n\n自動で発動し、1 戦中常時効果を発揮する。\n"
"#artefacts:lifesteal_heal/name": "装甲再生器"
"#artefacts:lifesteal_heal/descr": "敵車輌にダメージを与えた時、自車輌の HP が回復する。また味方車輌に射撃、または体当たりすることで味方車輌の HP を回復する。\n自車輌の HP を、与えた総ダメージの 25% 回復する。\n味方車輌の HP を、砲弾の平均単発ダメージ、または体当たりによる潜在ダメージの 60% 回復する。\n\n自動で発動し、1 戦中常時効果を発揮する。\n"
"#artefacts:lifesteal_heal_vampiric/name": "装甲再生器"
"#artefacts:lifesteal_heal_vampiric/descr": "敵車輌にダメージを与えた時、自車輌の HP が回復する。また味方車輌に射撃、または体当たりすることで味方車輌の HP を回復する。\n自車輌の HP を、与えた総ダメージの 25% 回復する。\n味方車輌の HP を、砲弾の平均単発ダメージ、または体当たりによる潜在ダメージの 60% 回復する。\n\n自動で発動し、1 戦中常時効果を発揮する。\n"
"madGamesEvent/tierFive/vehicleInfo/header": "Scavenger を手に入れよう!"
"madGamesEvent/tierFive/vehicleInfo/description": "Scavenger は廃墟で最も使用率が高い車輌です。粘着摩擦がよく、強力なエンジンが搭載されているため、砂嵐で弱くなった装甲目掛けて撃たれた敵の砲弾も素早く位置を変えて避けることができます。Scavenger には2つの砲台があります。75mmの主砲には遠くにいる敵車輌さえも粉砕する破壊力があり、榴弾砲は近距離の敵を倒すのに役立ちます。"
"madGamesEvent/Currencies/Biogas/Title": "バイオガス"
"madGamesEvent/Currencies/Biogas/Terms": "• 基礎戦闘 EXP を 300 以上獲得している場合は、通常戦と Mad Games 戦で入手可能です。\n• 戦闘中に使用した車輌の Tier が高いほど、獲得できるバイオガスの量が増えます。\n• レーティング戦での勝利はカウントされません。"
"madGamesEvent/Currencies/Cookies/Title": "クッキー"
