"#achievements:medalLeClerc_descr": "獲得した敵陣地占領ポイント数に応じて授与される。"
"#achievements:medalPascucci_descr": "1 戦中に敵駆逐戦車 3 両を撃破する。"
"#achievements:medalPascucci_heroInfo": "ルイジ・アービッブ・パスクッチ大尉は、第二次大戦におけるイタリアの戦車長であり、アリエテ戦車師団に所属し、北アフリカ戦線で活躍しました。第二次エル・アラメイン会戦において、友軍を包囲から脱出させるために無謀な正面攻撃を引き受け、戦死を遂げました。"
"#achievements:medalPoppel_descr": "敵車輌の累積発見数に応じて授与される。"
"#achievements:medalTamadaYoshio": "玉田美郎の勲章"
"#achievements:medalTamadaYoshio_descr": "軽戦車を使用して、1 戦中に敵駆逐戦車を 3 両撃破する。"
"#achievements:medalTamadaYoshio_heroInfo": "当時、関東軍の戦車第 4 連隊長だった玉田美郎大佐は、1939 年 7 月 2 日から 3 日にかけ、ハルハ河において夜襲を敢行し、122 mm 榴弾砲、107 mm 砲、76.2 mm 野砲の砲列を 4 ヶ所、装甲車輌 10 両、装甲装軌車輌 2 門、対戦車砲 7 門、迫撃砲 5 門、トラック 20 両を撃破しました。"
"#achievements:medalWittmann_condition": "• Tier IV 以上の敵車輌のみが対象。\n• 2012 年 9 月 25 日以降、廃止。"
"#achievements:medalWittmann_descr": "戦車または駆逐戦車を用いて、7 両以上の敵車輌を撃破する。または、自走砲を用いて 1 戦で 10 両以上の敵車輌を撃破する。"
"#achievements:medalWittmann_heroInfo": "ヨハネス・ベルターは、第二次大戦時におけるドイツ軍の傑出したエースの一人であり、ポーランド、フランス、ギリシャ、ソ連への侵攻作戦、およびフランス防衛作戦に参加しました。"
