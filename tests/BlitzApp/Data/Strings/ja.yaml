"#achievements:creative": "クリエイティブ・インプット"
"#achievements:creative_descr": "• 2016 年から導入された。Blitz 公式リソースで開催されるクリエイティブ・コンテストの結果に応じて授与される。\n• クリエイティブ・コンテストにおいて上位入賞を果たした場合に授与される。\n• 条件を満たす毎に追加授与される。"
