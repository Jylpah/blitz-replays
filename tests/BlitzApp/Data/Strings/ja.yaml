"consumables/splash/Name": "烈火"
"consumables/splash/Descr": "任意のオブジェクトに射撃すると、砲弾が爆発し、25m 以内にいる全敵に爆風損傷が発生する。\n与えるダメージ量は自戦車の現 HP の\u00A0%(healthFactor)。\n"
"#artefacts:curse/name": "血痕"
"#artefacts:curse/descr": "敵車輌に狙いを定めて能力を作動させると、 10 秒の間移動中の敵車輌の HP が減少していく。\n\n10 m 進むごとに最大 HP の 10% 分が減少する。\n\nこの能力は既に装備されており、売却も変更もできない。他の能力は全て戦闘中にのみ入手できる。\n"
"consumables/returnInTime/Name": "タイムジャンプ"
"consumables/returnInTime/Descr": "有効にすると、タイムジャンプによって自戦車が 4 秒前の過去にタイムスリップする。その際、戦車は同じ位置、状態、同じ HP を維持する。\nタイムジャンプは自戦車が破壊されると発動しない。\n\nこの能力は既に装備されていて、売却することも変更もできない。他の能力は全て戦闘中にのみ入手可能。\n"
"#artefacts:pretendDead/name": "死んだふり"
"#artefacts:pretendDead/descr": "有効にすると自車輌が大破したように見える。効果は移動中や射撃中、砲塔の旋回中も持続するが、命中、体当たり、落下によって失効する。また死んだふりは全ての砲弾や能力によるダメージを 1 回防ぐ。\n\nこの能力は既に装備されており、売却も変更もできない。他の能力は全て戦闘中にのみ入手できる。\n"
"#artefacts:moonwalk_hellgames/name": "影"
"#artefacts:moonwalk_hellgames/descr": "有効にすると自戦車が敵から見えなくなり、移動速度が向上する。射撃したりダメージを受けたりすると失効する。\n\nエンジン出力に %(enginePowerFactor)。\n最高速度に +30\u00A0km/h。\n\nこの能力は既に装備されており、売却も変更もできない。他の能力は全て戦闘中にのみ入手できる。\n"
