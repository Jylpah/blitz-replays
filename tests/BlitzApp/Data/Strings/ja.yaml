"#achievements:medalOrlik_heroInfo": "ローマン・エドゥムント・オルリックはポーランド軍の軍曹であり、戦車エースです。1939 年 9 月、TKS 豆戦車を用いて 13 両のドイツ軍戦車を撃破しました。"
"#achievements:medalOskin_descr": "中戦車を使用して、1 戦中に敵車輌を 3 両撃破する。"
"#achievements:medalOskin_heroInfo": "アレクサンデル・オスキンはソ連の戦車長です。1944 年 8 月11 日、オグレンドフ付近における偵察任務中、T-34 に搭乗して 3 両のキングタイガー (King Tiger) を撃破したことで、英雄として知られています。"
"#achievements:medalKolobanov_heroInfo": "ジノヴィー・コロバノフ大佐はソ連の戦車エースです。1941 年 8 月 19 日の戦闘では、KV-1 を使用してドイツ軍の戦車を 22 両、装甲砲を 2 門、車輌を 2 両撃破しました。"
"#achievements:medalNikolas_descr": "中戦車を使用して、1 戦中に 4 両以上の敵車輌を撃破する。"
"#achievements:medalNikolas_heroInfo": "アルフレッド・“アルフィー”・ニコルスは、イギリス軍の戦車砲手であり、エル・アラメイン会戦において 14 両のドイツ軍車輌を撃破 (うち 9 両はたった 1 日での戦果) しました。"
"#achievements:medalRadleyWalters_heroInfo": "シドニー・ヴァルピー・ラドリー＝ウォルターズは、カナダ軍の第 27 装甲連隊の戦車エースです。1944 - 1945 年、シャーマン・ファイアフライ (Sherman Firefly) に搭乗し、18 両のドイツ軍車輌を撃破しました。"
"#achievements:masterofContinents": "全大陸の覇者"
"#achievements:masterofContinents_descr": "2015 年 10 月のグローバルイベント \"Rise of Continents\" において、第 1 位となった地域のプレイヤー全員に授与。このプレイヤー達は、全大陸の真の覇者である。少なくとも、現段階においては..."
"#achievements:continentalViceChampion": "第二の大陸"
"#achievements:continentalViceChampion_descr": "2015 年 10 月のグローバルイベント「Rise of Continents」において、第 2 位となった地域のプレイヤー全員に授与される。惜しくも王座には届かなかったが、メダルを獲得するにふさわしい活躍を見せてくれた!"
"#achievements:continentalContender": "有力大陸"
"#achievements:continentalContender_descr": "2015 年 10 月のグローバルイベント「Rise of Continents」において、第 3 位となった地域のプレイヤー全員に授与される。表彰台に乗った君達に、このメダルを授与する。"
"#achievements:continentalCompetitor": "大陸選手"
