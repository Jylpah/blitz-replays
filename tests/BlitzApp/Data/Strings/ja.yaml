"TankMechanics/ReducedSpotDuration": "クイック発見解除"
"TankMechanics/ReducedSpotDurationDescription": "• 敵からの%(highlight_start)発見状態を、通常より短時間で解除%(highlight_end)。敵の発見範囲を出てから %(highlight_start)7秒%(highlight_end)後 (通常は 10秒後)、敵から自分の居場所が見えなくなる。\n• 発見状態の解除には、自分を発見した敵戦車から隠れる必要がある。%(highlight_start)赤い目のアイコンが表示されている敵戦車から身を隠そう%(highlight_end)。\n\n• 追跡弾に当たった場合、発見状態が解除されるのは 17秒後 (通常は 20秒後) となる。"
