"#artefacts:hunters_mark/name": "照射器"
"#artefacts:hunters_mark/descr": "照射器が有効になっている場合、自分が照準を合わせている敵車輌に対して、味方全員がより大きなダメージを与えられる。\n敵車輌に対するダメージ +50%。\n\n照射器が有効になっている間は、有効化させたプレイヤーがミニマップに表示される。\n標的となっている敵がミニマップから消えると、能力が早く失効する。\n既に照射器が有効になっている車輌に対して照射器を再度有効化させることはできない。\n"
"hangar/battleType/arcadeDescription": "【特殊能力について】\n• 戦車に装備された能力で、戦車の特性を向上したり\n\u00A0\u00A0\u00A0ダメージを回復したりできます。\n• どの戦車にも、特殊能力 12個のうち 2個が装備されています。\n\u00A0\u00A0\u00A0能力の種類は戦車ごとに固定です。\n• アクティブ能力… 照射器、カメレオン潜伏、命の駆け引き、\n\u00A0\u00A0\u00A0ハイオク燃料、加速器、ダメージリフレクター。\n\u00A0\u00A0\u00A0何度も使用でき、消耗品のように手動で使用します。\n• パッシブ能力… 装甲再生器、突進戦車、戦闘コーディネーター、\n\u00A0\u00A0\u00A0サボタージュシステム、ウランシールド、復讐ヒートシンク。\n\u00A0\u00A0\u00A0常備品のように自動で発動します。\n\n【その他】\n• 戦闘タイプは優勢戦です。Tier V–X 戦車対象。\n\u00A0\u00A0\u00A0戦績は統計に影響しません。\n• 夕方または夜間、戦闘モードが一時利用不可になる場合が\n\u00A0\u00A0\u00A0あります。時間帯は地域により異なります。"
