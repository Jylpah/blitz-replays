"hangar/battleType/hellgamesDescription": "撃破されてしまっても、戦闘画面はそのままで!\n転生モードでは戦車が 2回までリスポーンします。\n\n【エリクサーについて】\n• エリクサーは戦闘中に蓄積されていくアイテムです。\n\u00A0\u00A0\u00A0戦闘でたくさん活躍すれば、獲得するエリクサーも多くなります。\n\n【特殊能力について】\n• 特殊能力には、7個の初期能力と 11個の追加能力があります。\n\u00A0\u00A0\u00A0追加能力は、エリクサーを使って戦闘中に購入できます。\n• 初期能力は、どの戦車にも 1個だけ装備されています。\n\u00A0\u00A0\u00A0能力の発動は手動。他の能力と変更はできません。\n• 追加能力は、リスポーンする直前に 1個選択できます。\n\u00A0\u00A0\u00A0この能力は、条件を満たすと自動で発動します。\n• 獲得した能力は全て、戦闘が終わるまで使用可能です。\n\n【その他】\n• 戦闘タイプは遭遇戦です。Tier V–X 戦車対象。戦闘時間は 9分間。\n\u00A0\u00A0\u00A0戦績は統計に影響しません。"
"hangar/battleType/hellgamesHeader": "転生\u200B"
"hangar/battleType/hellgamesShortDescription": "死から蘇れ! 戦車が尋常でない謎の能力で吸血鬼、狩人、狼人間に変身する。"
"hangar/battleType/moonFightHeader": "重力"
"hangar/battleType/moonFightShortDescription": "車輌に乗って低重力の中に跳び込みましょう! あちこち跳ね回ったり、宙に浮いたり、敵が飛んで行くのを眺めたり……\n発射!"
