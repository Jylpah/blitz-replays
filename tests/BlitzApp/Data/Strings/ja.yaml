"battleType/nanomaps": "乱闘"
"hangar/battleType/nanomapsDescription": "• 戦闘は特定のマップの特定のエリアで行われます。\n• 各チームは 5 両編成です。\n• 戦闘による統計への影響はありません。"
"hangar/battleType/nanomapsHeader": "乱闘 - 5 対 5"
"hangar/battleType/nanomapsShortDescription": "小さなアリーナでの熱い 5 対 5 の戦闘に参加しましょう! 至近距離での撃ち合いで敵を潰しましょう!"
"battleType/vampiric": "Burning Games"
"hangar/battleType/vampiricDescription": "戦車の HP が徐々に減っていく戦闘モード。\n\n【生還のヒント】\n• 敵に砲撃を命中させると、自分の HP が回復します。\n\u00A0\u00A0\u00A0(回復量: 与ダメージの 45%)\n• 味方に砲撃を命中させると、その味方の HP が回復します。\n\u00A0\u00A0\u00A0(回復量: 仮想ダメージの 55%)\n\n【特徴】\n• 戦闘中、戦車が 1回までリスポーンします。\n• 戦車の特性が向上しています。再装填時間が -10%、\n\u00A0\u00A0\u00A0与ダメージ/エンジン出力/最高速度が +10%。\n• リスポーン後、特性がさらに向上します。最初の特性向上に\n\u00A0\u00A0\u00A0追加で、再装填時間が -30%、与ダメージが +30%、\n\u00A0\u00A0\u00A0エンジン出力/最高速度が +20%。\n• 大破すると爆発し、自身の HP 20%分のダメージを敵に与えます。\n\u00A0\u00A0\u00A0(範囲: 半径 50m以内)\n• 戦闘は優勢戦か遭遇戦で行われます。\n• 優勢戦で陣地を占領すれば、チーム全体の HP が回復します。\n• 通常の優勢戦よりも短時間で陣地を占領できます。\n• 遭遇戦では陣地がありません。また、HP の減少速度が\n\u00A0\u00A0\u00A0優勢戦よりもゆっくりになります。\n\n【その他】\n• 戦闘時間は 9分間です。戦績は統計に影響しません。"
"hangar/battleType/vampiricHeader": "BURNING GAMES"
"hangar/battleType/vampiricShortDescription": "戦車が徐々に HP を失う。燃え上がらないように気を付けよう! 味方に攻撃を当てて味方を回復し、敵に攻撃を当てて自分を回復させよう!"
