"tips/speedup_supply": "フリー EXP を使用して個人アクセスの進捗を促進し、次のサプライレベルの開放を目指しましょう。"
"tips/choose_clan": "オープンクランはプレイヤーを自動的に承認します。"
"tips/clan_recruiting": "クランマスターは、自動採用パラメータを設定可能です。これらのパラメータに適合するプレイヤーは、クランに自動採用されます。"
"tips/provisions": "常備品と消耗品は、各戦後に自動補給されます。"
