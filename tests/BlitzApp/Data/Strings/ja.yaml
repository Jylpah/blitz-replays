"tips/supremacy_victory": "優勢戦では、勝利ポイントを 1,000 ポイント先取する、または敵戦車を殲滅することで勝利となります。"
"tips/supremacy_capture_points": "優勢戦での勝率を高めるには、マップ各所の陣地を占領して勝利ポイントを稼ぎましょう。"
"tips/supremacy_recapture_available": "優勢戦では、いったん敵に占領された陣地を再度占領して取り返すことが可能です。"
"tips/supremacy_recapture_points": "優勢戦では、敵に勝利ポイントが入らないように敵陣地を占領しましょう。"
"tips/supremacy_get_score": "優勢戦では、敵戦車の撃破、陣地の占領や防衛をすることで勝利ポイントを獲得することができます。"
"tips/supremacy_lose_score": "優勢戦では、味方車輌が撃破されると勝利ポイントを失います。"
"tips/supremacy_watch_points": "優勢戦では、ミニマップを活用して各陣地の状況や敵の動きを監視しましょう。"
"tips/supremacy_left_points": "優勢戦では、陣地を占領していれば、その陣地内に敵戦車が入るまで勝利ポイントを獲得することができます。"
"tips/supremacy_prevent_catching": "優勢戦で陣地占領を阻止するには、陣地サークル内の敵戦車にダメージを与えましょう。"
"tips/supremacy_catch_point": "陣地を占領するか奪い返すには陣地サークル内に入りましょう。"
"tips/supremacy_xp_for_capture": "優勢戦では、各プレイヤーが占領した陣地から獲得した勝利ポイントに応じて EXP を取得します。"
"tips/supremacy_team_bonus": "優勢戦では、戦闘終了後に、味方チームが取得した勝利ポイントに応じて全プレイヤーにボーナスが与えられます。"
"tips/top_modules": "インスタント・アップグレードを利用すると、その戦車の最高モジュールをすぐに搭載することができ、新戦車を研究するための EXP を節約することもできます。"
"tips/economical_boosters": "経済ブースターを装備して、EXP とクレジットの獲得量を増やしましょう。"
"tips/battle_boosters": "クールダウンブースターを装備して、戦闘中の消耗品の使用回数を増加しましょう。"
"tips/premialization_credits": "戦車を強化して、戦闘でより多くのクレジットを獲得しましょう。"
"tips/premialization_levels": "強化は、研究可能な Tier V–X 戦車で行えます。"
"tips/premialization_duration": "戦車の強化には一時的なものと永続的なものがあります。"
"tips/premialization_profit": "一時的、または永続的な強化を施すことで、戦闘でより多くのクレジットを獲得することができます。"
"tips/premialization_comfort": "戦車を強化すると、各戦闘で獲得できるクレジットを増加させることができます。"
"tips/reinstall_optional_devices": "開放された各スロットは 2 種類の拡張パーツを含んでいます。スロット内の拡張パーツは、戦車が戦闘中の場合を除きいつでも入れ替え可能です。"
"tips/karma": "チーム戦闘結果画面において、他プレイヤーの行動を称賛または通報できます。"
"tips/tournament_proxy": "Blitz コインはナショナルトーナメント期間中に獲得できるゲーム内通貨で、リアルマネーに変換可能です。"
"tips/rating_battles": "Tier VII–X 戦車は、各戦車のレーティングに基づいてチームがマッチングされるレーティング戦に参加できます。"
"tips/personal_rating": "プレイヤーの個人レーティングは記録画面に表示されています。"
"tips/leaderboards": "レーティングとリーダーボードは、WoT Blitz ポータルに掲載されています。"
"tips/skills": "エリート EXP を使用して搭乗員スキルの訓練を促進できます。"
