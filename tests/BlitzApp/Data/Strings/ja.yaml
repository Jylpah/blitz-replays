"#achievements:medalDeLanglade_heroInfo": "ポール・ジロート・ドゥ・ラングラードは、第二次大戦中のフランス陸軍中佐であり、1943 年 9 月に大佐に昇進しました。ドゥ・ラングラードは、ルクレール大将の指揮の下、第 2 戦車師団に所属して戦いました。1944 年 9 月 12 - 13 日、フランス、ドンペールの戦いにおいては、ドゥ・ラングラード指揮下の戦闘チームが、第 112 装甲旅団を一掃。45 両のパンター (Panther) 戦車のうち、生き残ったのはわずかに 4 両だけでした。"
"#achievements:medalDeLanglade_condition": "• 陣地サークル内の敵車輌のみが対象。\n• 敵車輌が占領を試みたのが一斉であったか別々であったかは問わない。"
"#achievements:medalDeLanglade_descr": "1 戦中に、陣地占領中の敵車輌を 3 両以上撃破する。"
"#achievements:medalHalonen_condition": "• 自車輌より Tier が 1 段階以上上位の敵に限る。"
"#achievements:medalHalonen_descr": "駆逐戦車を使用して、1 戦中に敵車輌を 3 両以上撃破する。"
"#achievements:medalHalonen_heroInfo": "エルッキ・ハロネンは、フィンランド軍の軍曹であり戦車エースです。1944 年 6 月から 7 月にかけての戦闘において、III 号突撃砲 (StuG III) を用いて 3 両の T-34、2 両の KV-1、および 2 両の ISU-152 を撃破しました。"
"#achievements:medalLehvaslaiho_condition": "• 自車輌より Tier が 1 段階以上上位の敵に限る。"
