"TankMechanics/ImprovedDetectionDescription": "砲弾を当てた%(highlight_start)敵戦車の居場所が、20秒間は味方チーム全員から見えたままになる%(highlight_end)。(通常は 10秒間)\n\n• WZ-132A, WZ-132-1 に砲弾が当たった場合は、効果時間が 17秒間となる。\n• 砲弾が貫通/非貫通/跳弾した場合に効果が発動する。\n• まぐれでヒットした場合、榴弾で爆風損害を与えただけの場合は発動しない。"
