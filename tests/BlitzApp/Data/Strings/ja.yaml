"#artefacts:berserk_hellgames/name": "狂戦士"
"#artefacts:berserk_hellgames/descr": "与ダメージが +50%、被ダメージが +40%。\n散布界が 50%縮小。\n主砲の再装填時間が -30%。"
"#artefacts:reflectionAbility/name": "ダメージリフレクター"
"#artefacts:reflectionAbility/descr": "敵戦車から受けたダメージの 35%を、攻撃してきた相手へ自動的に与え返す。\n攻撃はされたがダメージを受けなかった場合、平均ダメージの 35%を与え返す。"
"#artefacts:revengeAbility/name": "復讐ヒートシンク"
"#artefacts:revengeAbility/descr": "砲撃ダメージを受けた直後に相手へ反撃すると、与えるダメージが +20%増加。\nダメージヒットの成功/失敗に関わらず、効果は反撃 1回分で終了する。\n効果時間は 30秒。"
