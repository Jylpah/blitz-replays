"#achievements:medalBrothersInArms_condition": "• 小隊メンバー両名の生還が必要。\n• 小隊メンバー両名に授与される。"
"#achievements:medalBurda_descr": "1 戦中に駆逐戦車 5 両を撃破する。"
"#achievements:medalBurda_heroInfo": "アレクサンダー・ブルダ親衛大佐は、ソ連軍の戦車エースであり、ソ連邦の英雄です。1941 年 10 月 4 日に待ち伏せ攻撃により、10 両の軽・中戦車、2 両の対戦車砲搭載トラック、5 両の兵員輸送車を含む敵の機甲部隊を撃破しました。"
"#achievements:medalCrucialContribution": "重大な貢献"
"#achievements:medalCrucialContribution_condition": "• 小隊メンバー両名に授与される。"
"#achievements:medalDumitru": "デイビス勲章"
"#achievements:medalDumitru_descr": "1 戦中に敵駆逐戦車 4 両を撃破する。"
"#achievements:medalDumitru_heroInfo": "イオン・S・デイビスは、ルーマニア軍の戦車エースです。彼は第二次大戦中に 25 日間だけ戦闘に参加しましたが、うち 5 日間はドイツ側として戦い、ルーマニアが連合国側に付いた後の 20 日間はドイツを敵として戦いました。1945 年 3 月 26 日、デイビスは 6 両の敵駆逐戦車の撃破、および 150 mm 砲の砲列の鹵獲に貢献しました。"
"#achievements:medalEkins_descr": "撃破した敵の Tier VIII–X 車輌の数に応じて授与される。"
