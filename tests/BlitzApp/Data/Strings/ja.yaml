"#achievements:camper": "スナイパー戦車長"
"#achievements:camper_descr": "1戦中、250m以上の距離からのダメージ量でトップになる。"
"#achievements:camper_condition": "• 8発以上砲撃すること。\n• ヒットした砲撃の 80%以上が、敵戦車またはモジュールにダメージを与えていること。\n• 1戦中、射撃精度 85%以上を達成すること。\n• 与えたダメージ量が自戦車の HP を超え、かつ 1,000ダメージ以上であること。\n• 他プレイヤーと与ダメージ量で並んだ場合は、獲得 EXP の多かった方に授与される。\n• 1戦あたり 1回のみ授与される。"
"#achievements:mainGun": "大口径"
"#achievements:mainGun_condition": "• 敵車輌の総 HP の 35%以上かつ 1,000HP 以上のダメージを与える。\n• 2名以上のプレイヤーが同量のダメージを与えた場合、取得 EXP の多いプレイヤーに授与される。\n• 1戦あたり 1回のみ授与される。<br/><br/>Tier VI–X 戦車で勲章「大口径」を入手すると、その戦闘での獲得クレジットが増加する:<br/>• Tier VI… +10,000クレジット<br/>• Tier VII… +20,000クレジット<br/>• Tier VIII… +30,000クレジット<br/>• Tier IX… +40,000クレジット<br/>• Tier X… +50,000クレジット"
"#achievements:eSportQualification": "Blitz Twister Cup プレイオフ進出者"
