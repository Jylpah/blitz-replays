"ARMOR_PIERCING_DESCRIPTION": "貫通力、ダメージ共に平均的。大半の主砲に備わっている基本的な弾薬タイプ。跳弾の可能性あり。"
"ARMOR_PIERCING_HE_DESCRIPTION": "ダメージが高く、榴弾と比べて貫通力が高い。障害物に当たると爆発し、多少の爆風損傷を与える。跳弾しない。"
"ARMOR_PIERCING_CR_DESCRIPTION": "貫通力が高く、弾速が速い。重装甲の戦車に対して最も効果的。砲弾が斜めの角度から装甲に当たったり、遠距離からの発射の場合は、貫通力が大幅に減少する。跳弾の可能性あり。"
