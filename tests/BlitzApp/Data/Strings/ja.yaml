"#artefacts:hunters_mark_hellgames/name": "狩人の標的"
"#artefacts:hunters_mark_hellgames/descr": "狩人の標的が有効である間は、自分が狙いを定めている敵車輌に対する味方全員の与ダメージ量が向上する。\n\n全味方によるダメージが %(damageFactor)。\n狩人の標的を装備したプレイヤーは、能力が有効の間ミニマップに表示される。\n狩人の標的の効果は、影響を受けている敵車輌がミニマップから消えると失効する。\n1 両の車輌が同時に使える狩人の標的は 1 個のみ。\n\nこの能力は既に装備されており、売却も変更もできない。他の能力は全て戦闘中にのみ入手できる。\n"
