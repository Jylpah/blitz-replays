"#artefacts:hunters_mark/name": "Irradiator"
"#artefacts:hunters_mark/descr": "Allows all allies to cause more damage to the enemy vehicle you targeted when activating Irradiator.\n+50% to damage to an enemy vehicle.\n\nThe player that activated Irradiator is visible on the minimap while the ability is in effect.\nThe ability expires earlier if the affected enemy disappears from the minimap.\nYou cannot apply Irradiator to a vehicle already affected by it.\n"
"hangar/battleType/arcadeDescription": "A battle mode where tanks receive special abilities.\n\n• Only Tier V–X vehicles qualify.\n• Battles are fought in Supremacy only.\n• Mad Games battles may be disabled at night or in the evening depending on your region.\n\nAbilities:\n• Mad Games battles feature 10 abilities that improve vehicle characteristics or repair damage.\n• Each vehicle will automatically have 2 abilities installed before battle.\n• Irradiator, Chameleon Concealment, Half-Life Discharge, High-Octane Fuel, and Accelerator are activated manually like consumables and can be used multiple times.\n• Armor Regenerator, Rammer Rig, Battle Coordinator, Saboteur System, and Uranium Shield activate automatically like provisions."
