"hangar/battleType/ratingDescription": "A battle mode where players are matched by their Personal Rating.\n\nIn rating battles, you can get a bonus to Combat XP, credits, and in-game event currencies. Additional rewards are given for rating leaderboard achievements.\n\nSpecial requirements of the matchmaker:\n• You can fight in vehicles with top modules and 100% crew mastery.\n• Each team has up to 7 heavy or medium tanks and up to 3 light tanks or tank destroyers.\n• Stricter rules are applied when matchmaking vehicles by type, taking into account their characteristics.\n• Teams have an equal number of vehicles in each tier.\n• If the matchmaker takes a long time to create teams, the requirements may be softened."
"hangar/battleType/regularDescription": "A basic battle mode where players are matched randomly.\n\nSpecial requirements of the matchmaker:\n• You can fight in any vehicle.\n• Each team has up to 4 heavy, medium, or light tanks and up to 3 tank destroyers starting from Tier V battles.\n• Teams have an equal number of platoons.\n• If the matchmaker takes a long time to create teams, the requirements may be softened."
