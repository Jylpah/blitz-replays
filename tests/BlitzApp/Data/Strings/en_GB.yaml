"#achievements:heroesOfRassenay_heroInfo": "In June 1941, near the Lithuanian town of Raseiniai, roughly 20 KV tanks of the Soviet 3rd Mechanised Corps engaged an assaulting force of 100 tanks from the 6th Panzer Division. A single KV tank managed to hold off the German advance for a full day while being pummelled by a variety of anti-tank weapons until the KV ran out of ammo and was knocked out."
"#achievements:medalAbrams_heroInfo": "General Creighton Abrams commanded the U.S. armoured forces during WWII and the Vietnam War, earning a reputation as an aggressive and successful commander."
"#achievements:medalPoppel_heroInfo": "Lieutenant General of Tank Forces Nikolay Popel, a Soviet military leader and political officer, organised a raid into the enemy rear using captured vehicles during the battle of Dubno (Ukraine) in the summer of 1941."
"#achievements:medalTarczay_heroInfo": "Ervin Tarczay was a Hungarian tank ace. He fought with the Hungarian 2nd Armoured Division and destroyed at least 10 enemy vehicles."
"#achievements:medalBillotte_heroInfo": "Pierre Billotte was a captain in the French Army who destroyed two PzKpfw IVs, eleven PzKpfw IIIs and two guns with his Char B1 bis on May 16, 1940."
"#achievements:medalLavrinenko_heroInfo": "Dmitry Lavrinenko, a Hero of the Soviet Union, Guards Lieutenant, and tank ace, was recognised as the top Soviet tanker, destroying 52 tanks in 28 battles over the course of just two months."
"#achievements:medalEkins_heroInfo": "Joe Ekins was a tank gunner in the Northamptonshire Division of the British Territorial Army. A number of sources identify Ekins as the individual who brought down famous German tank ace Michael Wittmann."
"#achievements:medalKay_heroInfo": "Douglas Kay, a British Army sergeant and gunner on a Sherman Firefly, participated in the Allied landing in Normandy and later helped increase popular interest in tank warfare."
"#achievements:medalBrunoPietro_heroInfo": "Pietro Bruno was an Italian tank ace. For exceptional valour in the face of the enemy he was awarded the Gold Medal of Military Valour, the highest Italian award."
"#achievements:medalFadin_heroInfo": "A Hero of the Soviet Union, Alexander Fadin was a T-34 commander. Supported by one infantry platoon, Fadin managed to capture the village of Dashukovka (Ukraine) and hold it for five hours with one tank. He destroyed one tank, one SPG, eighteen machinegun nests, and up to 50 enemy soldiers and officers. His crew also shot down an enemy plane."
