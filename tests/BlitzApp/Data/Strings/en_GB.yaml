"TankMechanics/MovableArmor": "Dynamic Armour"
"TankMechanics/MovableArmorDescription": "Moves armour to cover weak spots in the hull and turret, %(highlight_start)creating additional protection%(highlight_end).\n\n• For the Titan H-Nd, activates %(highlight_start)when HP drops to\u00A050%%(highlight_end).\n• For the Titan-54d, activates after the Dynamic Armour System is used."
"TankMechanics/ImprovedDetection": "Tracer Shells"
"TankMechanics/ImprovedDetectionDescription": "%(highlight_start)Makes an enemy tank visible to all allies for 20 seconds%(highlight_end) instead of the standard 10.\n\n• When hitting the WZ-132A or WZ-132-1, makes them visible for 17 seconds.\n• Activates upon penetration, non-penetration, and ricochet.\n• Does not activate upon blind hit or splash damage."
"TankMechanics/InternalTrack": "Emergency Track"
"TankMechanics/InternalTrackDescription": "Allows the tank to move backward at a speed of 4\u00A0km/h if the main track is destroyed."
"TankMechanics/DesertPower": "Desert Force"
"TankMechanics/DesertPowerDescription": "%(highlight_start)+50%%(highlight_end) to module repair speed.\nEffective %(highlight_start)on Desert maps%(highlight_end): Desert Sands, Black\u00A0Goldville, Oasis Palms, and Wasteland."
"TankMechanics/ReserveAmmo": "Reserve Shell"
"TankMechanics/ReserveAmmoDescription": "• All shells except the last one reload relatively quickly.<br/><br/>• %(highlight_start)Use the last shell as a reserve%(highlight_end) if necessary because the magazine takes a long time to reload after using it."
"TankMechanics/ReducedSpotDuration": "Adaptive Concealment"
"TankMechanics/ReducedSpotDurationDescription": "• After leaving enemy spotting range, your %(highlight_start)tank becomes invisible more quickly — in 7 seconds%(highlight_end) instead of the standard 10.\n• When you're spotted by an opponent, %(highlight_start)a red eye icon appears above them — hide from these particular enemies%(highlight_end).\n\n• When a Tracer Shell hits the tank, it becomes invisible in 17 seconds instead of 20."
"TankMechanics/ShotDispersionStabilizator": "Combat Stabilization"
"TankMechanics/ShotDispersionStabilizatorDescription": "At a forward speed of no more than 15 km/h or at a reverse speed of no more than 15 km/h, the aiming circle remains small, allowing for more accurate aiming."
"TankMechanics/DraculaTrack": "Track Regenerator"
"TankMechanics/DraculaTrackDescription": "A destroyed track is restored twice as fast."
