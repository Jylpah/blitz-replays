"#artefacts:reflectionAbility/name": "Damage Reflector"
"#artefacts:reflectionAbility/descr": "When an enemy damages you, they receive 35% of damage inflicted.\nIf the shot does no damage, it inflicts 35% of average damage on the enemy."
"#artefacts:revengeAbility/name": "Toxic Stare"
"#artefacts:revengeAbility/descr": "+20% to the first hit on an opponent who has already shot and damaged you.\nEffect does not apply to non-damaging hits.\nDuration: 30s."
