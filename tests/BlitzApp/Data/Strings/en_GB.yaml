"optionalDevices/TankRammer/Name": "Gun Rammer"
"optionalDevices/TankRammer/Description": "Increases the rate of fire.\n%(gunReloadTimeFactor) to reload time."
"optionalDevices/ImprovedVentilation/Name": "Improved Ventilation"
"optionalDevices/ImprovedVentilation/Description": "Improves tank manoeuvrability and firing.\n%(crewLevelIncrease) to crew mastery."
"optionalDevices/CalibrateShell/Name": "Calibrated Shells"
"optionalDevices/CalibrateShell/Description": "Increases the chance of penetrating enemy armour.\nIncreases penetration for some shell types.\n%(ARMOR_PIERCING) for Armour-Piercing shells,\n%(ARMOR_PIERCING_CR) for Armour-Piercing Composite Rigid shells,\n%(HOLLOW_CHARGE) for High-Explosive Anti-Tank shells,\n%(HIGH_EXPLOSIVE) for High-Explosive shells."
"optionalDevices/EnhancedAimDrives/Name": "Enhanced Gun Laying Drive"
"optionalDevices/EnhancedAimDrives/Description": "Decreases the aiming time after the tank has moved.\n%(gunAimingTimeFactor) to aiming speed."
"optionalDevices/AimingStabilizer/Name": "Vertical Stabiliser"
"optionalDevices/AimingStabilizer/Description": "Allows for greater accuracy when shooting while the tank is moving.\n%(additiveShotDispersionFactor) to accuracy during tank and turret movement."
"optionalDevices/RefinedBore/Name": "Refined Gun"
"optionalDevices/RefinedBore/Description": "Increases the chance of hitting the enemy.\n%(shotDispersionAngleFactor) to dispersion at 100\uFEFFm."
"optionalDevices/EnhancedPowderCharger/Name": "Supercharger"
"optionalDevices/EnhancedPowderCharger/Description": "Increases the chance of hitting and penetrating from a distance.\n%(projectileSpeedFactor) to shell velocity.\n%(piercingPenaltyFactor500m) to penetration decrease with distance."
"optionalDevices/ImprovedModules/Name": "Improved Modules"
"optionalDevices/ImprovedModules/Description": "Increase the durability of modules and reduce damage from ramming.\n%(maxHealthPercentageBonus) to track, fuel tank, and ammo rack durability.\n%(rammingAbsorptionPercent) to damage from ramming."
"optionalDevices/ProtectionComplex/Name": "Defence System"
"optionalDevices/ProtectionComplex/Description": "Decreases the enemy's chances of dealing damage to your tank's modules and crew.\n%(engineEvasionPercentageBonus) to the chance of engine damage.\n%(crewEvasionPercentageBonus) to the chance of crew injury.\n%(ammoEvasionPercentageBonus) to the chance of ammo rack explosion."
"optionalDevices/EnhancedImprovedModules/Name": "Improved Modules +"
"optionalDevices/EnhancedImprovedModules/Description": "Increase the durability of modules and reduce damage from ramming.\n%(maxHealthPercentageBonus) to track, fuel tank, and ammo rack durability.\n%(rammingAbsorptionPercent) to damage from ramming.\n-10% to damage from High-Explosive shells with a calibre larger than 130\uFEFFmm."
"optionalDevices/EnhancedProtectionComplex/Name": "Defence System +"
"optionalDevices/EnhancedProtectionComplex/Description": "Decreases the enemy's chances of dealing damage to your tank's modules and crew.\n%(engineEvasionPercentageBonus) to the chance of engine damage.\n%(crewEvasionPercentageBonus) to the chance of crew injury.\n%(ammoEvasionPercentageBonus) to the chance of ammo rack explosion.\n-10% to the chance of penetration by enemy High-Explosive shells with a calibre larger than 130\uFEFFmm."
"optionalDevices/MultipleArmor/Name": "Enhanced Armour"
"optionalDevices/MultipleArmor/Description": "Strengthens tank armour.\n%(armorHomogenizationFactor) to hull and turret armour."
"optionalDevices/QualityInstalling/Name": "Improved Assembly"
"optionalDevices/QualityInstalling/Description": "Increases tank HP and survivability in battle.\n%(maxHpBonusPercent) to tank HP."
"optionalDevices/EnhancedTrucks/Name": "Enhanced Tracks"
"optionalDevices/EnhancedTrucks/Description": "Allows the suspension in standard condition to withstand more hits.\nAutomatic repair of suspension from a broken condition to a standard condition."
"optionalDevices/RepairingKit/Name": "Toolbox"
"optionalDevices/RepairingKit/Description": "%(repairSpeedFactor) to module repair speed."
"optionalDevices/CoatedOptics/Name": "Improved Optics"
"optionalDevices/CoatedOptics/Description": "Increases view range and helps with spotting enemies earlier.\n%(circularVisionRadiusFactor) to view range."
"optionalDevices/CamouflageNet/Name": "Camouflage Net"
"optionalDevices/CamouflageNet/Description": "Increases tank concealment at a distance and makes fighting at long range more effective.\n%(detectabilityFactor) to concealment when the tank is moving.\nThe bonus doubles if the tank remains stationary for %(activateWhenStillSec)\uFEFFs."
"optionalDevices/ImprovedControlSurface/Name": "Improved Control"
"optionalDevices/ImprovedControlSurface/Description": "Allows for faster responses to enemy actions.\n%(rotationSpeedLimit) to the top turn rate of the tank."
"optionalDevices/TwistedEngineRotation/Name": "Engine Accelerator"
"optionalDevices/TwistedEngineRotation/Description": "Allows strategic positions to be taken more quickly.\n%(enginePower) to engine power."
"optionalDevices/EquipmentStorage/Name": "Consumable Delivery System"
"optionalDevices/EquipmentStorage/Description": "Allows consumables and abilities in modes to be used more often.\n%(equipmentReloadBoost) to cooldown speed of consumables and abilities."
"optionalDevices/FirstRateEquipment/Name": "High-End Consumables"
"optionalDevices/FirstRateEquipment/Description": "Allows bonuses from consumables and bonuses from abilities in modes to last longer.\n%(equipmentDurationFactor) to the duration of consumables and abilities."
"optionalDevices/InfoScreen/Indication/Title": "EQUIPMENT INDICATION IN THE GARAGE"
"optionalDevices/InfoScreen/Indication/Description": "A coloured indication is applied to icons for each equipment type in the Garage. Orange means that the slot is available for unlocking (there are enough resources, and all slots of the previous level are unlocked). Green means that the equipment is mounted. A row and a column correspond to the level and selected equipment in the slot."
