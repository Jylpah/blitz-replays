"#artefacts:hunters_mark/name": "Verstrahler"
"#artefacts:hunters_mark/descr": "Erlaubt allen Verbündeten, mehr Schaden an dem Gegnerfahrzeug zu verursachen, auf das Sie beim Aktivieren des Verstrahlers zielen.\n50\u00A0% mehr Schaden am Gegnerfahrzeug.\n\nSpieler mit aktiviertem Verstrahler sind auf der Minikarte sichtbar, solange die Fähigkeit wirkt.\nDie Fähigkeit wird abgebrochen, wenn der betroffene Gegner von der Minikarte verschwindet.\nSie können den Verstrahler nicht auf Fahrzeuge anwenden, die bereits davon betroffen sind.\n"
"hangar/battleType/arcadeDescription": "• Panzer erhalten Fähigkeiten, die ihre Werte verbessern oder Schaden reparieren.\n• 2 von 12 Fähigkeiten sind auf den Panzern vorinstalliert.\n • Verstrahler, Chamäleontarnung, Half-Life-Entladung, Hochoktanbenzin, Beschleuniger und Schadensreflektor werden wie Verbrauchsmaterialien manuell aktiviert und können mehrere Male verwendet werden.\n• Panzerungsregenerator, Ansetzeraufbau, Gefechtskoordinator, Saboteursystem, Uranschild und Giftiger Blick werden automatisch wie Proviant aktiviert.\n• Die Gefechte werden im Spielmodus „Herrschaft“ mit Fahrzeugen der Stufe V-X ausgefochten und beeinflussen Ihre Statistiken nicht.\n• Die Gefechte können je nach Region nachts oder abends deaktiviert sein."
