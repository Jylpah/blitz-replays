"battleType/hellgames": "Grabesflucht"
"hangar/battleType/hellgamesDescription": "Verlassen Sie nicht das Gefecht, falls Ihr Panzer zerstört wird! Ihr Panzer kann pro Gefecht zweimal neu einsteigen.\n\nElixier\n• Während des Gefechts sammeln Sie Elixier. Je besser Sie kämpfen, desto mehr Elixier erhalten Sie!\n\nFähigkeiten\n• Es gibt 7\u00A0Erstfähigkeiten und 11\u00A0Fähigkeiten, die Sie im Gefecht mit Elixier erwerben können.\n• Jeder Panzer verfügt von Anfang an über eine der Erstfähigkeiten. Sie kann nicht geändert werden und muss manuell im Gefecht aktiviert werden.\n• Die Elixier-Fähigkeit kann vor dem Wiedereinstieg gewählt werden und wird bei Bedarf automatisch aktiviert.\n\n• Alle erworbenen Fähigkeiten bleiben im gesamten Gefecht erhalten.\n• Gefechte werden in Panzern der Stufen\u00A0V–X in Begegnungsgefechten ausgetragen, dauern 9\u00A0Minuten und beeinflussen Ihre Statistik nicht."
"hangar/battleType/hellgamesHeader": "GRABESFLUCHT"
"hangar/battleType/hellgamesShortDescription": "Erheben Sie sich von den Toten! Panzer verwandeln sich in Vampire, Jäger oder Werwölfe und erhalten verrückte mystische Fähigkeiten."
"hangar/battleType/moonFightHeader": "SCHWERKRAFT"
"hangar/battleType/moonFightShortDescription": "Heben Sie ab in niedrige Schwerkraft! Hüpfen Sie hin und her, schweben Sie durch die Luft und schauen Sie, wie Feinde einfach wegfliegen\u00A0...\nAbheben!"
"#artefacts:jump/name": "Schubdüse"
"#artefacts:jump/descr": "Schickt Ihren Panzer in Bewegungsrichtung nach oben.\n\nJe leichter und schneller der Panzer in Bewegung ist, desto höher und weiter springt er.\n"
