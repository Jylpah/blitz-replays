"#achievements:medalCarius_heroInfo": "Otto Carius war eines der erfolgreichsten Panzerasse des Zweiten Weltkriegs. Er kommandierte einen PzKpfw 38 (t), einen PzKpfw VI Tiger und einen Jagdpanzer VI Jagdtiger während seiner eindrucksvollen Karriere."
"#achievements:medalCarius_condition": "• IV. Klasse – 10\n• III. Klasse – 100\n• II. Klasse – 1000\n• I. Klasse – 10\u00A0000"
"#achievements:raider": "Räuber"
