"hangar/battleType/ratingDescription": "Bei diesem Gefechtsmodus werden Spieler entsprechend der persönlichen Wertung den Teams zugeordnet.\n\nIn Wertungsgefechten können Sie einen Bonus auf Gefechts-EP, Kreditpunkte und Währungen für Spielevents erhalten. Zusätzliche Belohnungen werden für Erfolge in der Bestenliste vergeben.\n\nSpezielle Anforderungen des Matchmakers:\n• Sie kämpfen in Panzern mit der besten Modulkonfiguration und einem Besatzungskönnen von 100\u00A0%.\n• Teams werden nach Panzertypen balanciert.\n• Strengere Regeln werden beim Matchmaking der Panzer nach Typ angewandt, indem deren Werte berücksichtigt werden.\n• Die Teams verfügen über dieselbe Zahl an Panzern auf jeder Stufe.\n• Sollte der Matchmaker bei der Erstellung der Teams zu lange brauchen, können die Anforderungen gesenkt werden."
"hangar/battleType/regularDescription": "Ein Standardgefechtsmodus, bei dem Spieler zufällig eingeteilt werden.\n\nSpezielle Anforderungen des Matchmakers:\n• Sie können in jedem Panzer spielen.\n• Teams werden nach Panzertypen balanciert und haben dieselbe Menge an Zügen.\n• Sollte der Matchmaker bei der Erstellung der Teams zu lange brauchen, können die Anforderungen gesenkt werden."
