"#achievements:supporter": "Unterstützer"
"#achievements:supporter_condition": "• Es müssen mindestens 4 gegnerische Fahrzeuge betroffen sein.\n• Fahrzeuge, die im Gefecht von anderen Spielern zerstört wurden oder im Gefecht verloren gingen, sind eingeschlossen.\n• Abpraller oder nicht-durchschlagende Treffer zählen nicht.\n• Haben zwei oder mehr Spieler dieselbe Trefferanzahl, erhält der Spieler mit den meisten EP die Auszeichnung.\n• Die Auszeichnung wird in jedem Gefecht nur einmal vergeben."
"#achievements:supremacyVeteran": "Vorherrschafts-Veteran"
"#achievements:supremacyVeteran_descr": "Verliehen an einen erstklassigen Spieler – nach insgesamt verdienten EP in der ersten Saison des Vorherrschaftsturniers – in einem Fahrzeug der Stufen VI bis X."
"#achievements:supremacyLegend": "Vorherrschafts-Legende"
