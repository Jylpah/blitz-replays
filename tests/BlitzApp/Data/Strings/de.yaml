"Equipment/InfoScreen/EquipmentUsage": "EINBAU"
"Equipment/InfoScreen/EquipmentUsage/UnlockingSlots": "Jeder Panzer hat 9 Plätze. Plätze der Stufe I können sofort freigeschaltet werden. Stufen II und III werden verfügbar, sobald Sie alle Plätze der vorherigen Stufen freigeschaltet haben."
"Equipment/InfoScreen/EquipmentUsage/UnlockForCredits": "Schalten Sie Plätze mit Kreditpunkten frei. Jeder Platz hat zwei Zubehör-Optionen. Nur eine Option kann eingebaut werden."
"TankMechanics/MovableArmor": "Dynamische Panzerung"
"TankMechanics/MovableArmorDescription": "Bewegt die Panzerung, um Schwachstellen an der Wanne und am Turm zu verdecken und %(highlight_start)zusätzlichen Schutz zu schaffen%(highlight_end).\n\n• Wird beim Titan H-Nd aktiviert, %(highlight_start)wenn die SP auf 50\u00A0% fallen%(highlight_end).\n• Wird beim Titan-54d aktiviert, wenn das dynamische Panzerungssystem benutzt wird."
"TankMechanics/ImprovedDetection": "Leuchtspurgeschosse"
"TankMechanics/ImprovedDetectionDescription": "%(highlight_start)Macht einen gegnerischen Panzer 20\u00A0Sekunden%(highlight_end) nach einem Treffer für alle Verbündeten sichtbar, statt der normalen 10\u00A0Sekunden.\n\n• Treffer auf WZ-132A oder WZ-132-1 machen diese für 17\u00A0Sekunden sichtbar.\n• Wird bei Durchschlägen, Nicht-Durchschlägen und Abprallern aktiviert.\n• Wird nicht bei blinden Treffern oder Flächenschaden aktiviert."
"TankMechanics/InternalTrack": "Notfallkette"
"TankMechanics/InternalTrackDescription": "Erlaubt es dem Panzer, sich mit einer Geschwindigkeit von 4\u00A0km/h rückwärts zu bewegen, wenn die Hauptkette zerstört ist."
"TankMechanics/DesertPower": "Wüstenmacht"
"TankMechanics/DesertPowerDescription": "%(highlight_start)+50\u00A0%%(highlight_end) auf Modulreparaturgeschwindigkeit.\nAuf %(highlight_start)Wüstenkarten%(highlight_end) effektiv: Wüstenstaub, Schwarzes Gold, Oasenpalmen und Ödland."
"TankMechanics/ReserveAmmo": "Reservegranate"
"TankMechanics/ReserveAmmoDescription": "• Alle Granaten, außer die letzte, werden relativ schnell nachgeladen.<br/><br/>• %(highlight_start)Verwenden Sie die letzte Granate als Reserveschuss%(highlight_end), wenn es unbedingt nötig ist, da das Magazin nach dem Schuss sehr lange nachladen muss."
"TankMechanics/ReducedSpotDuration": "Adaptive Verborgenheit"
"TankMechanics/ReducedSpotDurationDescription": "• Nachdem Sie die Aufklärungsreichweite des Gegners verlassen, wird ihr %(highlight_start)Panzer schneller unsichtbar – in 7\u00A0Sekunden%(highlight_end) statt der normalen 10\u00A0Sekunden.\n• Wenn Sie von einem Gegner entdeckt werden, erscheint ein %(highlight_start)rotes Auge als Symbol über dem Gegnerpanzer – verstecken Sie sich vor diesen Gegnern%(highlight_end).\n\n• Wenn ein Leuchtspurgeschoss den Panzer trifft, ist er in 17\u00A0Sekunden wieder unsichtbar, statt 20\u00A0Sekunden."
"TankMechanics/ShotDispersionStabilizator": "Kampfstabilisierung"
"TankMechanics/ShotDispersionStabilizatorDescription": "Bei einer Vorwärts- oder einer Rückwärtsgeschwindigkeit von höchstens 15\u00A0km/h bleibt der Zielkreis klein und sorgt für ein präziseres Anvisieren."
"TankMechanics/DraculaTrack": "Ketten-Regenerierer"
"TankMechanics/DraculaTrackDescription": "Eine zerstörte Kette wird doppelt so schnell repariert."
