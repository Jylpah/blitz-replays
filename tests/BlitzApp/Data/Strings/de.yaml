"optionalDevices/TankRammer/Name": "Ansetzer"
"optionalDevices/TankRammer/Description": "Steigert die Feuerrate.\n%(gunReloadTimeFactor) Nachladezeit."
"optionalDevices/ImprovedVentilation/Name": "Verbesserte Lüftung"
"optionalDevices/ImprovedVentilation/Description": "Verbessert die Manövrierfähigkeit und Feuern des Panzers.\n%(crewLevelIncrease) auf Besatzungskönnen"
"optionalDevices/CalibrateShell/Name": "Kalibrierte Granaten"
"optionalDevices/CalibrateShell/Description": "Steigert die Chance, die gegnerische Panzerung zu durchschlagen.\nSteigert die Durchschlagskraft einiger Granatentypen.\n%(ARMOR_PIERCING) für panzerbrechende Granaten,\n%(ARMOR_PIERCING_CR) für Hartkerngeschosse,\n%(HOLLOW_CHARGE) für hochexplosive Hohlladungsgeschosse,\n%(HIGH_EXPLOSIVE) für hochexplosive Sprenggranaten."
"optionalDevices/EnhancedAimDrives/Name": "Verbesserter Waffenrichtantrieb"
"optionalDevices/EnhancedAimDrives/Description": "Verringert die Dauer bis zur Zielerfassung, nachdem der Panzer sich bewegt hat.\n%(gunAimingTimeFactor) Zielerfassungsgeschwindigkeit"
"optionalDevices/AimingStabilizer/Name": "Vertikaler Stabilisator"
"optionalDevices/AimingStabilizer/Description": "Erlaubt mehr Genauigkeit beim Schießen, während der Panzer sich bewegt.\n%(additiveShotDispersionFactor) Genauigkeit bei Bewegung und Turmdrehung"
"optionalDevices/RefinedBore/Name": "Präzisionsgeschütz"
"optionalDevices/RefinedBore/Description": "Erhöht die Chance, den Gegner zu treffen.\n%(shotDispersionAngleFactor) auf die Streuung auf 100\u00A0m."
"optionalDevices/EnhancedPowderCharger/Name": "Turbolader"
"optionalDevices/EnhancedPowderCharger/Description": "Erhöht die Wahrscheinlichkeit, auf Distanz zu treffen und Durchschlagstreffer zu erzielen.\n%(projectileSpeedFactor) Granatenfluggeschwindigkeit.\n%(piercingPenaltyFactor500m) Verlust an Durchschlagskraft über Distanz."
"optionalDevices/ImprovedModules/Name": "Verbesserte Module"
"optionalDevices/ImprovedModules/Description": "Steigert die Haltbarkeit der Module und verringert Schaden durch Rammen.\n%(maxHealthPercentageBonus) Ketten-, Tank- und Munitionslagerhaltbarkeit.\n%(rammingAbsorptionPercent) Schaden durch Rammen."
"optionalDevices/ProtectionComplex/Name": "Verteidigungssystem"
"optionalDevices/ProtectionComplex/Description": "Verringert die Chancen des Gegners, an den Modulen und der Besatzung Ihres Panzers Schaden zu verursachen.\n%(engineEvasionPercentageBonus) auf die Chance, einen Motorschaden zu erleiden\n%(crewEvasionPercentageBonus) auf die Chance, dass die Besatzung verletzt wird\n%(ammoEvasionPercentageBonus) auf die Chance einer Explosion des Munitionslagers"
"optionalDevices/EnhancedImprovedModules/Name": "Verbesserte Module +"
"optionalDevices/EnhancedImprovedModules/Description": "Erhöht die Haltbarkeit der Module und verringert Schaden durch Rammen.\n%(maxHealthPercentageBonus) auf die Haltbarkeit von Ketten, Tank und Munitionslager.\n%(rammingAbsorptionPercent) auf Schäden durch Rammen.\nDer durch hochexplosive Sprenggranaten mit einem Kaliber größer als 130\u00A0mm verursachte Schaden verringert sich um 10\u00A0%."
"optionalDevices/EnhancedProtectionComplex/Name": "Verteidigungssystem +"
"optionalDevices/EnhancedProtectionComplex/Description": "Verringert die Chancen des Gegners, an den Modulen und der Besatzung Ihres Panzers Schaden zu verursachen.\n%(engineEvasionPercentageBonus) auf die Chance, einen Motorschaden zu erleiden\n%(crewEvasionPercentageBonus) auf die Chance, dass die Besatzung verletzt wird\n%(ammoEvasionPercentageBonus) auf die Chance einer Explosion des Munitionslagers\n-10\u00A0% Chance, dass gegnerische Hochexplosive Sprenggranaten über 130\u00A0mm die Panzerung durchschlagen"
"optionalDevices/MultipleArmor/Name": "Verbesserte Panzerung"
"optionalDevices/MultipleArmor/Description": "Stärkt die Panzerung des Panzers.\n%(armorHomogenizationFactor) Wannen- und Turmpanzerung"
"optionalDevices/QualityInstalling/Name": "Verbesserte Montage"
"optionalDevices/QualityInstalling/Description": "Steigert die Panzer-SP und Überlebensfähigkeit in Gefechten.\n%(maxHpBonusPercent) Panzer-SP"
"optionalDevices/EnhancedTrucks/Name": "Verbesserte Ketten"
"optionalDevices/EnhancedTrucks/Description": "Ermöglicht dem Laufwerk im normalen Zustand, mehr Treffer auszuhalten.\nRepariert automatisch die Laufwerke von zerstörtem zu normalem Zustand."
"optionalDevices/RepairingKit/Name": "Werkzeugkiste"
"optionalDevices/RepairingKit/Description": "%(repairSpeedFactor) Modul-Reparaturgeschwindigkeit."
"optionalDevices/CoatedOptics/Name": "Verbesserte Optik"
"optionalDevices/CoatedOptics/Description": "Erhöht die Sichtweite und hilft, Gegner früher aufzuklären.\n%(circularVisionRadiusFactor) Sichtweite"
"optionalDevices/CamouflageNet/Name": "Tarnnetz"
"optionalDevices/CamouflageNet/Description": "Erhöht die Panzertarnung aus der Distanz und sorgt für eine größere Effizienz beim Kämpfen auf Entfernung.\n%(detectabilityFactor) auf die Tarnung, solange der Panzer in Bewegung ist\nDer Bonus zählt doppelt, wenn der Panzer sich mindestens %(activateWhenStillSec)\u00A0Sekunden lang nicht bewegt."
"optionalDevices/ImprovedControlSurface/Name": "Verbesserte Steuerung"
"optionalDevices/ImprovedControlSurface/Description": "Erlaubt schnellere Reaktionen auf gegnerische Aktionen.\n%(rotationSpeedLimit) maximale Wendegeschwindigkeit des Panzers"
"optionalDevices/TwistedEngineRotation/Name": "Motorbeschleuniger"
"optionalDevices/TwistedEngineRotation/Description": "Strategische Stellungen können schneller erreicht werden.\n%(enginePower) Motorleistung."
"optionalDevices/EquipmentStorage/Name": "Verbrauchsmaterial-Zuführungssystem"
"optionalDevices/EquipmentStorage/Description": "Verbrauchsmaterialien und Fertigkeiten können in Modi häufiger verwendet werden.\n%(equipmentReloadBoost) auf die Abklingzeit von Verbrauchsgütern und Fertigkeiten."
"optionalDevices/FirstRateEquipment/Name": "Hochwertiges Verbrauchsmaterial"
"optionalDevices/FirstRateEquipment/Description": "Boni von Verbrauchsmaterialien und Boni von Fertigkeiten können in Modi länger aktiv sein.\n%(equipmentDurationFactor) auf die Dauer von Verbrauchsmaterialien und Fertigkeiten."
"optionalDevices/InfoScreen/Indication/Title": "ZUBEHÖRKENNZEICHNUNG IN DER GARAGE"
"optionalDevices/InfoScreen/Indication/Description": "Die Symbole jedes Zubehörtyps sind in der Garage farblich gekennzeichnet. Orange Plätze können freigeschaltet werden (es sind genug Ressourcen vorhanden und alle Plätze der vorhergehenden Stufe sind freigeschaltet). In grünen Plätzen ist das Zubehör eingebaut. Zeile und Spalte geben Auskunft über Stufe und eingebautes Zubehör des Platzes."
