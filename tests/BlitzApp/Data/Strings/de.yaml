"#achievements:camper": "Meisterschütze"
"#achievements:camper_descr": "Verursachen Sie den meisten Schaden in einem Gefecht auf einer Entfernung von mindestens 250\u00A0m."
"#achievements:camper_condition": "• Geben Sie mindestens 8 Schüsse ab.\n• Mindestens 80\u00A0% der Treffer müssen Schaden an gegnerischen Fahrzeugen oder Modulen verursachen.\n• Die Treffgenauigkeit muss mindestens 85\u00A0% betragen.\n• Der verursachte Schaden muss die Strukturpunkte des Spielerfahrzeugs übertreffen und mindestens 1000\u00A0SP betragen.\n• Haben zwei oder mehr Spieler den gleichen Schaden verursacht, erhält der Spieler die Auszeichnung, der im Gefecht mehr EP verdient hat.\n• Die Auszeichnung wird nur einmal je Gefecht verliehen."
"#achievements:mainGun": "Großkaliber"
"#achievements:mainGun_condition": "• Der verursachte Schaden muss mindestens 35\u00A0% der gesamten SP der gegnerischen Fahrzeuge betragen und darf nicht unter 1000\u00A0SP liegen.\n• Wenn zwei oder mehr Spieler gleich viel Schaden angerichtet haben, erhält der Spieler die Auszeichnung, der in diesem Gefecht die meisten EP gesammelt hat.\n • Die Auszeichnung wird nur einmal pro Gefecht vergeben.<br/><br/>Wenn ein Panzer der Stufe\u00A0VI–X die Auszeichnung „Großkaliber“ verdient hat, erhält er auch mehr Kreditpunkte:<br/>• Stufe\u00A0VI: 10\u00A0000<br/>• Stufe\u00A0VII: 20\u00A0000<br/>• Stufe\u00A0VIII: 30\u00A0000<br/>• Stufe\u00A0IX: 40\u00A0000<br/>• Stufe\u00A0X: 50\u00A0000"
