"tips/tutorial": "Beachten Sie die Tooltips im Tutorial. Sie beschleunigen den Lernprozess"
"tips/greeting": "Vernichten Sie so viele gegnerische Panzer wie möglich. Jeder zerstörte Panzer des Gegners bringt Ihr Team dem Sieg näher"
"tips/enemy_discovered": "Aufgepasst! Sobald Sie aufgeklärt wurden, können Sie von allen gegnerischen Spielern gesehen werden"
"tips/sniper_mode": "Verwenden Sie bei weit entfernten Zielen den Zielmodus."
"tips/red_armor": "Je leuchtender das Rot ist, mit dem ein Ziel im Zielmodus hervorgehoben wird, desto geringer ist die Wahrscheinlichkeit, einen Durchschlagstreffer zu erzielen."
"tips/capture_base": "Um eine Basis zu erobern, betreten Sie den Basiskreis und warten Sie, bis der Balken 100 Punkte erreicht"
"tips/capture_quick": "Je mehr verbündete Panzer sich in einem Basiskreis befinden, desto schneller wird die Basis erobert."
"tips/consumables": "Verwenden Sie Verbrauchsmaterial und Proviant für eine bessere Leistung im Gefecht"
"tips/modules": "Panzer bestehen aus Modulen. Beschädigte Module verringern die Gefechtsleistung"
"tips/module_break": "Ein kritisch beschädigtes Modul funktioniert weiter, aber in den meisten Fällen nicht so gut."
"tips/fire": "Feuer beschädigt den Panzer und verringert die Effektivität von Besatzung und Modulen"
"tips/crew_fire": "Ein Feuer kann ausgehen, ohne gelöscht zu werden, aber in einem solchen Fall erleidet der Panzer mehr Schaden"
"tips/consumables_extinguisher": "Das Verbrauchsmaterial „Automatisches Feuerlöschsystem“ löscht das Feuer"
"tips/ammo_destroy": "Eine Munitionslagerexplosion zerstört den Panzer."
"tips/module_location": "Module und Besatzungsmitglieder können bei verschiedenen Panzern unterschiedlich angeordnet sein"
"tips/missions_reward": "Sie erhalten eine Belohnung für den Abschluss jedes Auftrags: EP, Kreditpunkte oder Gold"
"tips/missions_refresh": "Abgeschlossene Aufträge und EP-Boni für den ersten Tagessieg werden regelmäßig aktualisiert."
"tips/missions_change": "Sie können einmal täglich einen Auftrag gegen einen anderen kostenlos tauschen"
"tips/minimap": "Behalten Sie das Gefecht auf der Minikarte im Auge"
"tips/camouflage": "Gebüsch und Bäume helfen dabei, Ihre Position zu verbergen"
"tips/camouflage_hide": "Ihr Panzer ist versteckt, wenn alle Teile (außer Geschütz) vollständig vom Gebüsch verdeckt werden"
"tips/vertical_angle": "Vertikaler Geschützrichtbereich eingeschränkt"
"tips/radar": "Beträgt die Entfernung zwischen Ihrem und dem gegnerischen Panzer weniger als 50\u00A0Meter, werden Sie sich immer gegenseitig aufklären – unabhängig von Objekten, die die Sicht einschränken"
"tips/shell_change": "Wechseln Sie den Granatentyp, indem Sie die Munitionsliste öffnen und die gewünschte Granate auswählen. Sie können den Munitionstyp ohne Nachladen wechseln."
"tips/autogun_reload": "Um ein Geschütz mit Ladeautomatik nachzuladen, öffnen Sie die Munitionsliste und tippen Sie zweimal auf die aktuell geladene Granate."
"tips/second_fire": "Gehen Sie in die Einstellungen, um eine zweite Feuern-Schaltfläche im linken Bereich des Bildschirms zu erstellen"
"tips/lookaround_control": "Aktivieren Sie in den Einstellungen den Umblick-Bereich, damit Sie sich ohne Mitdrehen des Turms umsehen können"
"tips/capture_points": "Panzer innerhalb des gegnerischen Basiskreises erhalten Basiseroberungspunkte"
"tips/capture_reset": "Wird ein Panzer oder dessen Module beschädigt, werden die Basiseroberungspunkte reduziert"
"tips/capture_stop": "Solange Panzer beider Teams im Basiskreis sind, werden keine Eroberungspunkte erzielt"
"tips/equipment": "Zubehör verbessert die Leistung des Panzers"
"tips/consumables_spend": "Verbrauchsmaterialien müssen im Gefecht manuell aktiviert werden. Proviant wird automatisch aktiviert"
"tips/armorhit_rightangle": "Schießen Sie auf eine Panzerplatte im Winkel von 90°, um die Chancen eines Durchschlags zu erhöhen"
"tips/armorhit_sharpangle": "Schießen Sie auf eine Panzerplatte in einem spitzen Winkel, verringert sich die Chance auf einen Durchschlag"
"tips/premium_account": "Ein Premiumkonto erhöht die Menge der in Gefechten verdienten EP und Kreditpunkte um 50\u00A0%"
"tips/light_tanks": "Die meisten leichten Panzer haben eine gute Geschwindigkeit und Beweglichkeit, aber nur geringe Panzerung"
"tips/tank_destroyers": "Die meisten Jagdpanzer haben eine ordentliche Feuerkraft, aber keinen Turm"
"tips/td_tactics": "Jagdpanzer sind am effizientesten im Hinterhalt oder als Unterstützer aus der zweiten Reihe"
"tips/medium_tanks": "Mittlere Panzer haben eine ausgeglichene Kombination aus Geschwindigkeit, Panzerung und Feuerkraft"
"tips/heavy_tanks": "Die meisten schweren Panzer haben starke Geschütze und dicke Panzerung, aber nur wenig Geschwindigkeit und Beweglichkeit"
"tips/break_track": "Um die Kette zu zerstören, zielt man auf das Antriebsrad vorne oder hinten im Kettenlaufwerk"
"tips/concentrate_lowhp": "Gibt es mehrere Ziele, sollte man sich auf den Gegner mit den geringsten SP konzentrieren"
"tips/immobilize": "Können Sie die Panzerung des Gegners nicht durchschlagen, sollten Sie auf die Ketten schießen, um ihn zur leichten Beute für Ihre Verbündeten zu machen"
"tips/concentrate_fire": "Konzentrieren Sie mit Ihren Verbündeten das Feuer auf dasselbe Ziel, um es schneller zu zerstören"
"tips/free_xp": "Setzen Sie freie EP ein, um erforschbare Panzer und Module zu erforschen"
"tips/elite_tanks": "Panzer, bei denen alle verfügbaren Module und folgenden Panzer erforscht wurden, erhalten den Elite-Status"
"tips/exp_elite": "Sie können auf Elitepanzern verdiente EP in freie EP umwandeln"
"tips/freexp_earn": "5\u00A0% der in Gefechten gewonnenen Gefechts-EP werden den freien EP zugerechnet"
"tips/analize_team": "Eine Analyse der Zusammenstellung des gegnerischen Teams vor dem Gefecht hilft, die richtige Taktik zu wählen"
"tips/explore_map": "Das Wissen um Schlüsselstellen auf jeder Karte hilft Ihnen, die richtige Stellung für Angriff und Verteidigung zu finden"
"tips/high_level": "Ist Ihr Panzer einer der höchststufigen des Teams, ist es Ihre Aufgabe, den Angriff oder die Verteidigung anzuführen"
"tips/low_level": "Ist Ihr Panzer einer der niedrigstufigen im Team, sollten Sie sich darauf konzentrieren, Ihre Verbündeten zu unterstützen"
"tips/surround_enemy": "Sprechen Sie sich mit Ihren Verbündeten ab, um denselben Gegnerpanzer aus verschiedenen Richtungen anzugreifen"
"tips/exp_crew": "Die in jedem Gefecht verdiente Besatzungs-EP wird verwendet, um das Können der Besatzung zu verbessern und Fertigkeiten zu erlernen"
"tips/skill_train": "Gemeisterte Besatzungsfertigkeiten wirken bei allen Panzertypen"
"tips/premium_tanks": "Premiumpanzer verdienen mehr Kreditpunkte als Standardpanzer"
"tips/module_hp": "Jedes Modul hat Strukturpunkte, die durch erhaltenen Schaden verringert werden"
"tips/module_hit": "Wird ein Modul getroffen, wird es nicht unbedingt beschädigt"
"tips/track_hit": "Ketten haben eine 100%ige Chance, bei einem Treffer Schaden zu nehmen"
"tips/observation_hit": "Sichtgeräte haben eine 100%ige Chance, bei einem Treffer beschädigt zu werden"
"tips/engine_hit": "Motor oder Getriebe haben eine 45%ige Chance, bei einem Treffer Schaden zu nehmen"
"tips/fuel_hit": "Der Treibstofftank hat bei einem Treffer eine 45%ige Chance, Schaden zu nehmen"
"tips/traverse_hit": "Der Turmdrehmechanismus hat bei einem Treffer eine 45%ige Chance, Schaden zu nehmen"
"tips/gun_hit": "Das Geschütz hat eine 33%ige Chance, bei einem Treffer Schaden zu nehmen"
"tips/ammo_hit": "Das Munitionslager hat eine 27%ige Chance, bei einem Treffer beschädigt zu werden"
"tips/module_damaged": "Kritischer Schaden bedeutet, dass ein Modul schwer beschädigt wurde, aber noch funktioniert."
"tips/module_crit": "Wenn die SP eines Moduls auf null fallen, ist das Modul zerstört und funktioniert nicht mehr."
"tips/crew_hit": "Ein Besatzungsmitglied wird bei einem Treffer mit einer Wahrscheinlichkeit von 33\u00A0% verletzt"
"tips/ricochet": "Granaten, die in einem Winkel von unter 20° auf die Panzerung treffen, haben eine sehr hohe Wahrscheinlichkeit, abzuprallen"
"tips/ricochet_impossible": "Ein Treffer wird nicht abprallen, wenn der Kaliber der Granate mindestens das Dreifache der Dicke der gegnerischen Panzerung beträgt"
"tips/penetration_shells": "Die meisten Geschosse, die mit Gold gekauft werden können, haben eine erhöhte Durchschlagskraft"
"tips/he_shells": "Hochexplosive Sprenggranaten haben wenig Durchschlagskraft, können aber schweren Schaden anrichten, sobald Sie die Panzerung durchschlagen."
"tips/he_explode": "Auch wenn eine Hochexplosive Sprenggranate nicht durchschlägt, kann ihre Explosion an der Panzerung Flächenschaden verursachen."
"tips/yellow_zones": "Wenn Sie Hochexplosive Sprenggranaten im Zielmodus einsetzen, werden die Teile, die für HE-Schaden empfindlich sind, gelb hervorgehoben."
"tips/he_noricochet": "Hochexplosive Sprenggranaten und hochexplosive Hohlladungsgeschosse prallen niemals ab"
"tips/diamond_stance": "Positionieren Sie Ihren Panzer so, dass die Panzerplatten den gegnerischen Schüssen leicht angewinkelt entgegenstehen, um die Chance eines Abprallers zu erhöhen"
"tips/flank_td": "Im Kampf gegen einen Jagdpanzer ohne Turm sollten Sie sich von hinten annähern und das Heck treffen"
"tips/large_alfa": "Panzer mit einem hohen Einzelschussschaden sind am effizientesten, wenn Sie aus gedeckter Stellung angreifen"
"tips/small_alfa": "Panzer mit niedrigem Einzelschussschaden sind am effizientesten, wenn sie von einer Stellung aus angreifen, bei welcher der Gegner nicht zurück feuern kann"
"tips/moving_target": "Verbleiben Sie nicht an einer Position! Stetige, kleine Bewegungen erschweren es dem Gegner, auf Ihren Panzer zu zielen"
"tips/premuim_elite": "Alle Premiumpanzer haben den „Elite“-Status, der eine Umwandlung der Gefechts-EP in freie EP erlaubt"
"tips/clan_creation": "Man muss einen Panzer der Stufe\u00A0V oder höher besitzen, um einen Clan zu gründen"
"tips/find_platoon": "In einem Clan finden Sie schnell einen Partner für ein erfolgreiches Zugspiel"
"tips/clan_chat": "Nach dem Clanbeitritt können Sie mit den anderen Clanmitgliedern im Clanchat kommunizieren"
"tips/camo": "Installieren Sie Tarnungen, um die Panzertarnung zu verbessern"
"tips/camo_supply": "Tarnung wird im Gefecht eingesetzt und wird nach jedem Gefecht automatisch wiederhergestellt"
"tips/account": "Erweitern Sie Ihre Panzerkampferfahrung! Probieren Sie World of Tanks (http://worldoftanks.com) aus"
"tips/clan_supply": "Bei der Clanversorgung handelt es sich um eine Reihe von Boni, die nur Clanmitgliedern zur Verfügung stehen"
"tips/upgrade_supply": "Stürzen Sie sich mit Panzern der Stufen V–X ins Gefecht und helfen Sie Ihrem Clan, neue Versorgungsboni freizuschalten"
"tips/clan_platoon": "Spielen Sie mit einem Clanzug, um neue Stufen für Versorgung und den persönlichen Zugang schneller freizuschalten"
"tips/speedup_supply": "Verwenden Sie freie EP, um den Fortschritt Ihres persönlichen Zugangs zu beschleunigen und die nächste Versorgungsstufe freizuschalten"
"tips/choose_clan": "Offene Clans akzeptieren Spieler automatisch"
"tips/clan_recruiting": "Der Clanleiter kann die Parameter der Autorekrutierung einstellen. Spieler, die diesen Parametern entsprechen, werden automatisch in den Clan aufgenommen"
"tips/provisions": "Proviant und Verbrauchsmaterial werden nach jedem Gefecht automatisch aufgefüllt"
"tips/cooldown": "Verbrauchsmaterialien können entsprechend festgelegter Abklingzeiten in einem Gefecht mehrfach eingesetzt werden"
"tips/supremacy_possibility": "Wenn Sie mit einem Panzer der Stufen V–X ins Gefecht gehen, können Sie Herrschaft spielen"
"tips/supremacy_victory": "In Herrschaft gewinnt das Team, das als erstes 1000\u00A0Siegpunkte verdient oder alle gegnerischen Panzer zerstört"
"tips/supremacy_capture_points": "Steigern Sie die Siegchancen in Herrschaft, indem Sie Basen auf der Karte erobern und Siegpunkte verdienen"
"tips/supremacy_recapture_available": "In Herrschaft können Sie eine Basis zurückerobern, die vom Gegner erobert wurde"
"tips/supremacy_recapture_points": "Erobern Sie in Herrschaft gegnerische Basen und verhindern sie so, dass der Feind Siegpunkte erhält"
"tips/supremacy_get_score": "In Herrschaft verdient man Siegpunkte, indem gegnerische Panzer zerstört und Basen erobert oder verteidigt werden"
"tips/supremacy_lose_score": "In Herrschaft verliert ein Team Siegpunkte, wenn seine Verbündeten vernichtet werden"
"tips/supremacy_watch_points": "Nutzen Sie die Minikarte in Herrschaft, um den Status der Basen und gegnerische Bewegungen zu überwachen"
"tips/supremacy_left_points": "In Herrschaft bringt Ihnen eine eroberte Basis so lange Siegpunkte, bis ein gegnerischer Panzer in den Eroberungskreis eindringt"
"tips/supremacy_prevent_catching": "Um die gegnerische Basiseroberung in Herrschaft zu verhindern, beschädigen Sie gegnerische Panzer im Eroberungskreis"
"tips/supremacy_catch_point": "Erobern Sie eine Basis oder erobern Sie sie zurück, indem Sie in den Eroberungskreis fahren"
"tips/supremacy_xp_for_capture": "Spieler verdienen in Herrschaft EP für Siegpunkte von den von ihnen eroberten Basen"
"tips/supremacy_team_bonus": "In Herrschaft erhält jeder Spieler bei Gefechtsende einen Bonus für die vom eigenen Team verdienten Siegpunkte"
