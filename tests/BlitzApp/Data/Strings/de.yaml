"NewbieHangar/HistoricalReference/M4A3E8TU": "Dieses Arbeitspferd mit dem Spitznamen „Easy\u00A08“ ist ein flinker Kämpfer, dessen Geschütz schnell und verlässlich Treffer erzielt. Der Sherman ist ideal geeignet, um Gegner zu flankieren und Überraschungsangriffe zu starten."
"NewbieHangar/HistoricalReference/PzVI_AusfTU": "Dieses Raubtier besitzt eine beängstigende Kombination aus Panzerung und Feuerkraft. Das beeindruckende Geschütz und der hohe Schaden pro Schuss machen den Tiger\u00A0I im Angriff und der Verteidigung effektiv."
"NewbieHangar/HistoricalReference/T34_85TU": "Dieser legendäre Panzer hat nicht nur ein Geschütz mit ordentlich Biss, sondern auch ordentliche Panzerung und Beweglichkeit. Der T-34-85 ist ein ausgeglichener Krieger, der jede Situation bewältigen kann."
"NewbieHangar/HistoricalReference/Type_58TU/China": "Dieser Panzer hat nicht nur ein Geschütz mit ordentlich Biss, sondern auch ordentliche Panzerung und Beweglichkeit. Der Type\u00A058 ist ein gut abgerundeter Krieger, der jede Situation bewältigen kann."
"NewbieHangar/HistoricalReference/Type_58TU": "Eine chinesische Variante vom T-34-85. Dieser Panzer hat nicht nur ein Geschütz mit Biss, sondern auch ordentliche Panzerung und Beweglichkeit. Der Type\u00A058 ist ein gut abgerundeter Krieger, der jede Situation bewältigen kann"
