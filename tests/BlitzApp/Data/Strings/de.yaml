"#achievements:medalLeClerc_heroInfo": "General der Freien Französischen Streitkräfte Jacques-Philippe Leclerc führte die Befreiung von Paris 1944 mit an."
"#achievements:heroesOfRassenay_heroInfo": "Im Juni 1941 trafen rund 20 KV-Panzer des sowjetischen 3.\u00A0Mechanisierten Korps nahe der litauischen Stadt Raseiniai auf den Sturm der 6.\u00A0Panzerdivision mit 100\u00A0Fahrzeugen. Einem einzelnen KV-Panzer gelang es, den deutschen Vorstoß einen ganzen Tag lang aufzuhalten, obwohl er durch eine Vielzahl von Panzerabwehrwaffen beharkt wurde. Schließlich ging dem KV die Munition aus und er wurde ausgeschaltet."
"#achievements:medalAbrams_heroInfo": "General Creighton W. Abrams kommandierte die US-amerikanischen Truppen sowohl im Zweiten Weltkrieg als auch im Vietnamkrieg. Er bekam den Ruf, ein aggressiver und erfolgreicher Panzerkommandant zu sein."
"#achievements:medalPoppel_heroInfo": "Generalleutnant der Panzertruppe Nikolai Popel, ein sowjetischer Militärführer und Parteiaktivist, organisierte in der Schlacht von Dubno (Ukraine) im Sommer 1941 einen Angriff mit Beutefahrzeugen in den Rücken des Feindes."
"#achievements:medalTarczay_heroInfo": "Ervin Tarczay war ein ungarisches Panzerass. Er kämpfte in der ungarischen 2. Gepanzerten Division und zerstörte mindestens 10 gegnerische Fahrzeuge."
"#achievements:medalBillotte_heroInfo": "Hauptmann der Französischen Armee Pierre Billotte hat mit seinem Char B1 bis am 16. Mai 1940 zwei PzKpfw IV, elf PzKpfw III und zwei Geschütze zerstört."
"#achievements:medalLavrinenko_heroInfo": "Dmitri Lawrinenko, Held der Sowjetunion, Gardeleutnant und Panzerass, wird als erfolgreichster sowjetischer Panzerkommandant angesehen. Er zerstörte in einen Zeitraum von gerade einmal zwei Monaten 52 Panzer in 28 Schlachten."
"#achievements:medalEkins_heroInfo": "Joe Ekins war Panzer-Richtschütze in der 1st Northamptonshire Yeomanry des Britischen Territorialheeres. Verschiedene Quellen belegen, dass Ekins den entscheidenden Schuss abgegeben hat, der das Panzerass Michael Wittmann zur Strecke brachte."
"#achievements:medalKay_heroInfo": "Douglas Kay, ein Sergeant der British Army und Richtschütze auf einem Sherman Firefly, nahm an der Landung der Alliierten in der Normandie teil. Er setzte sich für die Vermittlung der Geschichte des Panzerkampfes bei einem breiteren Personenkreis ein."
"#achievements:medalBrunoPietro_heroInfo": "Pietro Bruno war ein italienisches Panzerass. Für außergewöhnliche Tapferkeit im Angesicht des Feindes wurde ihm die Tapferkeitsmedaille in Gold (Medaglia d'oro al Valore Militare) verliehen, die höchste italienische Auszeichnung."
"#achievements:medalFadin_heroInfo": "Held der Sowjetunion Alexander Fadin kommandierte einen T-34. Unterstützt durch einen Infanteriezug konnte Fadin mit seinem Panzer das Dorf Dashukovka einnehmen und für fünf Stunden halten. Sie zerstörten einen Panzer, eine Selbstfahrlafette, 18 MG-Nester und bis zu 50 gegnerische Soldaten und Offiziere. Seine Besatzung konnte im gleichen Atemzug ein Flugzeug abschießen."
