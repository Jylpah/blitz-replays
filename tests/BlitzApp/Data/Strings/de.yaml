"Equipment/InfoScreen/IncreaseBattlePerformance": "Zubehör verbessert die Leistung des Panzers."
"Equipment/InfoScreen/ChangingEquipment": "Wechseln Sie Zubehör jederzeit zwischen Gefechten. Nutzen Sie verschiedene Kombinationen, um verschiedene Spielstile zu probieren."
