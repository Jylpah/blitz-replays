"#artefacts:hunters_mark_hellgames/name": "Zeichen des Jägers"
"#artefacts:hunters_mark_hellgames/descr": "Ermöglicht es allen Verbündeten, dem anvisierten gegnerischen Panzer größeren Schaden zuzufügen, wenn das Zeichen des Jägers aktiviert wird.\n\n%(damageFactor) auf von Verbündeten verursachte Schäden.\nSpieler, die das Zeichen des Jägers einsetzen, sind auf der Minikarte sichtbar, solange diese Fähigkeit aktiv ist.\nDer Effekt endet, wenn der vom Zeichen des Jägers betroffene gegnerische Panzer nicht mehr auf der Minikarte ist.\nEs kann jeweils nur ein Zeichen des Jägers auf einen Panzer angewendet werden.\n\nDiese Fähigkeit ist bereits installiert und kann weder verkauft noch verändert werden. Alle anderen Fähigkeiten können nur im Gefecht erlangt werden.\n"
