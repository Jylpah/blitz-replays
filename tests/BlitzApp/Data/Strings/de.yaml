"#achievements:medalDeLanglade_heroInfo": "Paul Girot de Langlade war ein Oberstleutnant der Französischen Armee im Zweiten Weltkrieg. September 1943 wurde er zum Oberst befördert. De Langlade kämpfte in der 2. Panzerdivision unter General Leclerc. Am 12. und 13. September 1944 löschte eine Kampfgruppe unter Führung von Langlade die Panzerbrigade 112 in der Schlacht von Dompaire, Frankreich, aus. Nur vier von 45 Panthern überstanden die Schlacht."
"#achievements:medalDeLanglade_condition": "• Die gegnerischen Fahrzeuge müssen sich innerhalb des Basiskreises befinden.\n• Die gegnerischen Fahrzeuge können die Basis gemeinsam oder nacheinander erobern."
