"HOLLOW_CHARGE_DESCRIPTION": "Haben hohe Durchschlagskraft, die Werte werden nicht von der Entfernung der Treffer beeinflusst. Die Durchschlagskraft nimmt deutlich ab, wenn sie auf Schottpanzerung und Ketten treffen. Können nicht abprallen."
"HIGH_EXPLOSIVE_DESCRIPTION": "Haben eine geringe Durchschlagskraft, können aber bei Durchdringen der Panzerung schwere Schäden verursachen. Die Granaten explodieren beim Auftreffen auf ein Hindernis und verursachen leichten Flächenschaden. Am effektivsten bei Verwendung mit Geschützen mit einem Kaliber größer als 152\u00A0mm. Können nicht abprallen."
"ARMOR_PIERCING_DESCRIPTION": "Verfügen über eine durchschnittliche Durchschlagskraft und verursachen durchschnittlichen Schaden. Standardmunition der meisten Waffen. Können abprallen."
"ARMOR_PIERCING_HE_DESCRIPTION": "Verursachen hohen Schaden und haben im Vergleich zu Hochexplosiven Sprenggranaten eine hohe Durchschlagskraft. Wenn diese Granate auf ein Hindernis trifft, explodiert sie und kann so leichten Flächenschaden verursachen. Prallt nie ab."
"ARMOR_PIERCING_CR_DESCRIPTION": "Haben eine hohe Durchschlagskraft und Geschwindigkeit. Sie sind am effektivsten, wenn sie Fahrzeuge mit starker Panzerung beschädigen. Das Treffen von Panzerung in einem Winkel und aus großer Entfernung verringert die Durchschlagskraft erheblich. Können abprallen."
