"optionalDevices/InfoScreen/Header": "ZUBEHÖR"
"optionalDevices/InfoScreen/WorkingProcess/Title": "PLÄTZE FREISCHALTEN"
"optionalDevices/InfoScreen/WorkingProcess/Description": "Bei jedem Panzer gibt es 9\u00A0Plätze mit je zwei Zubehörteilen.\nPlätze können Sie mit Kreditpunkten freischalten.\nPlätze werden nacheinander freigeschaltet. Um die Plätze der Stufen II und III freischalten zu können, müssen Sie erst Plätze der Stufe\u00A0I freischalten."
"optionalDevices/InfoScreen/DeviceUsage/Title": "ZUBEHÖR VERWENDEN"
"optionalDevices/InfoScreen/DeviceUsage/Description": "In einem Panzer kann nur ein Zubehörtyp jedes Platzes eingebaut sein.\nWählen Sie von den beiden Zubehörtypen in jedem Platz das, welches Sie im Gefecht verwenden wollen. Sie können das Zubehör jedes Platzes jederzeit wechseln, außer bei Panzern, die im Gefecht sind.\nProbieren Sie unterschiedliche Konfigurationen aus und experimentieren Sie mit verschiedenen Kampfstilen!"
