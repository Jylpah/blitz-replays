"#battle:Message/Equipment/jump_ability_in_cooldown": "Schubdüse lädt nach."
"battleType/nanomaps": "Scharmützel"
"hangar/battleType/nanomapsDescription": "• Gefechte werden auf bestimmten Zonen gewisser Karten ausgetragen.\n• Jedes Team hat 5 Panzer.\n• Die Gefechte beeinflussen Ihre Statistik nicht."
"hangar/battleType/nanomapsHeader": "5vs5-SCHARMÜTZEL"
"hangar/battleType/nanomapsShortDescription": "Spielen Sie heiße 5-gegen-5-Gefechte in kleinen Arenen! Vernichten Sie Feinde in Nahkampf-Feuergefechten!"
"battleType/vampiric": "Burning Games"
"hangar/battleType/vampiricDescription": "Panzer verlieren stetig SP.\n\nVerbrennen Sie nicht:\n• Treffen Sie Gegner, um SP wiederherzustellen (+45\u00A0%\u00A0SP des zugefügten Schadens).\n• Treffen Sie Verbündete, um deren SP wiederherzustellen (+55\u00A0%\u00A0SP des potenziellen Schadens).\n\nGefechtseigenschaften:\n• Ihr Panzer steigt einmal pro Gefecht wieder ein.\n• Sie bekommen -10\u00A0%\u00A0Nachladezeit, +10\u00A0%\u00A0Schaden, Motorleistung und Höchstgeschwindigkeit.\n• Sie erhalten zusätzlich -30\u00A0% Nachladezeit, +30\u00A0% Schaden und +20\u00A0% Motorleistung und Höchstgeschwindigkeit nach dem Wiedereinstieg.\n• Wenn ein Panzer zerstört wird, explodiert er und verursacht 20\u00A0% der maximalen SP als Schaden an Gegnern in einem Radius von 50\u00A0m.\n• Gefechte werden in den Modi „Herrschaft“ oder „Begegnung“ ausgetragen.\n• Erobern Sie in Herrschaftsgefechten Basen, um die SP des gesamten Teams wiederherzustellen.\n• Basen werden in Herrschaftsgefechten schneller eingenommen.\n• In Begegnungsgefechten gibt es keine Basis. Panzer verlieren SP langsamer als in Herrschaftsgefechten.\n• Gefechte dauern 9\u00A0Minuten und beeinflussen Ihre Statistik nicht."
"hangar/battleType/vampiricHeader": "BURNING GAMES"
"hangar/battleType/vampiricShortDescription": "Panzer verlieren stetig SP. Verbrennen Sie nicht! Treffen Sie Verbündete, um sie zu heilen, und treffen Sie Feinde, um sich selbst zu heilen!"
