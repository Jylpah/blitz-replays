"#artefacts:moonwalk/name": "Chamäleontarnung"
"#artefacts:moonwalk/descr": "Das Fahrzeug wird für Gegner im Gefecht und auf der Minikarte unsichtbar und bewegt sich schneller.\nSteigert die Motorleistung um den Faktor\u00A05.\nSteigert die Höchstgeschwindigkeit um den Faktor\u00A02.\n\nDie Modifikation läuft früher ab, wenn man schießt oder Schaden erleidet.\n"
"#artefacts:afterburner_ability/name": "Hochoktanbenzin"
"#artefacts:afterburner_ability/descr": "Verbessert die Panzerdynamik.\nErhöht die Motorleistung um das 4-fache.\nVerbessert die Höchstgeschwindigkeit um das 2-fache.\nVerbessert die Kettenrobustheit um das 15-fache.\n"
"#artefacts:shield/name": "Uranschild"
"#artefacts:shield/descr": "-30\u00A0% auf Schaden durch Treffer, wenn diese mindestens 5\u00A0% der maximalen SP des Fahrzeugs ausmachen.\n\nNach Verwendung klingt der Uranschild ab.\nWird automatisch aktiviert. Das ganze Gefecht über wirksam.\n"
"#artefacts:sacrifice/name": "Half-Life-Entladung"
"#artefacts:sacrifice/descr": "Erhöht den ausgeteilten Schaden auf Kosten der eigenen SP.\n+50\u00A0% für alle Schadenstypen.\nVerringert die maximalen SP des eigenen Fahrzeugs um 10\u00A0%.\n\nKann nicht verwendet werden, wenn nicht genug SP verfügbar sind.\n"
"#artefacts:dash/name": "Beschleuniger"
"#artefacts:dash/descr": "Ein 50-Meter-Sprung vorwärts oder rückwärts.\n\nKann nicht benutzt werden, wenn die Ketten oder der Motor ausgeschaltet sind.\n\nAbklingzeit der Fähigkeit wird zurückgesetzt, wenn ein feindlicher Panzer zerstört wird.\n"
"#artefacts:stealth/name": "Saboteursystem"
"#artefacts:stealth/descr": "Wird Ihr Fahrzeug aufgeklärt, erscheint die Glühbirne sofort. Befindet sich Ihr Fahrzeug außerhalb der Aufklärungsreichweite, wird es sofort unsichtbar für das gegnerische Team und verschwindet von der Minikarte.\n\nWird automatisch aktiviert. Das ganze Gefecht über wirksam.\n"
"#artefacts:ally_buff/name": "Gefechtskoordinator"
"#artefacts:ramming_damage/name": "Ansetzeraufbau"
"#artefacts:ramming_damage/descr": "Erhöht den Schaden an gegnerischen Fahrzeugen durch Rammen. Verringert den erlittenen Schaden durch Rammen.\n+65\u00A0% Schaden an gegnerischen Fahrzeugen durch Rammen.\n-70\u00A0% erlittener Schaden durch Rammen.\n\nWird automatisch aktiviert. Permanenter Effekt für ein Gefecht.\n"
"#artefacts:lifesteal_heal/name": "Panzerungsregenerator"
"#artefacts:lifesteal_heal/descr": "Stellt die SP Ihres Fahrzeugs wieder her, wenn Sie Schaden an einem Gegnerpanzer verursachen. Stellt außerdem die SP verbündeter Fahrzeuge wieder her, wenn Sie diese beschießen oder rammen.\n+25\u00A0% des verursachten Gesamtschadens werden bei Ihrem Fahrzeug als SP wiederhergestellt.\n+60\u00A0% des mittleren Schadens einer Granate oder des Rammschadens werden als SP bei Verbündeten wiederhergestellt.\n\nWird automatisch aktiviert. Permanenter Effekt für ein Gefecht.\n"
"#artefacts:lifesteal_heal_vampiric/name": "Panzerungsregenerator"
"#artefacts:lifesteal_heal_vampiric/descr": "Stellt die SP Ihres Fahrzeugs wieder her, wenn Sie Schaden an einem Gegnerpanzer verursachen. Stellt außerdem die SP verbündeter Fahrzeuge wieder her, wenn Sie diese beschießen oder rammen.\n+25\u00A0% des verursachten Gesamtschadens werden bei Ihrem Fahrzeug als SP wiederhergestellt.\n+60\u00A0% des mittleren Schadens einer Granate oder des Rammschadens werden als SP bei Verbündeten wiederhergestellt.\n\nWird automatisch aktiviert. Permanenter Effekt für ein Gefecht.\n"
"madGamesEvent/tierFive/vehicleInfo/header": "Holen Sie sich den Scavenger!"
"madGamesEvent/tierFive/vehicleInfo/description": "Der Scavenger ist das beliebteste Fahrzeug im Ödland. Seine gute Traktion und sein starker Motor erlauben Ihnen, schnell Stellungen zu wechseln und gegnerischen Granaten auszuweichen, die auf Ihre von Sandstürmen geschwächte Panzerung gezielt werden. Beim Scavenger haben Sie die Wahl aus zwei Geschützen: das 75-mm-Geschütz verwandelt Gegnerfahrzeuge aus einiger Entfernung in Schrotthaufen, während die Haubitze kurzen Prozess mit Gegnern im Nahkampf macht."
"madGamesEvent/Currencies/Biogas/Title": "Biogas"
"madGamesEvent/Currencies/Biogas/Terms": "• Können Sie in Standard- und Mad-Games-Gefechten verdienen, sofern Sie mindestens 300 Basis-Gefechts-EP verdient haben.\n• Je höher die Stufe Ihres Fahrzeugs im Gefecht ist, desto mehr Biogas erhalten Sie.\n• Siege in Wertungsgefechten zählen nicht."
