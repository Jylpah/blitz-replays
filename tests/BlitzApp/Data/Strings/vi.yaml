"tips/tutorial": "Để ý những chú thích khi thực hành huấn luyện. Chúng sẽ giúp đẩy nhanh tiến trình đào tạo của bạn"
"tips/greeting": "Tiêu diệt càng nhiều tăng địch càng tốt. Mỗi mục tiêu bị hạ sẽ giúp phe bạn đến gần hơn với chiến thắng"
"tips/enemy_discovered": "Coi chừng! Sau khi bị phát hiện, tất cả người chơi phe địch đều có thể thấy bạn"
"tips/sniper_mode": "Sử dụng Chế độ Ngắm để nhằm các mục tiêu ở xa"
"tips/red_armor": "Màu đỏ hiển thị trong Chế độ Ngắm càng sáng, xác suất xuyên giáp càng thấp"
"tips/capture_base": "Để chiếm đóng căn cứ, vào trong vòng tròn cứ điểm và đợi cho tới khi thanh đo đạt 100"
"tips/capture_quick": "Càng nhiều xe tăng phe ta trong vòng tròn cứ điểm, quá trình chiếm đóng căn cứ sẽ càng nhanh"
"tips/consumables": "Sử dụng vật phẩm và đồ dự phòng để gia tăng hiệu suất chiến đấu"
"tips/modules": "Xe tăng được cấu thành từ nhiều mô-đun. Mô-đun bị hư hại sẽ làm giảm hiệu suất chiến đấu"
"tips/module_break": "Một mô-đun bị hư nặng sẽ vẫn tiếp tục hoạt động, nhưng, trong hầu hết các trường hợp, không tốt như ban đầu"
"tips/fire": "Lửa gây hư hại xe tăng và làm giảm hiệu quả của kíp lái cũng như mô-đun"
"tips/crew_fire": "Lửa có thể tắt nếu không bị dập, nhưng xe tăng sẽ chịu nhiều hư hại hơn"
"tips/consumables_extinguisher": "Vật phẩm \"Bình Chữa cháy Tự động\" sẽ tự động dập tắt lửa"
"tips/ammo_destroy": "Một vụ nổ gác đạn sẽ phá hủy xe tăng"
"tips/module_location": "Vị trí của mô-đun và thành viên tổ lái có thể khác nhau tùy từng xe tăng"
"tips/missions_reward": "Khi hoàn thành mỗi nhiệm vụ, bạn sẽ nhận được một phần thưởng: XP, bạc, hoặc vàng"
"tips/missions_refresh": "Các nhiệm vụ đã hoàn thành và lợi ích XP cho trận thắng đầu tiên sẽ được cập nhật thường xuyên"
"tips/missions_change": "Bạn có thể thay thế một nhiệm vụ bằng nhiệm vụ khác một lần mỗi ngày miễn phí"
"tips/minimap": "Dõi theo diễn biến trận đánh trên bản đồ con"
"tips/camouflage": "Bụi rậm và cây cối có thể giúp che giấu vị trí xe tăng của bạn"
"tips/camouflage_hide": "Để ẩn giấu xe tăng, mọi bộ phận của nó (không tính súng) phải được che kín bởi bụi cây"
"tips/vertical_angle": "Góc nâng và hạ nòng súng là có giới hạn"
"tips/radar": "Nếu khoảng cách giữa xe tăng của bạn và một kẻ địch nhỏ hơn 50 m, cả hai sẽ luôn luôn phát hiện nhau, bất chấp mọi chướng ngại"
"tips/shell_change": "Để chuyển sang loại đạn khác, hãy mở danh sách đạn và chọn loại mong muốn. Bạn có thể thay đổi giữa các loại đạn mà không cần tái nạp"
"tips/autogun_reload": "Để tái nạp cho súng có hệ thống nạp đạn tự động, hãy mở danh sách đạn rồi chạm hai lần vào loại đang có trong nòng"
"tips/second_fire": "Đến phần Thiết lập để bật nút khai hỏa thứ hai ở phần trái màn hình"
"tips/lookaround_control": "Bật Khu vực Quan sát trong mục Thiết lập để nhìn xung quanh mà không làm quay tháp pháo của bạn"
"tips/capture_points": "Xe tăng nằm trong vòng tròn cứ điểm sẽ kiếm được điểm chiếm căn cứ"
"tips/capture_reset": "Khi một xe tăng hoặc mô-đun của nó chịu thiệt hại, số điểm chiếm đóng căn cứ sẽ bị giảm xuống"
"tips/capture_stop": "Chừng nào tăng của cả hai phe còn cùng nằm trong vòng tròn căn cứ, không có điểm chiếm đóng nào được tính cả"
"tips/equipment": "Thiết bị bổ sung sẽ giúp cải thiện đặc tính xe tăng"
"tips/consumables_spend": "Vật phẩm phải được kích hoạt thủ công trong trận, trong khi Đồ\u00A0Dự\u00A0phòng tự động phát huy tác dụng"
"tips/armorhit_rightangle": "Bắn vào mảng giáp ở một góc 90° sẽ làm gia tăng tối đa xác suất xuyên thủng khu vực đó của viên đạn"
"tips/armorhit_sharpangle": "Bắn vào mảng giáp ở một góc nhọn sẽ làm giảm xác suất xuyên thủng khu vực đó của viên đạn"
"tips/premium_account": "Tài khoản Premium giúp bạn kiếm thêm 50% XP và bạc thu được sau một trận đánh"
"tips/light_tanks": "Hầu hết các tăng hạng nhẹ đều có khả năng cơ động tốt và tốc độ nhanh, nhưng giáp rất mỏng"
"tips/tank_destroyers": "Hầu hết các pháo chống tăng sở hữu hỏa lực rất mạnh, nhưng đa phần đều không có tháp pháo"
"tips/td_tactics": "Pháo chống tăng chiến đấu hiệu quả nhất khi mai phục và hỗ trợ từ tuyến hai"
"tips/medium_tanks": "Tăng hạng trung thường là sự kết hợp cân bằng giữa tốc độ, giáp và hỏa lực"
"tips/heavy_tanks": "Hầu hết các tăng hạng nặng đều có hỏa lực mạnh và giáp dày, nhưng thiếu tốc độ và khả năng cơ động"
"tips/break_track": "Để phá hủy xích, hãy ngắm vào bánh truyền động treo phía trước hoặc sau hệ thống giảm xóc"
"tips/concentrate_lowhp": "Khi có nhiều mục tiêu cùng lúc, hãy tập trung hỏa lực vào tăng địch ít HP nhất"
"tips/immobilize": "Khi bạn không thể xuyên thủng tăng địch, hãy bắn vào xích để biến nó thành mục tiêu dễ dàng cho đồng đội"
"tips/concentrate_fire": "Tập trung hỏa lực vào một mục tiêu cùng đồng đội là cách nhanh nhất để tiêu diệt tăng địch"
"tips/free_xp": "Sử dụng XP Tự do để nghiên cứu bất kỳ xe tăng hoặc mô-đun nào có thể nghiên cứu"
"tips/elite_tanks": "Trạng thái \"Elite\" được gán cho các tăng đã nghiên cứu xong mọi mô-đun khả dụng và những xe tăng tiếp sau"
"tips/exp_elite": "Bạn có thể quy đổi XP kiếm được trên các xe tăng \"Elite\" thành XP Tự do"
"tips/freexp_earn": "5% XP Chiến đấu thu về sau mỗi trận được quy ra XP Tự do"
"tips/analize_team": "Phân tích thành phần đội hình địch trước khi giao tranh sẽ giúp bạn lựa chọn chiến thuật hiệu quả nhất"
"tips/explore_map": "Biết đặc điểm của mỗi bản đồ sẽ giúp bạn tìm được vị trí tốt nhất để tấn công và phòng thủ"
"tips/high_level": "Nếu xe tăng của bạn là một trong những chiếc cấp cao nhất bên phe ta, hãy dẫn đầu đoàn tấn công hoặc lĩnh xướng đội hình phòng thủ"
"tips/low_level": "Nếu xe tăng của bạn là một trong những chiếc cấp thấp bên phe ta, hãy tập trung hỗ trợ đồng đội"
"tips/surround_enemy": "Phối hợp với đồng đội để tấn công cùng một tăng địch từ nhiều hướng khác nhau"
"tips/exp_crew": "XP kíp lái thu về sau mỗi trận được dùng để gia tăng độ thành thục hoặc đào tạo kỹ thuật cho tổ lái"
"tips/skill_train": "Các kỹ thuật kíp lái đã học xong sẽ có hiệu quả cho mọi loại xe tăng"
"tips/premium_tanks": "Tăng Premium kiếm được nhiều bạc hơn tăng thường"
"tips/module_hp": "Mỗi mô-đun đều có sức kháng cự (tính theo HP) và sẽ tụt giảm bất cứ khi nào hứng chịu thiệt hại"
"tips/module_hit": "Khi một mô-đun bị trúng đạn, nó chưa chắc đã hứng chịu thiệt hại"
"tips/track_hit": "Xích có 100% xác suất hứng chịu thiệt hại khi trúng đạn"
"tips/observation_hit": "Thiết bị quan sát có 100% xác suất hứng chịu thiệt hại khi trúng đạn"
"tips/engine_hit": "Động cơ có 45% xác suất hứng chịu thiệt hại khi nó hoặc bộ truyền động bị trúng đạn"
"tips/fuel_hit": "Thùng nhiên liệu có 45% xác suất hứng chịu thiệt hại khi trúng đạn"
"tips/traverse_hit": "Hệ thống quay tháp pháo có 45% xác suất hứng chịu thiệt hại khi trúng đạn"
"tips/gun_hit": "Súng có 33% xác suất hứng chịu thiệt hại khi trúng đạn"
"tips/ammo_hit": "Thùng đạn có 27% xác suất hứng chịu thiệt hại khi bị bắn trúng"
"tips/module_damaged": "Hư nặng nghĩa là mô-đun đã bị hỏng hóc tương đối nhiều, nhưng vẫn còn hoạt động được"
"tips/module_crit": "Khi sức kháng cự (HP) của một mô-đun chạm mức 0, nó sẽ bị hỏng và ngừng hoạt động"
"tips/crew_hit": "Một thành viên tổ lái có 33% xác suất bị thương khi trúng đạn"
"tips/ricochet": "Các phát bắn vào giáp ở một góc nhỏ hơn 20° có xác suất nảy ra cao"
"tips/ricochet_impossible": "Sẽ không có trường hợp nảy ra nếu cỡ đạn lớn hơn ít nhất 3 lần so với độ dày giáp địch"
"tips/penetration_shells": "Hầu hết các loại đạn mua bằng vàng có độ xuyên giáp cao hơn"
"tips/he_shells": "Đạn Nổ Mạnh có khả năng xuyên giáp không cao, nhưng sẽ gây ra thiệt hại khủng khiếp nếu làm được điều đó"
"tips/he_explode": "Ngay cả khi đạn Nổ\u00A0Mạnh không xuyên thủng được, sức nổ của nó bên ngoài lớp giáp vẫn có thể gây ra sát thương do các mảnh vỡ"
"tips/yellow_zones": "Khi sử dụng đạn Nổ\u00A0Mạnh trong Chế độ Ngắm, những phần của tăng địch dễ chịu ảnh hưởng bởi sát thương từ các mảnh vỡ được làm nổi bật bằng màu vàng"
"tips/he_noricochet": "Đạn Nổ Mạnh và Đạn Nổ Mạnh Chống Tăng không bao giờ nảy ra"
"tips/diamond_stance": "Đặt vị trí xe tăng bạn sao cho phần giáp hơi lệch đi so với hướng đạn bay đến có thể gia tăng xác suất chặn được phát bắn hoặc làm nảy đạn ra"
"tips/flank_td": "Khi chiến đấu với một pháo chống tăng không có tháp pháo, hãy cố gắng tiến công từ phía đối diện nòng súng của nó và bắn vào phần sau xe"
"tips/large_alfa": "Xe tăng có sức sát thương lớn với một phát bắn sẽ chiến đấu hiệu quả nhất khi tấn công từ vị trí ẩn nấp"
"tips/small_alfa": "Xe tăng có sức sát thương nhỏ hơn với một phát bắn sẽ chiến đấu hiệu quả nhất khi tấn công từ vị trí mà địch không thể bắn trả"
"tips/moving_target": "Đừng nán lại một chỗ quá lâu! Di chuyển, thụt thò liên tục sẽ khiến địch khó ngắm bắn xe tăng của bạn hơn"
"tips/premuim_elite": "Mọi tăng Premium đều có trạng thái \"Elite\", cho phép quy đổi XP Chiến đấu đã kiếm được thành XP Tự do"
"tips/clan_creation": "Để tạo Clan, bạn phải có một xe tăng Cấp V hoặc cao hơn"
"tips/find_platoon": "Trong một Clan, bạn sẽ nhanh chóng tìm được những người cùng chí hướng để phát huy tối đa sức mạnh khi chơi theo Trung đội"
"tips/clan_chat": "Sau khi gia nhập một phe phái, bạn sẽ có thể trao đổi với những thành viên khác trong khu vực Chat Clan"
"tips/camo": "Sử dụng ngụy trang để nâng cao khả năng ẩn giấu của xe tăng"
"tips/camo_supply": "Sơn ngụy trang được sử dụng khi tham chiến và tự động khôi phục sau mỗi trận đánh"
"tips/account": "Tăng cường kinh nghiệm đấu tăng của bạn! Hãy thử World of Tanks (http://worldoftanks.com)"
"tips/clan_supply": "Tiếp tế Clan là một bộ lợi ích chỉ dành riêng cho thành viên phe"
"tips/upgrade_supply": "Tham chiến bằng xe tăng Cấp V–X để giúp Clan của bạn mở khóa những lợi ích Tiếp tế mới"
"tips/clan_platoon": "Tham chiến theo Trung đội Clan để mở khóa các cấp Tiếp tế và Truy cập Cá nhân nhanh hơn"
"tips/speedup_supply": "Sử dụng XP Tự do để tăng tốc tiến trình Truy cập Cá nhân của bạn và mở khóa mức Tiếp tế tiếp theo"
"tips/choose_clan": "Những Clan đang còn chỗ sẽ tự động chấp nhận người chơi"
"tips/clan_recruiting": "Chỉ huy Clan có thể thiết lập các tham số cho tính năng tự động tuyển quân. Những người chơi phù hợp với yêu cầu sẽ tự động được nhận vào Clan"
"tips/provisions": "Đồ dự phòng và vật phẩm được tự động tái tiếp tế sau mỗi trận đánh"
"tips/cooldown": "Vật phẩm có thể kích hoạt được nhiều lần trong một trận đánh với tốc độ hồi phục nhất định"
"tips/supremacy_possibility": "Khi vào trận bằng xe tăng Cấp V–X, bạn có thể tham chiến trong Áp đảo"
"tips/supremacy_victory": "Trong Áp đảo, phe nào giành được 1000 điểm chiến thắng hoặc tiêu diệt hết tăng địch trước sẽ thắng trận"
"tips/supremacy_capture_points": "Để tăng cơ hội thắng trong Áp đảo, hãy chiếm đóng các căn cứ trên bản đồ để giành điểm chiến thắng"
"tips/supremacy_recapture_available": "Trong Áp đảo, bạn có thể cướp lại những căn cứ đã bị phe địch chiếm đóng trước đó"
"tips/supremacy_recapture_points": "Chiếm đóng căn cứ địch trong Áp đảo để ngăn đối phương có điểm chiến thắng"
"tips/supremacy_get_score": "Trong Áp đảo, điểm chiến thắng thu được khi tiêu diệt tăng địch, chiếm đóng hoặc phòng thủ căn cứ"
"tips/supremacy_lose_score": "Trong Áp đảo, phe tương ứng sẽ mất điểm chiến thắng khi xe đồng minh bị tiêu diệt"
"tips/supremacy_watch_points": "Hãy sử dụng bản đồ con trong Áp đảo để dõi theo tình trạng các căn cứ và động thái của địch"
"tips/supremacy_left_points": "Trong Áp đảo, một căn cứ đã chiếm được sẽ mang lại điểm chiến thắng cho đến khi nào tăng địch đi vào vòng tròn chiếm đóng"
"tips/supremacy_prevent_catching": "Để ngăn không cho địch cướp căn cứ trong Áp đảo, hãy gây thiệt hại cho xe tăng đối phương đang nằm trong vòng tròn chiếm đóng"
"tips/supremacy_catch_point": "Để cướp hoặc tái chiếm một căn cứ, hãy lái xe vào trong vòng tròn chiếm đóng"
"tips/supremacy_xp_for_capture": "Trong Áp đảo, game thủ sẽ kiếm được XP cho số điểm chiến thắng thu về từ căn cứ mà người đó chiếm đóng"
"tips/supremacy_team_bonus": "Trong Áp đảo, sau khi trận đánh kết thúc, tất cả mọi người chơi đều được thưởng thêm một khoản tương ứng với số điểm chiến thắng mà phe mình đã giành được"
"tips/top_modules": "Chức năng nâng cấp tức thì cho phép bạn lắp đặt các mô-đun tốt nhất lên xe tăng của mình trong chớp mắt và tiết kiệm XP để nghiên cứu xe tăng mới"
"tips/economical_boosters": "Ghép các gói kích kinh tế để kiếm thêm XP và bạc"
"tips/battle_boosters": "Ghép Gói kích Tốc hồi phục để sử dụng vật phẩm thường xuyên hơn trong trận đánh"
"tips/premialization_credits": "Lãi hóa xe tăng của bạn để kiếm thêm bạc sau mỗi trận đánh"
"tips/premialization_levels": "Lãi hóa có thể áp dụng cho các xe tăng nghiên cứu được từ Cấp V–X"
"tips/premialization_duration": "Lãi hóa xe tăng có thể có tác dụng tạm thời hoặc vĩnh viễn"
"tips/premialization_profit": "Để kiếm thêm bạc sau mỗi trận, hãy lãi hóa các xe tăng của bạn, dù là tạm thời hay vĩnh viễn"
"tips/premialization_comfort": "Lãi hóa xe tăng giúp bạn trải nghiệm game thú vị hơn vì lượng bạc thu về được tăng thêm sau mỗi trận đánh"
"tips/reinstall_optional_devices": "Mỗi ô chứa đã mở khóa bao gồm được 2 loại thiết bị. Bạn có thể chuyển đổi giữa các thiết bị trong một ô chứa vào bất cứ lúc nào, trừ khi xe tăng đang tham chiến"
"tips/karma": "Bạn có thể đánh giá hành vi của những người chơi khác bằng một lời khen hoặc tố cáo/chỉ trích trong bảng kết quả chiến đấu của phe"
"tips/tournament_proxy": "Blitzcoin là một đơn vị tiền tệ trong game, bắt nguồn từ các Tour đấu Quốc gia và có thể quy đổi thành tiền thật"
"tips/rating_battles": "Với xe tăng Cấp VII–X, bạn được phép tham dự các trận đánh phân hạng, nơi hai phe có chỉ số tương đương sẽ đối đầu nhau"
"tips/personal_rating": "Chỉ số Cá nhân của người chơi được hiển thị trong mục Thành tích"
"tips/leaderboards": "Các chỉ số và Bảng Xếp Hạng được hiển thị trên trang chủ của WoT Blitz"
"tips/skills": "Bạn có thể tăng tốc đào tạo kỹ thuật kíp lái bằng cách dùng XP \"Elite\""
"tips/damage_marker_style": "Bạn có thể chuyển đổi giữa hai loại chỉ báo tấn công tỏa tròn và hình tia trong mục thiết lập"
