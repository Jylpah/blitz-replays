"battleType/hellgames": "Tái sinh"
"hangar/battleType/hellgamesDescription": "Nếu tăng của bạn bị phá hủy, đừng bỏ đi! Xe sẽ tái xuất 2 lần mỗi trận.\n\nHoạt\u00A0chất\n• Trong trận đánh, bạn sẽ dần dần tích lũy Hoạt\u00A0chất. Chiến đấu càng tốt, lượng Hoạt\u00A0chất thu về càng nhiều!\n\nKhả\u00A0năng\n• Có 7 khả năng gốc và 11 khả năng mua được trong trận bằng cách dùng Hoạt\u00A0chất.\n• Mỗi tăng có sẵn một khả năng gốc, không thể thay đổi và phải kích hoạt thủ công trong trận.\n• Khả năng mà phải cần Hoạt\u00A0chất chỉ có thể chọn được trước mỗi lần tái xuất. Chúng kích hoạt tự động tại thời điểm cần đến.\n\nMọi khả năng đã sở hữu sẽ không mất đi trong trận.\n• Giao tranh diễn ra giữa các tăng Cấp\u00A0V–X theo kiểu Đôi\u00A0công, kéo dài 9 phút và không ảnh hưởng đến chỉ số của bạn."
"hangar/battleType/hellgamesHeader": "TÁI SINH"
"hangar/battleType/hellgamesShortDescription": "Đội mồ sống dậy! Tăng biến thành ma cà rồng, thợ săn, ma sói với nhiều khả năng thần thoại không tưởng."
"hangar/battleType/moonFightHeader": "LỰC HẤP DẪN"
"hangar/battleType/moonFightShortDescription": "Lao vào môi trường trọng lực thấp! Bay qua nhảy lại, treo giữa không trung, bắn địch ra xa-a-a...\nBa... hai... một, phóng!"
"#artefacts:jump/name": "Bộ đẩy"
"#artefacts:jump/descr": "Phóng xe tăng lên cao theo hướng chuyển động.\n\nNếu đang di chuyển, xe càng nhẹ và nhanh, cú nhảy càng cao và xa.\n"
"#battle:Message/Equipment/jump_ability_in_use": "Bộ đẩy đang được sử dụng rồi."
"#battle:Message/Equipment/jump_ability_in_cooldown": "Đang hồi phục bộ đẩy."
"battleType/nanomaps": "Đụng độ"
"hangar/battleType/nanomapsDescription": "• Chiến trận diễn ra tại khu vực được chọn của nhiều bản đồ nhất định.\n• Mỗi phe có 5 xe tăng.\n• Không tính vào thành tích của bạn."
"hangar/battleType/nanomapsHeader": "ĐỤNG ĐỘ 5v5"
"hangar/battleType/nanomapsShortDescription": "Lao vào những cuộc đụng độ 5v5 rực lửa trên trận địa nhỏ! Cận chiến, hạ gục địch thủ!"
"battleType/vampiric": "Burning Games"
"hangar/battleType/vampiricDescription": "Xe tăng mất dần HP.\n\nĐừng để bị cháy trụi:\n• Bắn địch để hồi phục HP của bạn (+45% HP từ thiệt hại đã gây ra).\n• Bắn đồng đội để hồi phục HP cho họ (+55% HP từ sát thương lý thuyết).\n\nĐặc trưng chiến trận:\n• Xe tăng tái xuất một lần mỗi trận.\n• Nhận -10% thời gian nạp đạn và +10% sát thương, công suất động cơ cùng tốc độ tối đa.\n• Sau tái xuất, xe tăng được +30% sát thương, +20% công suất động cơ, tốc độ tối đa và -30% thời gian nạp đạn.\n• Khi một tăng bị phá hủy, nó phát nổ rồi gây ra lượng thiệt hại bằng 20% số HP cao nhất của xe bạn cho mọi kẻ địch nội trong bán kính 50\u00A0m.\n• Chiến trận diễn ra theo chế độ Áp\u00A0đảo hoặc Đôi\u00A0công.\n• Chiếm căn cứ trong Đôi\u00A0công để hồi phục HP cho toàn đội.\n• Căn cứ trong Áp\u00A0đảo có thể chiếm nhanh hơn.\n• Trong Đôi\u00A0công, không có căn cứ. Tăng mất HP chậm hơn so với Áp\u00A0đảo.\n• Các trận kéo dài 9\u00A0phút và không ảnh hưởng đến chỉ số của bạn."
"hangar/battleType/vampiricHeader": "BURNING GAMES"
"hangar/battleType/vampiricShortDescription": "Xe tăng mất dần HP. Đừng để bị cháy trụi! Bắn đồng đội để hồi phục cho họ, bắn địch để hồi phục chính mình!"
