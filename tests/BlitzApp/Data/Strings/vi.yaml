"#achievements:armorPiercer_condition": "• Kết quả được cộng dồn cho các trận tiếp theo khi sử dụng cùng chiếc xe đó. Chuỗi sẽ kết thúc khi bắn trượt, không xuyên hoặc đạn bị nảy ra.\n• Mỗi xe có chuỗi riêng. Chỉ tính chuỗi dài nhất đã đạt được."
