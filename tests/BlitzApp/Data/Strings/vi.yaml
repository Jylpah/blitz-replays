"madGamesEvent/Currencies/Biogas/Terms": "• Có thể thu về từ các trận đánh chính quy và Mad Games miễn là bạn kiếm được ít nhất 300 XP Chiến đấu gốc.\n• Cấp xe dùng tham chiến càng cao, lượng Biôga thu được càng nhiều.\n• Không tính các chiến thắng trong trận đánh phân hạng."
