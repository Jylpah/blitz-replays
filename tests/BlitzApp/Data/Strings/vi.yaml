"#crew_skills:lucky_shot/name": "Bắn theo Cảm giác"
"#crew_skills:lucky_shot/effect": "Tăng %(highlight_start)%(chancePerLevel)%%(highlight_end) xác suất bắn chính xác khi độ phân tán của súng đang vượt quá %(highlight_start)%(shotDispersionFactor)%%(highlight_end) lớn hơn giá trị nhỏ nhất."
"#crew_skills:lucky_shot/tip": "Hữu ích nhất cho các xe tăng thường xuyên khai hỏa khi đang di chuyển."
"#crew_skills:surrounded_by_enemy/name": "Đột phá"
"#crew_skills:surrounded_by_enemy/effect": "Nâng cao khả năng tăng tốc của xe tăng thêm %(highlight_start)%(enginePowerFactorPerLevel)%%(highlight_end), nếu có ít nhất %(highlight_start)%(enemyCount)%(highlight_end) kẻ địch trong vòng bán kính %(highlight_start)%(enemyInRadius)%(highlight_end) m tính từ xe tăng của bạn."
"#crew_skills:surrounded_by_enemy/tip": "Hữu ích nhất cho các xe tăng thường xuyên tham gia tấn công."
"#crew_skills:soft_recoil/name": "Kìm hãm Độ giật"
"#crew_skills:soft_recoil/effect": "Giảm %(highlight_start)%(shotDispersionFactorPerLevel)%%(highlight_end) độ phân tán sau khi bắn."
"#crew_skills:soft_recoil/tip": "Hữu ích nhất cho các xe tăng có hệ thống nạp đạn tự động."
"#crew_skills:battle_rage/name": "Cuồng nộ"
"#crew_skills:battle_rage/effect": "Tăng %(highlight_start)%(reloadFactorPerLevel)%%(highlight_end) tốc độ nạp đạn cho phát bắn tiếp theo sau khi tiêu diệt một tăng địch."
"#crew_skills:battle_rage/features": "Không có tác dụng với các nòng súng trang bị hệ thống nạp đạn tự động."
"#crew_skills:battle_rage/tip": "Hữu ích nhất cho các xe tăng có thời gian nạp đạn lâu nhưng sát thương cao với mỗi phát bắn."
"#crew_skills:armour_piercing/name": "Cường hóa Độ xuyên"
"#crew_skills:armour_piercing/effect": "Tăng %(highlight_start)%(chancePerLevel)%%(highlight_end) xác suất bắn ra phát đạn có độ xuyên giáp cao."
"#crew_skills:armour_piercing/features": "Khi kỹ thuật này được kích hoạt, độ xuyên giáp sẽ rơi vào khoảng 100–105% so với giá trị thường thấy trong thông số đặc tính xe tăng. Bình thường, độ xuyên là 95% đến 105%."
"#crew_skills:mountain_climbing/name": "Bậc thầy leo dốc"
"#crew_skills:mountain_climbing/effect": "Giảm %(highlight_start)%(level)%%(highlight_end) mất tốc khi lái xe lên dốc."
"#crew_skills:mountain_climbing/tip": "Kỹ thuật này hữu ích nhất cho các xe tăng phải tích cực di chuyển liên tục để bao quát chiến trường."
"#crew_skills:smooth_driving/name": "Lái Lụa"
"#crew_skills:smooth_driving/effect": "Giảm %(highlight_start)%(shotDispersionFactorPerLevel)%%(highlight_end) độ phân tán của súng khi khai hỏa lúc đang di chuyển."
"#crew_skills:smooth_driving/tip": "Hữu ích nhất cho các xe tăng thường xuyên khai hỏa khi đang di chuyển."
"#crew_skills:smooth_turret/name": "Xoay Êm Tháp pháo"
"#crew_skills:smooth_turret/effect": "Giảm %(highlight_start)%(shotDispersionFactorPerLevel)%%(highlight_end) độ phân tán của súng trong khi xoay tháp pháo."
"#crew_skills:smooth_turret/features": "Giảm độ phân tán khi xoay (chĩa) súng đối với các xe tăng không tháp pháo."
"#crew_skills:smooth_turret/tip": "Hữu ích nhất cho các xe tăng thường xuyên khai hỏa khi đang di chuyển."
"#crew_skills:skilled_repairer/name": "Chống hỏng hóc"
"#crew_skills:skilled_repairer/effect": "Giảm %(highlight_start) %(penaltyFactorPerLevel)%%(highlight_end) độ kém hiệu quả của các mô-đun bị hư nặng."
"#crew_skills:close_combat_master/name": "Chuyên đánh Cận chiến"
"#crew_skills:close_combat_master/effect": "Tăng %(highlight_start)%(turretRotationSpeedFactorPerLevel)%%(highlight_end) tốc độ quay tháp pháo nếu có một kẻ địch nằm trong vòng bán kính %(highlight_start)%(enemyInRadius)%(highlight_end) m tính từ xe tăng của bạn."
"#crew_skills:close_combat_master/tip": "Hữu ích nhất cho các tăng hạng nặng có tốc độ xoay tháp pháo chậm."
"#crew_skills:fire_fighting/name": "Chữa cháy"
"#crew_skills:fire_fighting/effect": "Tăng tốc độ dập lửa thêm %(highlight_start)%(healthBurnPerSecLossFactorPerLevel)%%(highlight_end)."
"#crew_skills:fire_fighting/tip": "Hữu ích nhất cho các xe tăng dễ bắt lửa khi bị trúng đạn."
"#crew_skills:desperado/name": "Sống Còn"
"#crew_skills:desperado/effect": "Tăng %(highlight_start)%(gunReloadTimeFactorPerLevel)%%(highlight_end) tốc độ nạp đạn khi xe tăng còn ít hơn %(highlight_start)%(vehicleHealthFraction)%%(highlight_end) HP."
"#crew_skills:desperado/tip": "Hữu ích nhất cho các xe tăng giáp dày và khả năng sống sót cao."
"#crew_skills:repair/name": "Sửa chữa"
"#crew_skills:repair/effect": "Giảm %(highlight_start)%(repairSpeedFactorPerLevel)%%(highlight_end) thời gian sửa chữa mô-đun bị hỏng."
"#crew_skills:sniper/name": "Bắn tỉa"
"#crew_skills:sniper/effect": "Tăng %(highlight_start)%(chancePerLevel)%%(highlight_end) xác suất phát đạn chắc chắn gây ra thiệt hại lên mô-đun tăng địch nếu bắn trúng các mô-đun đó."
"#crew_skills:sniper/features": "Khi kỹ thuật được kích hoạt, xác suất gây thiệt hại cho một mô-đun tăng địch sẽ ở mức %(highlight_start)%(deviceChanceToHitBoost)%%(highlight_end). Bình thường, xác suất này phụ thuộc vào loại mô-đun và nằm trong khoảng từ 27% đến 100%."
"#crew_skills:smooth_turn/name": "Xoay Êm"
"#crew_skills:smooth_turn/effect": "Giảm %(highlight_start)%(shotDispersionFactorPerLevel)%%(highlight_end) độ phân tán của súng khi quay xe tăng."
"#crew_skills:sighting/name": "Hiệu chỉnh Cú bắn"
"#crew_skills:sighting/effect": "Giảm %(highlight_start)%(level)%%(highlight_end) độ phân tán nhỏ nhất của phát bắn thứ hai khi cả xe tăng của bạn lẫn mục tiêu đều gần như không di chuyển."
"#crew_skills:sighting/features": "Kỹ thuật này không có tác dụng khi chỉ báo tâm ngắm rời khỏi mục tiêu, hoặc mục tiêu/xe tăng của bạn di chuyển nhiều hơn 5 m."
"#crew_skills:sighting/tip": "Kỹ thuật này hữu ích nhất cho các xe tăng chuyên phục kích tấn công địch."
"#crew_skills:deadly_accuracy/name": "Chính xác Chết chóc"
"#crew_skills:deadly_accuracy/effect": "Tăng %(highlight_start)%(aimingFactorPerLevel)%%(highlight_end) tầm nhìn và tốc độ ngắm nếu tất cả đồng đội đều đã bị tiêu diệt."
"#crew_skills:camouflage/name": "Ngụy trang"
"#crew_skills:camouflage/effect": "Tăng %(highlight_start)%(camouflageFactorPerLevel)%%(highlight_end) khả năng ẩn giấu xe tăng."
"#crew_skills:camouflage/tip": "Hữu ích nhất cho các xe tăng có kích cỡ thấp bé."
"#crew_skills:virtuoso/name": "Phanh Ly hợp"
"#crew_skills:virtuoso/effect": "Tăng tốc độ xoay xe tăng thêm %(highlight_start)%(rotationSpeedFactorPerLevel)%%(highlight_end)."
"#crew_skills:tutor/name": "Thông thái"
"#crew_skills:tutor/effect": "Tăng %(highlight_start)%(xpBonusFactorPerLevel)%%(highlight_end) XP kíp lái thu được sau trận chiến."
"#crew_skills:fast_capture/name": "Chiếm gọn"
"#crew_skills:fast_capture/effect": "Tăng tốc độ chiếm căn cứ thêm %(highlight_start)%(captureSpeedFactorPerLevel)%%(highlight_end)."
"#crew_skills:fast_capture/features": "Cướp căn cứ cùng với đồng đội có kỹ thuật này sẽ làm tăng tốc độ chiếm đóng thêm %(highlight_start)10%%(highlight_end)."
"#crew_skills:skilled_ranging/name": "Bắn Chuẩn"
"#crew_skills:skilled_ranging/effect": "Bắn %(highlight_start)3%(highlight_end) phát liên tiếp và gây ra thiệt hại với từng viên để có %(highlight_start)%(activationChancePerLevel)%%(highlight_end) xác suất gây ra được sát thương tối đa ở lần nổ súng tiếp theo."
"#crew_skills:skilled_ranging/features": "Chuỗi sẽ bị đứt bởi một phát bắn trượt hoặc không gây ra thiệt hại."
"#crew_skills:skilled_ranging/tip": "Chỉ bắn khi chắc chắn sẽ gây ra thiệt hại."
