"HOLLOW_CHARGE_DESCRIPTION": "Có độ xuyên cao và không phụ thuộc khoảng cách bắn. Độ xuyên bị giảm đáng kể khi trúng giáp rỗng, tấm chắn dạng lưới hoặc xích. Không bao giờ nảy ra."
"HIGH_EXPLOSIVE_DESCRIPTION": "Có độ xuyên thấp, nhưng sẽ gây thiệt hại khủng khiếp nếu xuyên được giáp. Khi đi trúng một vật thể, nó phát nổ ngay và có thể gây ra thiệt hại nhỏ do mảnh đạn văng. Hiệu quả nhất khi sử dụng cho các nòng pháo cỡ lớn hơn 152 mm. Không bao giờ nảy ra."
"ARMOR_PIERCING_DESCRIPTION": "Có độ xuyên và sát thương ở mức trung bình. Là loại đạn cơ bản của hầu hết các nòng pháo. Có thể bị nảy ra."
"ARMOR_PIERCING_HE_DESCRIPTION": "Có sát thương cao và độ xuyên tốt hơn so với đạn Nổ Mạnh (HE) thường. Khi đi trúng một vật thể, nó phát nổ ngay và có thể gây ra thiệt hại nhỏ do mảnh đạn văng. Không bao giờ nảy ra."
"ARMOR_PIERCING_CR_DESCRIPTION": "Có độ xuyên cao và tốc độ bay nhanh. Hiệu quả nhất đối với các xe tăng giáp tốt. Chạm giáp theo góc tiếp xúc và từ khoảng cách xa sẽ làm giảm đáng kể độ xuyên. Có thể bị nảy ra."
