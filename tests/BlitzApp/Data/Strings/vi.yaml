"#artefacts:moonwalk/name": "Ngụy trang Tắc kè"
"#artefacts:moonwalk/descr": "Xe sẽ trở nên vô hình trước mắt địch và trên bản đồ con, đồng thời di chuyển với tốc độ nhanh hơn.\nTăng công suất động cơ gấp 5 lần.\nTăng tốc độ tối đa gấp 2 lần.\n\nBiến thể này hết tác dụng sớm hơn nếu khai hỏa hoặc hứng chịu thiệt hại.\n"
"#artefacts:afterburner_ability/name": "Nhiên liệu Giàu Octane"
"#artefacts:afterburner_ability/descr": "Đẩy mạnh khả năng cơ động của xe tăng.\nTăng 4\u00A0lần công suất động cơ.\nTăng 2\u00A0lần tốc độ tối đa.\nTăng 15\u00A0lần độ bền xích.\n"
"#artefacts:shield/name": "Khiên Uranium"
"#artefacts:shield/descr": "Giảm sát thương từ một phát bắn đi 30% nếu nó bằng ít nhất 5% số sức kháng cự tối đa của xe bạn.\n\nSau khi sử dụng, Khiên Uranium cần thời gian hồi phục.\nKích hoạt tự động. Có tác dụng xuyên suốt một trận đánh.\n"
"#artefacts:sacrifice/name": "Đạn Bán hủy"
"#artefacts:sacrifice/descr": "Tăng sát thương gây ra nhưng phải trả giá bằng HP của bạn.\n+50% cho mọi loại sát thương.\nTrả giá bằng 10% HP cao nhất từ xe của bạn.\n\nKhông thể sử dụng nếu không đủ HP.\n"
"#artefacts:dash/name": "Ga Gia tốc"
"#artefacts:dash/descr": "Nhảy tới hoặc lui 50 m.\n\nKhông thể sử dụng được nếu xích hoặc động cơ bị hỏng.\n\nKhả năng được hồi phục ngay lập tức khi tiêu diệt một xe địch.\n"
"#artefacts:stealth/name": "Hệ thống Phá hoại"
"#artefacts:stealth/descr": "Sau khi xe của bạn bị phát hiện, bóng đèn sẽ sáng ngay. Nếu xe của bạn nằm ngoài tầm phát hiện, nó lập tức trở nên vô hình đối với phe địch và biến mất khỏi bản đồ con.\n\nKích hoạt tự động. Có tác dụng xuyên suốt một trận đánh.\n"
"#artefacts:ally_buff/name": "Hệ thống Trợ chiến"
"#artefacts:ramming_damage/name": "Siêu Quả tạ"
"#artefacts:ramming_damage/descr": "Tăng sát thương cho xe địch khi đâm/húc. Giảm thiệt hại phải hứng chịu khi đâm/húc.\n+65% sát thương cho xe địch khi đâm/húc.\n-70% thiệt hại phải hứng chịu khi đâm/húc.\n\nTự động kích hoạt. Có tác dụng xuyên suốt một trận đánh.\n"
"#artefacts:lifesteal_heal/name": "Cụm Bù giáp"
"#artefacts:lifesteal_heal/descr": "Khôi phục sức kháng cự khi xe bạn gây ra thiệt hại cho tăng địch. Đồng thời cũng khôi phục sức kháng cự cho xe đồng đội bằng cách bắn hoặc đâm/húc.\n+25% của tổng thiệt hại gây ra được cho HP xe của bạn.\n+60% của thiệt hại trung bình từ một viên đạn hoặc sát thương lý thuyết khi đâm/húc cho HP xe đồng đội.\n\nKích hoạt tự động. Có tác dụng cho một trận đánh.\n"
"#artefacts:lifesteal_heal_vampiric/name": "Cụm Bù giáp"
"#artefacts:lifesteal_heal_vampiric/descr": "Khôi phục sức kháng cự khi xe bạn gây ra thiệt hại cho tăng địch. Đồng thời cũng khôi phục sức kháng cự cho xe đồng đội bằng cách bắn hoặc đâm/húc.\n+25% của tổng thiệt hại gây ra được cho HP xe của bạn.\n+60% của thiệt hại trung bình từ một viên đạn hoặc sát thương lý thuyết khi đâm/húc cho HP xe đồng đội.\n\nKích hoạt tự động. Có tác dụng cho một trận đánh.\n"
"madGamesEvent/tierFive/vehicleInfo/header": "Sở hữu xe Scavenger!"
"madGamesEvent/tierFive/vehicleInfo/description": "Scavenger là cỗ xe phổ biến nhất ở Hoang mạc và các vùng đất chết. Lực bám tốt cùng động cơ mạnh mẽ cho phép nhanh chóng thay đổi vị trí và né tránh đạn địch, bởi giáp bảo vệ của nó đã bị bão cát bào mòn. Scavenger có hai loại pháo để lựa chọn: Nòng 75 mm sẽ biến xe địch thành sắt vụn ở khoảng cách xa, còn loại nòng ngắn mang lại lợi thế ở tầm gần."
