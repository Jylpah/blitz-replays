"#achievements:evileye_condition": "• Người chơi phải là người duy nhất phát hiện xe tăng địch vào thời điểm chúng bị sát thương.\n•Nếu hai hoặc nhiều người chơi cùng phát hiện được số xe địch như nhau để giúp đồng đội sát thương chúng, danh hiệu sẽ được trao cho người kiếm được nhiều XP nhất sau trận đấu.\n• Danh hiệu chỉ được trao một lần mỗi trận đánh."
