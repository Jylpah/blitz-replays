"#achievements:beasthunter_condition": "\t• Tiger\u00A0II\n\t• Panther\n\t• Panther\u00A0II\n\t• Panther/M10\n\t• Panther\u00A08,8\n\t• Bretagne\u00A0Panther\n\t• Jagdpanther\n\t• Jagdpanther\u00A0II\n\t• Tiger\u00A0(P)\n\t• Tiger\u00A0I\n\t• Jagdtiger\n\t• Jagdtiger\u00A08,8\n\t• Snowstorm\u00A0Jagdtiger\u00A08,8\n\t• Leopard\u00A0Prototyp\u00A0A\n\t• Leopard\u00A01\n\t• Löwe\n\t• Tiger\u00A0Kuromorimine\u00A0SP\n\t• VK\u00A016.02\u00A0Leopard\n\t• Tiger\u00A0131\n\n• Tính tổng kết quả trên mọi xe tăng.\n• Có thể nhận nhiều lần, số danh hiệu sẽ gộp chung."
"#achievements:bombardier_condition": "• Kết quả từ tất cả các xe được gộp chung lại."
"#achievements:defender_condition": "• Ghi ít nhất 70 điểm bảo vệ căn cứ.\n• Nếu hai hoặc nhiều người chơi có cùng số điểm phòng thủ căn cứ, danh hiệu sẽ được trao cho ai kiếm được nhiều XP nhất sau trận đánh.\n• Danh hiệu chỉ được trao một lần mỗi trận đánh.\n• Không tính số điểm ghi được trong Áp đảo."
"#achievements:diehard_condition": "• Kết quả được cộng dồn cho các trận tiếp theo khi sử dụng cùng chiếc xe đó.\n• Mỗi xe có chuỗi riêng. Chỉ tính chuỗi dài nhất đã đạt được."
