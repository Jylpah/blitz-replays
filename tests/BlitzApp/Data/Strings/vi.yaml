"#achievements:warrior_condition": "• Tiêu diệt ít nhất 4 xe địch.\n• Nếu hai người chơi trở lên cùng bắn hạ số xe bằng nhau, thành tích được trao cho ai ghi nhiều XP hơn trong trận.\n• Thành tích chỉ được trao một lần mỗi trận.<br/><br/>Nếu tăng Cấp\u00A0VI–X đạt thành tích \"Top Gun\" trong trận, nó cũng được thưởng nhiều bạc hơn:<br/>• Cấp\u00A0VI: 8000<br/>• Cấp\u00A0VII: 16\u00A0000<br/>• Cấp\u00A0VIII: 24\u00A0000<br/>• Cấp\u00A0IX: 32\u00A0000<br/>• Cấp\u00A0X: 40\u00A0000"
