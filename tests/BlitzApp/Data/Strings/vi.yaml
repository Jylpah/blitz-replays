"hangar/battleType/ratingDescription": "Một chế độ đánh mà người chơi được xếp trận dựa vào Chỉ số Cá nhân.\n\nTrong trận đánh phân hạng, bạn có thể được tăng thêm XP Chiến đấu, bạc và nhận ngoại tệ cho sự kiện game. Ngoài ra, sẽ có phần thưởng thêm khi đạt thành tích trên bảng phân hạng.\n\nCác yêu cầu xếp trận đặc biệt:\n• Bạn có thể tham chiến bằng các tăng với cấu hình mô-đun cao nhất và kíp lái thành thục 100%.\n• Các phe được cân bằng theo loại tăng.\n• Các quy tắc khắt khe hơn được áp dụng khi xếp tăng theo loại, có cân nhắc đặc tính của chúng.\n• Các phe có số tăng mỗi cấp như nhau.\n• Nếu thời gian xếp trận quá lâu, các điều kiện có thể được giảm bớt."
"hangar/battleType/regularDescription": "Một chế độ đánh cơ bản mà người chơi được xếp trận theo cách ngẫu nhiên.\n\nCác yêu cầu xếp trận đặc biệt:\n• Bạn có thể tham chiến bằng bất cứ tăng nào.\n• Các phe được cân bằng theo loại tăng và có cùng số lượng Trung đội.\n• Nếu thời gian xếp trận quá lâu, các điều kiện có thể được giảm bớt."
