"#achievements:sniper_condition": "• Tính cả các phát bắn trúng nhưng không xuyên.\n• Không được phép bắn trúng xe đồng minh.\n• Nếu hai hay nhiều người chơi có cùng tỷ lệ bắn trúng, danh hiệu được trao cho ai có số phát bắn trúng nhiều nhất.\n• Nếu hai hay nhiều người chơi có cùng tỷ lệ và số phát bắn trúng, danh hiệu được trao cho người thu được nhiều XP nhất sau trận đánh.\n• Danh hiệu chỉ được trao một lần mỗi trận."
"#achievements:steelwall_condition": "• Sống sót sau trận đánh.\n• Nếu hai hay nhiều người chơi đã hứng chịu cùng một lượng thiệt hại lý thuyết như nhau, danh hiệu được trao cho ai bị bắn trúng nhiều nhất.\n• Nếu hai hay nhiều người chơi đã hứng chịu cùng một lượng thiệt hại lý thuyết và bị bắn trúng như nhau, danh hiệu được trao cho ai thu được nhiều XP nhất sau trận đánh.\n• Danh hiệu chỉ được trao một lần mỗi trận."
