"NewbieHangar/HistoricalReference/M4A3E8TU": "Biệt danh \"Easy 8\", con tuấn mã bọc thép này là một chiến binh cơ động với nòng súng bắn nhanh, chuẩn xác. Không hổ danh Sherman, nó đặc biệt hoàn hảo khi thọc sườn và bất ngờ đột kích địch"
