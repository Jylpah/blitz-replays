"#achievements:camper": "\"Sniper Tanker\""
"#achievements:camper_descr": "Gây ra nhiều thiệt hại nhất trong một trận ở khoảng cách bắn tối thiểu là 250 m."
"#achievements:camper_condition": "• Bắn ra tối thiểu 8 phát đạn.\n• Có ít nhất 80% số phát bắn trúng phải gây ra thiệt hại, kể cả lên xe địch lẫn các mô-đun.\n• Độ chính xác phải đạt tối thiểu 85%.\n• Thiệt hại gây ra được phải lớn hơn số HP của xe bản thân người chơi và đạt tối thiểu 1000 HP.\n• Nếu hai hoặc nhiều người chơi cùng gây ra được số thiệt hại bằng nhau, danh hiệu sẽ được trao cho ai kiếm được nhiều XP nhất sau trận đánh.\n• Danh hiệu chỉ được trao một lần mỗi trận đánh."
"#achievements:mainGun": "\"High Caliber\""
"#achievements:mainGun_condition": "• Sát thương gây ra phải bằng ít nhất 35% tổng HP của xe địch và không được nhỏ hơn 1000\u00A0HP.\n• Nếu hai người chơi trở lên cùng gây ra lượng thiệt hại bằng nhau, thành tích được trao cho ai ghi nhiều XP hơn trong trận.\n• Thành tích chỉ được trao một lần mỗi trận.<br/><br/>Nếu tăng Cấp\u00A0VI–X đạt thành tích \"High\u00A0Caliber\" trong trận, nó cũng được thưởng nhiều bạc hơn:<br/>• Cấp\u00A0VI: 10\u00A0000<br/>• Cấp\u00A0VII: 20\u00A0000<br/>• Cấp\u00A0VIII: 30\u00A0000<br/>• Cấp\u00A0IX: 40\u00A0000<br/>• Cấp\u00A0X: 50\u00A0000"
