"optionalDevices/InfoScreen/Header": "THIẾT BỊ"
"optionalDevices/InfoScreen/WorkingProcess/Title": "MỞ KHÓA Ô CHỨA"
"optionalDevices/InfoScreen/WorkingProcess/Description": "Trên từng xe tăng, có 9 ô chứa thiết bị và mỗi ô bao gồm 2 loại.\nĐể mở khóa các ô chứa, bạn cần sử dụng bạc.\nCác ô chứa được mở khóa lần lượt. Nói cách khác, để mở khóa ô cấp II và III, bạn phải mở khóa ô cấp I trước tiên."
"optionalDevices/InfoScreen/DeviceUsage/Title": "SỬ DỤNG THIẾT BỊ"
"optionalDevices/InfoScreen/DeviceUsage/Description": "Bạn có thể lắp đặt một loại thiết bị trong mỗi ô trên một xe tăng.\nTừ hai loại thiết bị khả dụng trong mỗi ô, hãy chọn cái nào sẽ dùng khi tham chiến. Bạn có thể chuyển đổi giữa các thiết bị trong một ô vào bất cứ lúc nào, trừ khi đang tham chiến.\nHãy thử nhiều loại thiết bị khác nhau để tìm ra lối đánh phù hợp nhất!"
