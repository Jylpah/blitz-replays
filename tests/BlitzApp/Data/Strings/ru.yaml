"TankMechanics/MovableArmor": "Подвижные бронелисты"
"TankMechanics/MovableArmorDescription": "Передвигаются в уязвимые места корпуса и башни танка и %(highlight_start)создают дополнительную защиту%(highlight_end).\n\n• На Titan H-Nd срабатывают, %(highlight_start)когда запас прочности опускается до\u00A050%%(highlight_end).\n• На Titan-54d срабатывают после активации снаряжения Привод бронелистов."
"TankMechanics/ImprovedDetection": "Трассирующие снаряды"
"TankMechanics/ImprovedDetectionDescription": "При попадании %(highlight_start)делают противника заметным всем союзникам на 20 секунд%(highlight_end) вместо обычных 10 секунд.\n\n• При попадании в WZ-132A или WZ-132-1 — на 17 секунд.\n• Срабатывают при пробитии, непробитии и рикошете.\n• Не срабатывают при попадании вслепую и при попадании осколков ОФ-снарядов, взорвавшихся рядом с танком."
"TankMechanics/InternalTrack": "Аварийная гусеница"
"TankMechanics/InternalTrackDescription": "Позволяет двигаться назад со скоростью 4 км/ч, если основная гусеница сбита."
"TankMechanics/DesertPower": "Сила пустыни"
"TankMechanics/DesertPowerDescription": "%(highlight_start)+50%%(highlight_end) к скорости ремонта модулей.\nДействует %(highlight_start)на пустынных картах%(highlight_end): Эль\uFEFF-\uFEFFАламейн, Золотая долина, Горящие\u00A0пески, Пустошь\uFEFF."
"TankMechanics/ReserveAmmo": "Резервный снаряд"
"TankMechanics/ReserveAmmoDescription": "• Все снаряды, кроме последнего, перезаряжаются достаточно быстро.<br/><br/>• %(highlight_start)Используйте последний снаряд как резервный%(highlight_end), при крайней необходимости, так как после его использования магазин уходит на долгую перезарядку."
"TankMechanics/ReducedSpotDuration": "Ускоренный выход из засвета"
"TankMechanics/ReducedSpotDurationDescription": "• После выхода из зоны видимости противников ваш %(highlight_start)танк становится незаметным быстрее — через 7 сек%(highlight_end) вместо обычных 10 сек.\n• Над противниками, которые вас обнаружили, %(highlight_start)появляется иконка красного глаза — прячьтесь именно от них%(highlight_end).\n\n• При попадании в танк Трассирующего снаряда — танк становится незаметным через 17 сек вместо 20 сек."
"TankMechanics/ShotDispersionStabilizator": "Боевая стабилизация"
