"#battle:Message/Equipment/jump_ability_in_cooldown": "Ракетный двигатель перезаряжается."
"battleType/nanomaps": "Столкновение"
"hangar/battleType/nanomapsDescription": "• Бои проходят на ограниченных участках некоторых карт.\n• В каждой команде 5 танков.\n• Бои режима не учитываются в статистике."
"hangar/battleType/nanomapsHeader": "СТОЛКНОВЕНИЕ"
"hangar/battleType/nanomapsShortDescription": "Карты уменьшились, число игроков сократилось — в бой стенка на стенку идут смельчаки!"
"battleType/vampiric": "Выживание"
"hangar/battleType/vampiricDescription": "Режим, в котором танки автоматически теряют прочность.\n\nЧтобы выжить:\n• Стреляйте по противникам и лечитесь (+45% прочности от нанесённого урона).\n• Стреляйте по союзникам и лечите их (+55% прочности от потенциального урона).\n\nОсобенности боёв:\n• Ваш танк возрождается 1 раз за бой.\n• Характеристики танка (урон, мощность двигателя, время перезарядки, максимальная скорость) улучшены на 10%.\n• После возрождения характеристики улучшаются ещё раз: урон и время перезарядки – на 30%, мощность двигателя и максимальная скорость – на\u00A020%.\n• При уничтожении танк взрывается и наносит всем противникам 20% урона от своей максимальной прочности (в радиусе 50 м).\n• Бои проходят в Превосходстве или Встречном бою.\n• Захватывайте точки в Превосходстве и лечите всю команду.\n• Точки в Превосходстве захватываются быстрее.\n• Во Встречном бою нет базы. Танки теряют прочность медленнее, чем в Превосходстве.\n• Бои длятся 9 минут и не учитываются в статистике."
"hangar/battleType/vampiricHeader": "ВЫЖИВАНИЕ"
"hangar/battleType/vampiricShortDescription": "Кто-то заправил ваш танк токсичным топливом, и теперь он стремительно теряет прочность! Пора действовать!"
