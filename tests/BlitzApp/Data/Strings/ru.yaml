"hangar/battleType/ratingDescription": "Режим боя, в котором игроки подбираются с учётом личного рейтинга.\n\nВ рейтинговых боях предусмотрен бонус к боевому опыту, кредитам и валютам игровых событий. Дополнительные награды выдаются за достижения в Таблице лидеров рейтинга.\n\nСпециальные правила матчмейкера:\n• Можно участвовать на танках в топовой комплектации и с мастерством экипажа 100%.\n• Команды сбалансированы по типам танков.\n• Действуют более строгие правила подбора танков по типам с учётом их специфики.\n• Команды симметричны по уровням танков.\n• Если матчмейкер долго не может подобрать противника, правила могут упрощаться."
"hangar/battleType/regularDescription": "Базовый режим боя, в котором игроки подбираются случайным образом.\n\nСпециальные правила матчмейкера:\n• Можно участвовать на любых танках.\n• Команды сбалансированы по типам танков и симметричны по количеству взводов.\n• Если матчмейкер долго не может подобрать противника, правила могут упрощаться."
