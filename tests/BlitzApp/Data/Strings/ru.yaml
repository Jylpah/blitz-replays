"#artefacts:hunters_mark_hellgames/name": "Метка охотника"
"#artefacts:hunters_mark_hellgames/descr": "Позволяет всем союзникам наносить больше урона противнику, на которого был направлен прицел во время активации Метки.\n\n%(damageFactor) к урону от всех союзников.\nИгрок, применивший Метку охотника, виден на миникарте во время действия способности.\nДействие прекращается, если противник с Меткой пропадает с миникарты.\nНельзя повесить несколько Меток охотника на один танк одновременно.\n\nСпособность уже установлена, её нельзя продать или изменить. Остальные способности можно получить только в бою.\n"
