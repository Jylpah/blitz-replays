"#artefacts:moonwalk/name": "Маскировка «Хамелеон»"
"#artefacts:moonwalk/descr": "Танк становится невидимым для противника в бою и на миникарте и движется с увеличенной скоростью.\nВ 5 раз увеличивает мощность двигателя.\nВ 2 раза увеличивает максимальную скорость.\n\nДействие прекращается досрочно при совершении выстрела или получении урона.\n"
"#artefacts:afterburner_ability/name": "Высокооктановое топливо"
"#artefacts:afterburner_ability/descr": "Увеличивает динамику танка.\nВ 4 раза увеличивает мощность двигателя.\nВ 2 раза увеличивает максимальную скорость.\nВ 15 раз увеличивает прочность гусениц.\n"
"#artefacts:shield/name": "Урановый щит"
"#artefacts:shield/descr": "-30% к получаемому урону от одного выстрела, если он составляет не менее 5% от максимальной прочности танка.\n\nПосле использования Урановый щит перезаряжается.\nАвтоматически срабатывает в бою. Действует постоянно в течение одного боя.\n"
"#artefacts:sacrifice/name": "Разряд полураспада"
"#artefacts:sacrifice/descr": "Увеличивает урон по противнику, но снижает прочность танка.\n+50% ко всем видам урона.\n-10% от максимальной прочности танка.\n\nНельзя использовать, если у танка осталось меньше прочности, чем необходимо.\n"
"#artefacts:dash/name": "Ускоритель"
"#artefacts:dash/descr": "Рывок по направлению движения на 50\u00A0м.\n\nНельзя использовать при сбитой гусенице или сломанном двигателе.\n\nПосле уничтожения противника время перезарядки способности сбрасывается.\n"
"#artefacts:stealth/name": "Система «Диверсант»"
"#artefacts:stealth/descr": "При обнаружении вашего танка лампочка появляется мгновенно. Если танк выходит за пределы обнаружения, его мгновенно перестаёт видеть команда противника и он пропадает с миникарты.\n\nАвтоматически срабатывает в бою. Действует постоянно в течение боя.\n"
"#artefacts:ally_buff/name": "Координатор боя"
"#artefacts:ramming_damage/name": "Таран-молот"
"#artefacts:ramming_damage/descr": "Увеличивает урон от тарана по противнику. Снижает урон, получаемый от тарана.\n+65% к урону тараном по противнику.\n-70% от получаемого урона тараном.\n\nАвтоматически срабатывает в бою. Действует постоянно в течение боя.\n"
"#artefacts:lifesteal_heal/name": "Регенератор брони"
"#artefacts:lifesteal_heal/descr": "Восстанавливает прочность вашего танка, когда вы наносите урон противнику. Также восстанавливает прочность танка союзника, когда вы попадаете снарядом или тараните его.\n+25% к прочности вашего танка от нанесённого урона.\n+60% к прочности танка союзника от среднего урона снаряда или потенциального урона тараном.\n\nАвтоматически срабатывает в бою. Действует постоянно в течение боя.\n"
"#artefacts:lifesteal_heal_vampiric/name": "Регенератор брони"
