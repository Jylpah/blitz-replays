"#achievements:supporter_condition": "• Засчитываются цели, которые впоследствии были уничтожены другими игроками или самоуничтожились.\n• Рикошеты и непробития не учитываются.\n• При равном количестве повреждённых танков награждается игрок, получивший наибольшее количество очков опыта за бой.\n• Выдаётся только одна награда за бой."
"#achievements:supremacyVeteran": "«Матёрый»"
"#achievements:supremacyVeteran_descr": "Награждается игрок, получивший наибольшее суммарное количество опыта на танках с VI по X уровень за первый сезон соревнований «Превосходство»."
"#achievements:supremacyLegend": "«Легенда»"
"#achievements:supremacyLegend_descr": "Награждается игрок, нанёсший наибольшее суммарное количество урона на танках с VI по X уровень за первый сезон соревнований «Превосходство»."
"#achievements:supremacyHunter": "«Охотник»"
"#achievements:supremacyHunter_descr": "Награждается игрок, уничтоживший наибольшее суммарное количество противников на танках с VI по X уровень за первый сезон соревнований «Превосходство»."
"#achievements:medalCommunityChampion": "«Чемпион региона»"
"#achievements:medalCommunityChampion_descr": "Награждается игрок, получивший призовое место в соревнованиях европейского региона. Возможность получения медали указывается в правилах соревнования."
"#achievements:mousebane": "«Гроза мышей»"
"#achievements:mousebane_condition": "• Засчитывается сумма результатов по всем танкам.\n• В общем зачёте повторно полученные награды суммируются."
"#achievements:mousebane_descr": "Уничтожить 10 танков Maus."
"#achievements:medalOrlik_descr": "Уничтожить не менее 3 танков противника в одном бою, управляя лёгким танком."
"#achievements:medalOrlik_heroInfo": "Роман Эдмунд Орлик — танковый ас, сержант польской армии. За сентябрь 1939 г., сражаясь на танкетке TKS, подбил 13 немецких танков."
"#achievements:medalOskin_descr": "Уничтожить 3 танка противника в одном бою, управляя средним танком."
"#achievements:medalOskin_heroInfo": "Александр Петрович Оськин — командир танка, Герой Советского Союза. 11 августа 1944 г., находясь в разведке у Оглендува (Польша), уничтожил три Tiger II на Т-34."
"#achievements:medalKolobanov_heroInfo": "Зиновий Григорьевич Колобанов — советский танкист-ас, подполковник. В бою 19 августа 1941 г. на КВ-1 уничтожил 22 немецких танка, 2 орудия и 2 бронетранспортёра."
"#achievements:medalNikolas_descr": "Уничтожить не менее 4 танков противника в одном бою, управляя средним танком."
"#achievements:medalNikolas_heroInfo": "Элфи Николс — английский танковый снайпер. За один день битвы при Эль-Аламейне (Египет) уничтожил 9 немецких танков. Всего в ходе битвы подбил 14 танков противника."
"#achievements:medalRadleyWalters_heroInfo": "Сидней Валпи Рэдли-Уолтерс — канадский танковый ас 27-го танкового полка. На танке Sherman Firefly уничтожил 18 немецких танков в 1944–1945\u00A0гг."
"#achievements:masterofContinents": "«Чемпион континентов»"
"#achievements:masterofContinents_descr": "Выдаётся всем игрокам региона, получившего первое место в глобальном игровом событии «Битва континентов» в октябре 2015 г. Каждый из вас — настоящий Чемпион континентов, по крайней мере, в этот раз…"
"#achievements:continentalViceChampion": "«Вице-чемпион континентов»"
"#achievements:continentalViceChampion_descr": "Выдаётся всем игрокам региона, получившего второе место в глобальном игровом событии «Битва континентов» в октябре 2015 г. Всего один шаг отделяет вас от чемпионского титула, но вам достаётся заслуженная медаль вице-чемпиона!"
"#achievements:continentalContender": "«Финалист Битвы континентов»"
"#achievements:continentalContender_descr": "Выдаётся всем игрокам региона, получившего третье место в глобальном игровом событии «Битва континентов» в октябре 2015 г. Это была грандиозная битва, и вы по праву заслужили своё место на пьедестале почёта!"
"#achievements:continentalCompetitor": "«Участник Битвы континентов»"
"#achievements:continentalCompetitor_descr": "Выдаётся всем игрокам региона, получившего четвёртое место в глобальном игровом событии «Битва континентов» в октябре 2015 г. Храбрость, проявленная вами в боях, заслуживает награды!"
"#achievements:creative": "«За творческий вклад»"
"#achievements:creative_descr": "• Уникальная награда, которая выдаётся с 2016 г. только по итогам творческих конкурсов, проводимых на официальных ресурсах Blitz.\n• Награждается игрок, чья работа заняла призовое место в творческом конкурсе.\n• Повторно полученные награды суммируются."
"#achievements:supremeVictory": "«Превосходный бой»"
