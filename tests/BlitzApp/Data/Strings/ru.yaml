"NewbieHangar/HistoricalReference/M4A3E8TU": "Знаменитый «американец», разработан на базе M4. Отличается манёвренностью и скорострельным 76-мм орудием, которое перезаряжается быстрее противников. Отлично подходит для внезапных атак из-за укрытий"
"NewbieHangar/HistoricalReference/PzVI_AusfTU": "Разработка немецких конструкторов. Тяжёлый танк с крепкой бронёй и высоким разовым уроном. Оснащён мощной пушкой с калибром 8,8 см. Этот «хищник» отлично показал себя как в наступлении, так и в бою на дальней дистанции"
"NewbieHangar/HistoricalReference/T34_85TU": "Легенда советского танкостроения. Улучшенная модификация Т-34. Отличается пробивным 85-мм орудием. Высокая скорость и подвижность позволяют уворачиваться от прицельного огня. Эффективен для быстрых атак с фланга"
"NewbieHangar/HistoricalReference/Type_58TU/China": "Отличается пробивным 85-мм орудием. Высокая скорость и подвижность этого танка позволяют уворачиваться от прицельного огня. Эффективен для быстрых атак с фланга"
"NewbieHangar/HistoricalReference/Type_58TU": "Китайский вариант советского танка Т-34-85. Отличается пробивным 85-мм орудием. Высокая скорость и подвижность позволяют уворачиваться от прицельного огня. Эффективен для быстрых атак с фланга"
