"#artefacts:berserk_hellgames/descr": "+50% к урону по противнику и +40% к получаемому урону.\nКруг разброса уменьшается на 50%.\n-30% ко времени перезарядки орудия."
"#artefacts:reflectionAbility/name": "Рефлектор урона"
"#artefacts:reflectionAbility/descr": "Когда противник наносит вам урон, он сам получает 35% от этого урона.\nЛюбое попадание без урона по вашему танку нанесёт противнику 35% от среднего урона."
"#artefacts:revengeAbility/name": "Излучатель «Жажда мести»"
