"battleType/hellgames": "Возрождение"
"hangar/battleType/hellgamesDescription": "Если ваш танк уничтожили — вы не покидаете сражение! Танк возрождается 2 раза за бой.\n\nЭликсир\n• Во время боя вы постепенно накапливаете Эликсир. Чем лучше сражаетесь, тем больше Эликсира!\n\nСпособности\n• Всего существует 7 начальных способностей и 11 способностей, которые можно купить в бою за Эликсир.\n• Начальная способность установлена заранее для каждого танка. Её нельзя изменить, в бою нужно активировать вручную.\n• Способность за Эликсир можно выбрать перед каждым возрождением. Она сама срабатывает в нужный момент.\n\n• Все полученные способности сохраняются на весь бой.\n• Бои проходят на танках V–X уровня во Встречном бою, длятся 9 минут и не учитываются в статистике."
"hangar/battleType/hellgamesHeader": "ВОЗРОЖДЕНИЕ"
"hangar/battleType/hellgamesShortDescription": "Танки превращаются в вампиров, охотников и оборотней с безумными мистическими способностями и\u00A0оживают после смерти!"
"hangar/battleType/moonFightHeader": "ГРАВИТАЦИЯ"
"hangar/battleType/moonFightShortDescription": "Танки с лёгкостью отрываются от земли, а противники уносятся вдаль. На взлёт!"
"#artefacts:jump/name": "Ракетный двигатель"
"#artefacts:jump/descr": "Прыжок вверх и по направлению движения.\n\nЧем легче движущийся танк и чем быстрее он едет, тем выше и дальше подпрыгнет.\n"
