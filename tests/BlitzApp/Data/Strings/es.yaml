"#achievements:medalLeClerc_heroInfo": "Philippe Leclerc fue un General de\u00A0las\u00A0Fuerzas Francesas Libres durante la\u00A0II\u00A0GM y\u00A0uno de\u00A0los\u00A0líderes de\u00A0la\u00A0operación de\u00A0la\u00A0liberación de\u00A0París."
"#achievements:heroesOfRassenay_heroInfo": "En junio de\u00A01941, cerca de la\u00A0localidad lituana de\u00A0Raseiniai, unos\u00A020\u00A0KV del\u00A03.er\u00A0Cuerpo Mecanizado Soviético se\u00A0enfrentaron a 100\u00A0carros de las fuerzas\u00A0asaltantes de la\u00A06.ª\u00A0Division Panzer. Un\u00A0solo carro\u00A0KV consiguió detener el\u00A0avance alemán durante un\u00A0día entero mientras era atacado por una\u00A0variedad de\u00A0armas anticarro, hasta que finalmente se\u00A0quedó sin\u00A0munición y\u00A0fue puesto fuera de\u00A0combate."
"#achievements:medalAbrams_heroInfo": "El general Creighton Abrams comandó las fuerzas acorazadas de\u00A0EE.\u00A0UU. durante la II\u00A0Guerra Mundial y la\u00A0Guerra de\u00A0Vietnam, ganándose una\u00A0reputación de\u00A0comandante agresivo y\u00A0exitoso."
"#achievements:medalPoppel_heroInfo": "El teniente general de las Fuerzas Acorazadas Nikolay Popel, un líder militar soviético y oficial político, organizó una incursión contra la\u00A0retaguardia enemiga usando vehículos capturados durante la\u00A0batalla de\u00A0Dubno (Ucrania) en\u00A0el\u00A0verano de\u00A01941."
"#achievements:medalTarczay_heroInfo": "Ervin Tarczay fue un as de carros húngaro. Luchó con la 2.ª\u00A0División Acorazada húngara y destruyó al\u00A0menos 10\u00A0vehículos enemigos."
"#achievements:medalBillotte_heroInfo": "Pierre Billotte fue un capitán del\u00A0Ejército Francés que\u00A0destruyó 2\u00A0PzKpfw\u00A0IV, 11\u00A0PzKpfw\u00A0III y\u00A0dos cañones con\u00A0su\u00A0Char\u00A0B1\u00A0bis el\u00A016\u00A0de\u00A0mayo de\u00A01940."
"#achievements:medalLavrinenko_heroInfo": "Dmitry Lavrinenko, Héroe de la Unión Soviética, Teniente de la Guardia y as de carros, fue reconocido como el\u00A0mejor as de\u00A0carros soviético, por\u00A0haber destruido 52\u00A0carros en 28\u00A0batallas en\u00A0solo dos\u00A0meses."
"#achievements:medalEkins_heroInfo": "Joe Ekins fue un artillero de carro de\u00A0combate en\u00A0la\u00A0división Northamptonshire del\u00A0Ejército Territorial Británico. Un\u00A0número de\u00A0fuentes identifican a\u00A0Ekins como el\u00A0individuo que\u00A0abatió al\u00A0famoso as de\u00A0carros alemán Michael Wittmann."
"#achievements:medalKay_heroInfo": "Douglas Kay, sargento y\u00A0artillero en\u00A0un\u00A0Sherman Firefly del\u00A0Ejército Británico, participó en\u00A0el\u00A0desembarco aliado en\u00A0Normandía y\u00A0más\u00A0tarde ayudó a\u00A0incrementar el\u00A0interés popular en\u00A0la\u00A0guerra acorazada."
"#achievements:medalBrunoPietro_heroInfo": "Pietro Bruno fue un as de carros italiano. Por su excepcional valor frente al enemigo fue condecorado con la Medalla de Oro al Valor Militar (Medaglia d'oro al Valore Militare), la\u00A0más\u00A0alta condecoración italiana."
"#achievements:medalFadin_heroInfo": "Un Héroe de la Unión Soviética, Alexander Fadin fue un comandante de T-34. Apoyado por una sección de\u00A0infantería, Fadin consiguió capturar la\u00A0localidad de\u00A0Dashukovka (Ucrania) y\u00A0mantenerla durante cinco horas con\u00A0un\u00A0carro. Destruyó un\u00A0carro, una\u00A0AAP, 18\u00A0nidos de\u00A0ametralladora y\u00A0hasta\u00A050\u00A0soldados y\u00A0oficiales enemigos. Su\u00A0tripulación también derribó un\u00A0avión enemigo."
