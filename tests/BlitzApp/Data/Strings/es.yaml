"#artefacts:moonwalk/name": "Piel del camaleón"
"#artefacts:moonwalk/descr": "El vehículo se vuelve invisible en batalla y en el minimapa para los enemigos y se mueve con mayor velocidad.\nAumenta la potencia del motor 5\u00A0veces.\nAumenta la velocidad máxima 2\u00A0veces.\n\nLa modificación caduca antes de tiempo al disparar o al recibir daño.\n"
"#artefacts:afterburner_ability/name": "Combustible de alto octanaje"
"#artefacts:afterburner_ability/descr": "Aumenta la dinámica del carro.\nAumenta la potencia del motor 4\u00A0veces.\nAumenta la velocidad punta 2\u00A0veces.\nAumenta la durabilidad de las orugas 15\u00A0veces.\n"
"#artefacts:shield/name": "Escudo de uranio"
"#artefacts:shield/descr": "-30\u00A0% al daño recibido de un disparo, si este supone al menos un 5\u00A0% del total de PV de tu vehículo.\n\nDespués de usarse, el Escudo de uranio está en reposo.\nSe activa automáticamente. Efecto permanente durante la batalla.\n"
"#artefacts:sacrifice/name": "Descarga drenavidas"
"#artefacts:sacrifice/descr": "Aumenta el daño causado al enemigo a costa de tus\u00A0PV.\n+50\u00A0% a todos los tipos de daño.\nCuesta un 10\u00A0% de los PV máximos de tu vehículo.\n\nNo se puede usar si no hay suficientes\u00A0PV.\n"
"#artefacts:dash/name": "Acelerador"
"#artefacts:dash/descr": "Un salto de 50\u00A0m hacia delante o hacia atrás.\n\nNo se puede usar si las orugas o el motor están rotos.\n\nLa capacidad de tiempo de reposo se reiniciará al destruir un carro enemigo.\n"
"#artefacts:stealth/name": "Sistema de sabotaje"
"#artefacts:stealth/descr": "Cuando tu vehículo es detectado, la bombilla aparece al instante. Si tu vehículo se encuentra fuera del campo de visión enemigo, se hace invisible para el equipo enemigo y desaparece del minimapa.\n\nSe activa automáticamente. Efecto permanente durante la batalla.\n"
"#artefacts:ally_buff/name": "Coordinador de batalla"
"#artefacts:ramming_damage/name": "Ariete"
"#artefacts:ramming_damage/descr": "Aumenta el daño de embestida causado a un carro enemigo. Reduce el daño sufrido por embestidas.\n+65\u00A0% al daño de embestida causado a un carro enemigo.\n-70\u00A0% al daño sufrido por embestidas.\n\nSe activa automáticamente. Efecto permanente durante la batalla.\n"
"#artefacts:lifesteal_heal/name": "Regenerador de blindaje"
"#artefacts:lifesteal_heal/descr": "Recupera los\u00A0PV de tu vehículo cuando causas daño a un carro enemigo. También recupera los\u00A0PV de un vehículo aliado cuando le\u00A0disparas o lo\u00A0embistes.\n+25\u00A0% del total de daño infligido pasa a los\u00A0PV de tu vehículo.\n+60\u00A0% del daño medio del proyectil o del daño potencial por embestida pasa a los\u00A0PV del vehículo aliado.\n\nSe activa automáticamente. Efecto permanente durante la batalla.\n"
"#artefacts:lifesteal_heal_vampiric/name": "Regenerador de blindaje"
"#artefacts:lifesteal_heal_vampiric/descr": "Recupera los\u00A0PV de tu vehículo cuando causas daño a un carro enemigo. También recupera los\u00A0PV de un vehículo aliado cuando le\u00A0disparas o lo\u00A0embistes.\n+25\u00A0% del total de daño infligido pasa a los\u00A0PV de tu vehículo.\n+60\u00A0% del daño medio del proyectil o del daño potencial por embestida pasa a los\u00A0PV del vehículo aliado.\n\nSe activa automáticamente. Efecto permanente durante la batalla.\n"
