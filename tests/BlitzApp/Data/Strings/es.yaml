"#achievements:medalLafayettePool_heroInfo": "Lafayette G.\u00A0Pool está ampliamente acreditado como el as de ases de\u00A0carros de\u00A0los\u00A0EE.\u00A0UU. tras destruir un\u00A0total de\u00A0258\u00A0vehículos blindados y\u00A0militares."
