"#achievements:camper_condition": "• Disparar al menos 8\u00A0tiros.\n• Un mínimo del 80\u00A0% de los disparos deben infligir daño a\u00A0vehículos y\u00A0módulos enemigos.\n• La precisión de los disparos debe ser de al menos un 85\u00A0%.\n• El daño infligido debe superar los PV del\u00A0vehículo del\u00A0jugador, y alcanzar 1000\u00A0PV como mínimo.\n• Si dos o más jugadores infligen igual cantidad de daño, el\u00A0logro se\u00A0otorgará al\u00A0que\u00A0haya ganado más EXP en\u00A0la\u00A0batalla.\n• El\u00A0logro solo se\u00A0puede ganar una\u00A0vez por\u00A0batalla."
"#achievements:mainGun": "Gran calibre"
