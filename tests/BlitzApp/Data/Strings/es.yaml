"#achievements:medalRadleyWalters_heroInfo": "Sydney Valpy Radley-Walters fue un\u00A0as de\u00A0carros canadiense del 27.º\u00A0Regimiento Acorazado. En\u00A01944–1945 destruyó 18\u00A0vehículos alemanes con\u00A0su\u00A0Sherman Firefly."
"#achievements:masterofContinents": "Maestro de los continentes"
