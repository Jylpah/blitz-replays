"#achievements:medalKolobanov_heroInfo": "El coronel Zinoviy Kolobanov fue un\u00A0as de\u00A0carros soviético que\u00A0destruyó 22\u00A0carros alemanes, 2\u00A0cañones blindados y\u00A02\u00A0vehículos blindados de\u00A0transporte de\u00A0tropas con\u00A0su\u00A0KV-1 en\u00A0combate el\u00A019\u00A0de\u00A0agosto de\u00A01941."
