"HOLLOW_CHARGE_DESCRIPTION": "Poseen un alto valor de penetración, y sus parámetros no dependen del alcance de disparo. La penetración se reduce considerablemente cuando impactan contra las pantallas protectoras o las orugas del carro. Nunca rebotan."
"HIGH_EXPLOSIVE_DESCRIPTION": "Cuentan con una baja penetración, pero pueden infligir daños graves si penetran en el blindaje. Al impactar contra un obstáculo, estos proyectiles explotan y pueden infligir daños leves por explosión. Son más efectivos cuando se emplean en cañones con un calibre superior a 152\u00A0mm. No rebotan nunca."
"ARMOR_PIERCING_DESCRIPTION": "Tienen un valor de penetración y daño medios. Son el tipo de munición básico para la mayoría de los cañones. Pueden rebotar."
"ARMOR_PIERCING_HE_DESCRIPTION": "Infligen un daño elevado y cuentan con un valor de penetración mayor en comparación con los proyectiles de alto explosivo. Al impactar contra un obstáculo, estos proyectiles explotan y pueden infligir daños leves. No rebotan nunca."
"ARMOR_PIERCING_CR_DESCRIPTION": "Tienen un alto valor de penetración y velocidad. Son más efectivos al infligir daño a carros bien blindados. Los impactos angulados o a larga distancia reducen la penetración considerablemente. Pueden rebotar."
