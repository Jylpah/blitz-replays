"#achievements:globalRating": "Clasificación personal"
"#achievements:globalRating_descr": "La clasificación personal es una medida de la habilidad y experiencia del jugador que se basa en:\n\n• Victorias\n• Batallas como superviviente\n• Tasa de impactos\n• Daño medio por batalla\n• EXP media por batalla\n\nLa clasificación personal se actualiza con el aumento del número de batallas libradas."
"#achievements:handOfDeath": "Segador"
"#achievements:handOfDeath_descr": "Destruir al menos 3 vehículos enemigos seguidos. El segundo y todos los\u00A0vehículos consecutivos se\u00A0tienen que\u00A0destruir con\u00A0un\u00A0solo disparo cada uno."
"#achievements:huntsman": "Ranger"
"#achievements:huntsman_descr": "Destruir todos los carros ligeros enemigos (al menos 3) en el curso de una batalla."
"#achievements:invader": "Invasor"
"#achievements:invader_descr": "Conseguir más\u00A0puntos de\u00A0captura de\u00A0base que\u00A0cualquier jugador (al\u00A0menos\u00A080)."
"#achievements:invincible": "Invencible"
"#achievements:invincible_descr": "Sobrevivir al menos a 5 batallas seguidas sin sufrir daños."
"#achievements:ironMan": "Cabeza fría"
"#achievements:ironMan_descr": "Sobrevivir al menos a 10 rebotes y golpes no penetrantes consecutivos de\u00A0jugadores enemigos."
"#achievements:kamikaze": "Kamikaze"
"#achievements:kamikaze_descr": "Destruir un vehículo enemigo con una embestida."
"#achievements:luckyDevil": "Afortunado"
"#achievements:luckyDevil_descr": "Ser testigo de como un enemigo daña y destruye otro vehículo enemigo. Se debe estar a 10 metros o menos del vehículo enemigo en el momento de su destrucción."
"#achievements:medalAbrams_descr": "Por el número de victorias de equipo en las que el jugador haya sobrevivido a\u00A0la\u00A0batalla."
"#achievements:medalBrothersInArms": "Hermanos de\u00A0armas"
"#achievements:medalBrothersInArms_condition": "• El pelotón debe sobrevivir a la batalla.\n• Todos los miembros del pelotón reciben la recompensa."
"#achievements:medalBurda_descr": "Destruir 5\u00A0AAP en el curso de\u00A0una\u00A0batalla."
"#achievements:medalBurda_heroInfo": "El coronel de la guardia Alexander Burda fue un as de carros soviético y Héroe de la Unión Soviética. El 4\u00A0de\u00A0octubre de\u00A01941, Burda organizó una emboscada que destruyó una columna blindada enemiga, incluyendo diez carros medios y ligeros, dos camiones con cañones anticarro y cinco vehículos de infantería."
"#achievements:medalCrucialContribution": "Contribución crucial"
"#achievements:medalCrucialContribution_condition": "• Los dos miembros del pelotón reciben la recompensa."
"#achievements:medalDumitru": "Medalla de Dumitru"
"#achievements:medalDumitru_descr": "Destruir 4\u00A0AAP enemigas en una batalla."
"#achievements:medalDumitru_heroInfo": "Ion S. Dumitru fue un as de carros rumano. Luchó en la II\u00A0GM solo durante 25\u00A0días, 5\u00A0de\u00A0ellos del lado de los alemanes, y, tras cambiar Rumanía de bando, 20\u00A0días contra los alemanes. El 26\u00A0de\u00A0marzo de\u00A01945, Dumitru contribuyó a la destrucción de seis cazacarros enemigos y la captura de una batería de cañones howitzer de 150\u00A0mm."
"#achievements:medalEkins_descr": "Por el número de carros enemigos de nivel\u00A0VIII–X destruidos."
"#achievements:medalFadin_descr": "Destruir el último vehículo enemigo en la batalla con el último proyectil."
"#achievements:medalKay_descr": "Por el número de premios de Héroe de batalla obtenidos (placas de maestría excluidas)."
"#achievements:medalLavrinenko_descr": "Por el número de puntos de captura reducidos."
"#achievements:medalLeClerc_descr": "Por el número de puntos de captura de base obtenidos."
"#achievements:medalPascucci_descr": "Destruir 3 AAP enemigas en una batalla."
"#achievements:medalPascucci_heroInfo": "El teniente segundo Luigi Arbib Pascucci fue un comandante de carros italiano durante la Segunda Guerra Mundial. Luchó con la División Acorazada Ariete en África del Norte. Pascucci luchó en la Segunda Batalla de El Alamein, donde sacrificó su vida en un temerario ataque frontal que permitió al resto de su compañía escapar del cerco."
"#achievements:medalPoppel_descr": "Por el número de vehículos enemigos detectados."
"#achievements:medalTamadaYoshio": "Medalla de Tamada Yoshio"
"#achievements:medalTamadaYoshio_descr": "Destruir al menos 3\u00A0AAP con un carro ligero en el curso de una batalla."
"#achievements:medalTamadaYoshio_heroInfo": "El coronel Tamada Yoshio fue el comandante en jefe del 4.º\u00A0Regimiento Acorazado del Ejército de Kwantung. Durante la batalla nocturna de Jaljin Gol entre el 2 y 3\u00A0de\u00A0julio de\u00A01939, destruyó 4\u00A0baterías de howitzer de\u00A0122\u00A0mm, cañones de\u00A0107\u00A0mm, cañones de campo de\u00A076,2\u00A0mm, 10\u00A0vehículos blindados, 2\u00A0vehículos blindados con orugas, 7\u00A0cañones anticarro, 5\u00A0morteros y 20\u00A0camiones enemigos."
"#achievements:medalWittmann_condition": "• Los vehículos enemigos destruidos deben ser de al menos nivel\u00A0IV.\n• No disponible desde el\u00A025 de septiembre de\u00A02012."
"#achievements:medalWittmann_descr": "Destruir al menos 7\u00A0vehículos enemigos con un carro o cazacarros o al menos 10\u00A0vehículos con una AAP."
"#achievements:medalWittmann_heroInfo": "Johannes Bölter fue uno de los más exitosos ases de carros alemanes de la II\u00A0GM. Participó en operaciones en las invasiones de Polonia, Francia, Grecia y la Unión Soviética, así como en la defensa de Francia."
"#achievements:pattonValley": "Valle de Pattons"
"#achievements:pattonValley_condition": "\t• M46 Patton\n\t• M48 Patton\n\t• M60\n\n• Se añaden de manera conjunta los resultados de todos los vehículos.\n• Las recompensas recién recibidas se\u00A0añaden de\u00A0manera conjunta."
