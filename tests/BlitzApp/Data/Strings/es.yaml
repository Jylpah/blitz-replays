"optionalDevices/InfoScreen/Header": "EQUIPAMIENTO"
"optionalDevices/InfoScreen/WorkingProcess/Title": "DESBLOQUEAR ESPACIOS"
"optionalDevices/InfoScreen/WorkingProcess/Description": "Para cada carro hay 9\u00A0espacios con dos piezas de equipamiento en cada uno.\nPara desbloquear espacios, necesitas créditos.\nLos espacios se van desbloqueando por orden. Es decir, para desbloquear espacios de nivel\u00A0II y\u00A0III, primero tendrás que desbloquear los de nivel\u00A0I."
"optionalDevices/InfoScreen/DeviceUsage/Title": "USAR EQUIPAMIENTO"
"optionalDevices/InfoScreen/DeviceUsage/Description": "Un carro puede llevar un tipo de equipamiento de cada espacio.\nElige cuál de los dos tipos de equipamiento disponibles en cada espacio usarás en batalla. Puedes cambiar el equipamiento de un espacio en cualquier momento, excepto cuando el carro esté en batalla.\n¡Prueba piezas de equipamiento distintas y experimenta con diferentes estilos de combate!"
