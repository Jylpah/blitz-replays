"#crew_skills:lucky_shot/name": "Disparo afortunado"
"#crew_skills:lucky_shot/effect": "Otorga una probabilidad del %(highlight_start)%(chancePerLevel)\u00A0%%(highlight_end) de realizar un\u00A0disparo preciso cuando la\u00A0dispersión del cañón supera el valor mínimo en más de un %(highlight_start)%(shotDispersionFactor)\u00A0%%(highlight_end)."
"#crew_skills:lucky_shot/tip": "Más útil en carros que disparan en\u00A0movimiento."
"#crew_skills:surrounded_by_enemy/name": "Huida rápida"
"#crew_skills:surrounded_by_enemy/effect": "Aumenta la aceleración del carro en un %(highlight_start)%(enginePowerFactorPerLevel)\u00A0%%(highlight_end) si hay al menos %(highlight_start)%(enemyCount)%(highlight_end)\u00A0enemigos en un radio de %(highlight_start)%(enemyInRadius)%(highlight_end)\u00A0metros de tu carro."
"#crew_skills:surrounded_by_enemy/tip": "Más útil en carros enfrascados de manera activa en combate ofensivo."
"#crew_skills:soft_recoil/name": "Retroceso suave"
"#crew_skills:soft_recoil/effect": "Disminuye la dispersión del cañón tras disparar en\u00A0un %(highlight_start)%(shotDispersionFactorPerLevel)\u00A0%%(highlight_end)."
"#crew_skills:soft_recoil/tip": "Más útil en carros con cañones de carga automática."
"#crew_skills:battle_rage/name": "Rabia"
"#crew_skills:battle_rage/effect": "Acelera la recarga del cañón en un %(highlight_start)%(reloadFactorPerLevel)\u00A0%%(highlight_end) en\u00A0el\u00A0siguiente disparo después de\u00A0que\u00A0hayas destruido un\u00A0carro enemigo."
"#crew_skills:battle_rage/features": "No es efectiva en cañones de recarga automática."
"#crew_skills:battle_rage/tip": "Más útil en carros con alto daño por\u00A0disparo y\u00A0largo tiempo de\u00A0recarga."
"#crew_skills:armour_piercing/name": "Aumento de penetración"
"#crew_skills:armour_piercing/effect": "Otorga una probabilidad del %(highlight_start)%(chancePerLevel)\u00A0%%(highlight_end) de realizar un\u00A0impacto con\u00A0una\u00A0penetración de\u00A0blindaje aumentada."
"#crew_skills:armour_piercing/features": "Una vez activada esta habilidad, se aumenta la\u00A0penetración hasta un 100-105\u00A0% del valor de\u00A0las\u00A0características del\u00A0carro. Normalmente, la\u00A0penetración se\u00A0sitúa entre\u00A0un\u00A095\u00A0% y\u00A0un\u00A0105\u00A0%."
"#crew_skills:mountain_climbing/name": "Montañero"
"#crew_skills:mountain_climbing/effect": "Disminuye la pérdida de velocidad colina arriba un %(highlight_start)%(level)\u00A0%%(highlight_end)."
"#crew_skills:mountain_climbing/tip": "Esta habilidad es más útil en carros que maniobran de manera agresiva durante el combate."
"#crew_skills:smooth_driving/name": "Viaje suave"
"#crew_skills:smooth_driving/effect": "Disminuye la dispersión del cañón en un %(highlight_start)%(shotDispersionFactorPerLevel)\u00A0%%(highlight_end) al disparar en movimiento."
"#crew_skills:smooth_driving/tip": "Más útil en carros que disparan en\u00A0movimiento."
"#crew_skills:smooth_turret/name": "Giro suave de torreta"
"#crew_skills:smooth_turret/effect": "Disminuye la dispersión del cañón en\u00A0un %(highlight_start)%(shotDispersionFactorPerLevel)\u00A0%%(highlight_end) durante la\u00A0rotación de\u00A0la\u00A0torreta."
"#crew_skills:smooth_turret/features": "Cuando se aplica en carros sin torreta, disminuye la dispersión al rotar el cañón."
"#crew_skills:smooth_turret/tip": "Más útil en carros que disparan en\u00A0movimiento."
"#crew_skills:skilled_repairer/name": "Robustez"
"#crew_skills:skilled_repairer/effect": "Reduce la pérdida de eficacia de\u00A0los\u00A0módulos críticamente dañados en un\u00A0%(highlight_start)%(penaltyFactorPerLevel)\u00A0%%(highlight_end)."
"#crew_skills:close_combat_master/name": "Maestro del combate cercano"
"#crew_skills:close_combat_master/effect": "Aumenta la velocidad de rotación de\u00A0la\u00A0torreta en un %(highlight_start)%(turretRotationSpeedFactorPerLevel)\u00A0%%(highlight_end) si hay un\u00A0enemigo en\u00A0un\u00A0radio de %(highlight_start)%(enemyInRadius)%(highlight_end)\u00A0metros de tu carro."
"#crew_skills:close_combat_master/tip": "Más útil en carros pesados con baja capacidad de rotación de torreta."
"#crew_skills:fire_fighting/name": "Bombero"
"#crew_skills:fire_fighting/effect": "Acelera la extinción de incendios en\u00A0un %(highlight_start)%(healthBurnPerSecLossFactorPerLevel)\u00A0%%(highlight_end)."
"#crew_skills:fire_fighting/tip": "Más útil en carros con gran probabilidad de incendiarse."
"#crew_skills:desperado/name": "Subidón de adrenalina"
"#crew_skills:desperado/effect": "Acelera la recarga del cañón en un %(highlight_start)%(gunReloadTimeFactorPerLevel)\u00A0%%(highlight_end) cuando el carro tiene menos del %(highlight_start)%(vehicleHealthFraction)\u00A0%%(highlight_end) de PV."
"#crew_skills:desperado/tip": "Más útil en carros con alta durabilidad y\u00A0grueso blindaje."
"#crew_skills:repair/name": "Reparaciones"
"#crew_skills:repair/effect": "Disminuye el tiempo de\u00A0reparación de los módulos rotos en un %(highlight_start)%(repairSpeedFactorPerLevel)\u00A0%%(highlight_end)."
"#crew_skills:sniper/name": "Francotirador"
"#crew_skills:sniper/effect": "Otorga un %(highlight_start)%(chancePerLevel)\u00A0%%(highlight_end) de probabilidades de que un\u00A0disparo inflija daño garantizado en\u00A0módulos de\u00A0un\u00A0carro enemigo si\u00A0los\u00A0dañas."
"#crew_skills:sniper/features": "Cuando se activa la habilidad, la\u00A0probabilidad de\u00A0dañar un\u00A0módulo enemigo es del %(highlight_start)%(deviceChanceToHitBoost)\u00A0%%(highlight_end). Normalmente la\u00A0probabilidad de\u00A0causar daño depende del\u00A0tipo de\u00A0módulo y\u00A0varía entre el\u00A027\u00A0% y\u00A0el\u00A0100\u00A0%."
"#crew_skills:smooth_turn/name": "Giro suave"
"#crew_skills:smooth_turn/effect": "Disminuye la dispersión del cañón en un %(highlight_start)%(shotDispersionFactorPerLevel)\u00A0%%(highlight_end) durante la\u00A0rotación del\u00A0carro."
"#crew_skills:sighting/name": "Ajuste de fuego"
"#crew_skills:sighting/effect": "Disminuye la dispersión del cañón mínima de un segundo disparo un %(highlight_start)%(level)\u00A0%%(highlight_end) cuando tu carro y el objetivo están estacionarios."
"#crew_skills:sighting/features": "Esta habilidad no tiene efecto cuando el indicador de la retícula se sale del objetivo o el carro se mueve a más de 5\u00A0metros de distancia."
"#crew_skills:sighting/tip": "Esta habilidad es más útil en carros que atacan al enemigo desde emboscadas."
"#crew_skills:deadly_accuracy/name": "Precisión mortal"
"#crew_skills:deadly_accuracy/effect": "Aumenta el alcance de visión y la velocidad de apuntamiento en un %(highlight_start)%(aimingFactorPerLevel)\u00A0%%(highlight_end) si todos tus aliados han\u00A0sido destruidos."
"#crew_skills:camouflage/name": "Camuflaje"
"#crew_skills:camouflage/effect": "Aumenta la ocultación del carro en\u00A0un %(highlight_start)%(camouflageFactorPerLevel)\u00A0%%(highlight_end)."
"#crew_skills:camouflage/tip": "Más útil en carros pequeños de bajo perfil."
"#crew_skills:virtuoso/name": "Frenado con embrague"
"#crew_skills:virtuoso/effect": "Aumenta la velocidad de rotación del carro en un %(highlight_start)%(rotationSpeedFactorPerLevel)\u00A0%%(highlight_end)."
"#crew_skills:tutor/name": "Mentor"
"#crew_skills:tutor/effect": "Aumenta la EXP de la tripulación obtenida en batalla en un %(highlight_start)%(xpBonusFactorPerLevel)\u00A0%%(highlight_end)."
"#crew_skills:fast_capture/name": "Captura rápida"
"#crew_skills:fast_capture/effect": "Aumenta la velocidad de captura de la base en un %(highlight_start)%(captureSpeedFactorPerLevel)\u00A0%%(highlight_end)."
"#crew_skills:fast_capture/features": "Capturar una base junto a un aliado que tenga esta habilidad aumenta la velocidad de captura de la base en un %(highlight_start)10\u00A0%%(highlight_end) adicional."
"#crew_skills:skilled_ranging/name": "Fuego de precisión"
"#crew_skills:skilled_ranging/effect": "Realiza %(highlight_start)3%(highlight_end) disparos seguidos e inflige daños con cada uno de ellos para conseguir un %(highlight_start)%(activationChancePerLevel)\u00A0%%(highlight_end) de probabilidad de infligir el daño máximo con el siguiente disparo."
"#crew_skills:skilled_ranging/features": "La serie se interrumpe con un fallo o\u00A0un\u00A0disparo que\u00A0no\u00A0inflige daño."
"#crew_skills:skilled_ranging/tip": "Dispara solo cuando estás seguro de infligir daño."
