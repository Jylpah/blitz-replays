"battleType/hellgames": "Resurgimiento"
"hangar/battleType/hellgamesDescription": "Si te destruyen, no salgas de la batalla. Tu carro reaparece 2\u00A0veces por batalla.\n\nElixir\n• Durante la batalla, acumularás Elixir gradualmente. Cuanto mejor luches, más\u00A0Elixir conseguirás.\n\nCapacidades:\n• Hay 7\u00A0capacidades iniciales y 11\u00A0capacidades que se pueden comprar en batalla con Elixir.\n• Cada uno de los carros solo tiene\u00A01 de las 7\u00A0capacidades iniciales preinstalada. Esta capacidad no se puede cambiar y debe activarse manualmente en batalla.\n• Las capacidades que se adquieren con Elixir solo se pueden elegir antes de cada reaparición. Se activan automáticamente en el momento oportuno.\n\n• Todas las capacidades adquiridas permanecen disponibles durante la batalla.\n• Las batallas se libran con carros de nivel V a X en Encuentro, duran 9\u00A0minutos y no afectan a tus estadísticas."
"hangar/battleType/hellgamesHeader": "RESURGIMIENTO"
"hangar/battleType/hellgamesShortDescription": "¡Resucita de entre los muertos! Los carros se\u00A0transforman en\u00A0vampiros, cazadores y\u00A0hombres lobo con\u00A0inusitadas habilidades místicas."
"hangar/battleType/moonFightHeader": "GRAVEDAD"
"hangar/battleType/moonFightShortDescription": "¡Lánzate a la baja gravedad! Salta por todos lados, flota en el aire y mira cómo tus enemigos se alejan volaaa-aa-ando...\n¡Despega!"
"#artefacts:jump/name": "Propulsor"
"#artefacts:jump/descr": "Lanza tu carro hacia arriba en la dirección del movimiento.\n\nDurante el desplazamiento, cuanto más ligero y rápido sea el carro, más alto y lejos saltará.\n"
"#battle:Message/Equipment/jump_ability_in_use": "El Propulsor ya está en uso."
"#battle:Message/Equipment/jump_ability_in_cooldown": "El Propulsor está en reposo."
"battleType/nanomaps": "Escaramuza"
"hangar/battleType/nanomapsDescription": "• Las batallas se libran en zonas seleccionadas de ciertos mapas.\n• Cada equipo tiene 5\u00A0carros.\n• Las batallas no afectan a tus estadísticas."
"hangar/battleType/nanomapsHeader": "ESCARAMUZA"
"hangar/battleType/nanomapsShortDescription": "¡Únete a salvajes batallas de 5\u00A0contra\u00A05 en arenas pequeñas! ¡Aplasta a tus enemigos en tiroteos a corta distancia!"
"battleType/vampiric": "Burning Games"
"hangar/battleType/vampiricDescription": "Los carros pierden PV gradualmente.\n\nNo te quemes:\n• Golpea a tus enemigos para restaurar tus PV (+45\u00A0% de PV del daño infligido).\n• Golpea a tus aliados para restaurar sus\u00A0PV (+55\u00A0% de PV del daño potencial).\n\nCaracterísticas de la batalla:\n• Tu carro reaparece una vez por batalla.\n• Recibe un -10\u00A0% al tiempo de recarga y un +10\u00A0% al daño, la potencia del motor y la velocidad máxima.\n• Obtén un -30\u00A0% adicional al tiempo de recarga, un +30\u00A0% al daño y un +20\u00A0% a la potencia del motor y la velocidad máxima tras reaparecer.\n• Cuando se destruye un carro, este explota e inflige un 20\u00A0% del daño equivalente a los PV máximos de tu carro a todos los enemigos en un radio de 50\u00A0m.\n• Las batallas se desarrollan en Supremacía o Encuentro.\n• Captura bases en Supremacía para restaurar los PV de todo el equipo.\n• Las bases en Supremacía se capturan más rápido.\n• En Encuentro no hay base. Los carros pierden PV más lentamente que en Supremacía.\n• Las batallas duran 9\u00A0minutos y no afectan a tus estadísticas."
"hangar/battleType/vampiricHeader": "BURNING GAMES"
"hangar/battleType/vampiricShortDescription": "Los carros van perdiendo PV de forma gradual. ¡Golpea a tus aliados para curarlos, y golpea a los enemigos para curar tu carro!"
