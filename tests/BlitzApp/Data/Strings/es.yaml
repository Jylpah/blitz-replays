"provisions/comeBackKit/Name": "Último respiro"
"provisions/comeBackKit/Description": "Al recibir daño letal, tu\u00A0carro se\u00A0queda con\u00A01\u00A0PV en\u00A0lugar de\u00A0ser destruido. No\u00A0tiene efecto en\u00A0caso de\u00A0explosión del\u00A0compartimento de\u00A0munición."
