"#artefacts:hunters_mark/name": "Irradiador"
"#artefacts:hunters_mark/descr": "Permite que todos los aliados inflijan más daño al vehículo enemigo al que has apuntado al activar el Irradiador.\n+50\u00A0% de daño contra un vehículo enemigo.\n\nEl jugador que active el Irradiador estará visible en el minimapa mientras la capacidad esté activa.\nLa capacidad caduca antes de tiempo si el enemigo afectado desaparece del minimapa.\nNo puedes usar el Irradiador contra un vehículo que ya se encuentra afectado por sus efectos.\n"
"hangar/battleType/arcadeDescription": "• Los carros reciben capacidades que mejoran sus características o reparan daños.\n• 2 de las 12\u00A0capacidades estarán preinstaladas en cada vehículo.\n• Irradiador, Piel del camaleón, Descarga drenavidas, Combustible de alto octanaje, Acelerador y Reflector de daño se activan manualmente como consumibles y se pueden usar varias veces.\n• Regenerador de blindaje, Ariete, Coordinador de batalla, Sistema de sabotaje, Escudo de uranio y Mirada tóxica se activan automáticamente como provisiones.\n• Las batallas se libran en Supremacía con carros de nivel\u00A0V a\u00A0X y no afectan a tus estadísticas.\n• Las batallas se pueden desactivar por la noche o por la tarde en función de la región en la que te encuentres."
