"Equipment/InfoScreen/EquipmentUsage": "MONTANDO"
"Equipment/InfoScreen/EquipmentUsage/UnlockingSlots": "Cada carro tiene 9\u00A0espacios. Los espacios de nivel\u00A0I se pueden desbloquear de inmediato. Los niveles\u00A0II y\u00A0III se desbloquearán una vez desbloquees todos los espacios del nivel anterior."
"Equipment/InfoScreen/EquipmentUsage/UnlockForCredits": "Usa créditos para desbloquear espacios. Cada espacio cuenta con dos opciones de equipamiento. Solo se puede montar una opción."
"TankMechanics/MovableArmor": "Blindaje dinámico"
"TankMechanics/MovableArmorDescription": "Mueve el blindaje para cubrir puntos débiles en el casco y la torreta, %(highlight_start)creando protección adicional%(highlight_end).\n\n• Para el Titan\u00A0H-Nd, se activa %(highlight_start)cuando los\u00A0PV bajan al 50\u00A0%%(highlight_end).\n• Para el Titan-54d, se activa tras usar el Sistema de blindaje dinámico."
"TankMechanics/ImprovedDetection": "Proyectiles trazadores"
"TankMechanics/ImprovedDetectionDescription": "%(highlight_start)Hace a un carro enemigo visible para todos los aliados durante 20\u00A0segundos%(highlight_end) en lugar de los 10\u00A0segundos estándar.\n\n• Al impactar en el WZ-132A o el WZ-132-1, los hace visibles durante 17\u00A0segundos.\n• Se activa con un disparo penetrante o no penetrante y con rebotes.\n• No se activa con un disparo acertado a ciegas o daño por explosión."
"TankMechanics/InternalTrack": "Oruga de emergencia"
"TankMechanics/InternalTrackDescription": "Permite que el carro se desplace hacia atrás a una velocidad de 4\u00A0km/h si la oruga principal queda destruida."
"TankMechanics/DesertPower": "Fuerza del desierto"
"TankMechanics/DesertPowerDescription": "%(highlight_start)+50\u00A0%%(highlight_end) a la velocidad de reparación de módulos.\nEfectiva %(highlight_start)en mapas desérticos%(highlight_end): Arenas del desierto, Villa del oro negro, Oasis de palmeras y Tierras baldías."
"TankMechanics/ReserveAmmo": "Proyectil de reserva"
"TankMechanics/ReserveAmmoDescription": "• Todos los proyectiles se recargan relativamente rápido, sin incluir el último.<br/><br/>• %(highlight_start)Usa el último proyectil como reserva%(highlight_end) de ser necesario, ya que el cargador tarda cierto tiempo en recargarse tras usarlo."
"TankMechanics/ReducedSpotDuration": "Ocultación adaptativa"
"TankMechanics/ReducedSpotDurationDescription": "• Una vez fuera del campo de visión enemigo, %(highlight_start)tu carro se hace invisible más rápido; en 7\u00A0segundos%(highlight_end) en lugar de los 10\u00A0segundos estándar.\n• Cuando un oponente te detecte, aparecerá %(highlight_start)un icono de un ojo rojo sobre él; escóndete de este enemigo en particular%(highlight_end).\n\n• Cuando un proyectil trazador impacta en el carro, el carro se\u00A0hace invisible en 17\u00A0segundos en lugar de\u00A020."
"TankMechanics/ShotDispersionStabilizator": "Estabilización de combate"
"TankMechanics/ShotDispersionStabilizatorDescription": "A una velocidad de avance que no supere los 15\u00A0km/h o a una velocidad de marcha atrás que no supere los 15\u00A0km/h, la mirilla sigue siendo pequeña, lo que permite apuntar con mayor precisión."
"TankMechanics/DraculaTrack": "Regenerador de orugas"
"TankMechanics/DraculaTrackDescription": "Las orugas destruidas se restauran el doble de rápido."
