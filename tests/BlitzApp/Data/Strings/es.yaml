"Equipment/InfoScreen/Header": "Equipamiento"
"Equipment/InfoScreen/IncreaseBattlePerformance": "El equipamiento mejora el rendimiento del carro."
"Equipment/InfoScreen/ChangingEquipment": "Puedes cambiar de equipamiento en cualquier momento entre batallas. Prueba diferentes combinaciones para probar otros estilos de juego."
