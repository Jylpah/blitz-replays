"hangar/battleType/ratingDescription": "Un modo de batalla en el que los jugadores se emparejan por clasificación personal.\n\nEn las batallas de clasificación, puedes ganar una bonificación de EXP de combate, créditos y divisas de los eventos del juego. Conseguirás recompensas adicionales por alcanzar logros en la tabla clasificatoria.\n\nRequisitos especiales del emparejador:\n• Puedes luchar a bordo de carros con módulos en configuración máxima y con una tripulación con un 100\u00A0% de maestría.\n• Los equipos se equilibran por tipo de carro.\n• Se aplican reglas más estrictas cuando se emparejan carros por tipo y según sus características.\n• Los equipos tienen la misma cantidad de carros de cada nivel.\n• Si el emparejador tarda demasiado tiempo en crear los equipos, los requisitos se pueden suavizar."
"hangar/battleType/regularDescription": "Un modo de batalla básico en el que los jugadores se emparejan de forma aleatoria.\n\nRequisitos especiales del emparejador:\n• Puedes luchar con cualquier carro.\n• Los equipos se equilibran por tipo de carro y cuentan con el mismo número de pelotones.\n• Si el emparejador tarda demasiado tiempo en crear los equipos, los requisitos se pueden suavizar."
