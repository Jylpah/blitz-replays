"#artefacts:reflectionAbility/name": "Reflector de daño"
"#artefacts:reflectionAbility/descr": "Cuando un enemigo te cause daño, recibirá un 35\u00A0% del daño infligido.\nSi el disparo no causa daño, el enemigo recibirá un 35\u00A0% del daño medio."
