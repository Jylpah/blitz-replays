"NewbieHangar/HistoricalReference/M4A3E8TU": "Este caballo de batalla, apodado «Easy\u00A08», es un luchador ágil con un cañón capaz de alcanzar a sus objetivos con rapidez y fiabilidad. El Sherman es ideal para flanquear enemigos y organizar ataques sorpresa"
"NewbieHangar/HistoricalReference/PzVI_AusfTU": "Este depredador presume de una\u00A0combinación temible de\u00A0blindaje y\u00A0potencia de\u00A0fuego. Su\u00A0impresionante cañón y\u00A0elevado daño por\u00A0disparo hacen del\u00A0Tiger\u00A0I un\u00A0carro eficaz tanto para el\u00A0ataque como para la\u00A0defensa"
"NewbieHangar/HistoricalReference/T34_85TU": "Este legendario carro no solo cuenta con un\u00A0cañón de gran potencia, sino\u00A0que también disfruta de un\u00A0blindaje y\u00A0una\u00A0movilidad decentes. El T-34-85 es un\u00A0guerrero equilibrado capaz de enfrentarse a\u00A0cualquier situación"
"NewbieHangar/HistoricalReference/Type_58TU/China": "Este carro no solo cuenta con un\u00A0cañón de gran potencia, sino\u00A0que también disfruta de un\u00A0blindaje y\u00A0una\u00A0movilidad decentes. El Type\u00A058 es un\u00A0guerrero equilibrado capaz de enfrentarse a\u00A0cualquier situación"
"NewbieHangar/HistoricalReference/Type_58TU": "Una variante china del T-34-85. Este carro no solo cuenta con un\u00A0cañón de gran potencia, sino\u00A0que también disfruta de un\u00A0blindaje y\u00A0una\u00A0movilidad decentes. El Type\u00A058 es un\u00A0guerrero equilibrado capaz de enfrentarse a\u00A0cualquier situación"
