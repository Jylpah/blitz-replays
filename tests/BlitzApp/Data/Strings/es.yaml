"consumables/splash/Name": "Infierno"
"consumables/splash/Descr": "Cuando se dispara a\u00A0cualquier objeto, el\u00A0proyectil estalla e\u00A0inflige daño por\u00A0explosión a\u00A0todos los\u00A0enemigos en\u00A0un\u00A0rango de\u00A025\u00A0m.\n%(healthFactor) de los PV máximos de tu carro al daño.\n"
"#artefacts:curse/name": "Rastro de sangre"
"#artefacts:curse/descr": "Apunta a un carro enemigo y activa la capacidad. Durante 10\u00A0segundos, el carro enemigo perderá PV mientras se desplaza.\n\n-10\u00A0% de los PV máximos cada 10\u00A0m.\n\nEsta capacidad ya está instalada y no se puede vender ni cambiar. El resto de las capacidades solo pueden obtenerse en batalla.\n"
"consumables/returnInTime/Name": "Salto temporal"
"consumables/returnInTime/Descr": "Cuando se activa, el Salto temporal devuelve tu carro a la misma posición, estado y cantidad de PV que tenía hace 4\u00A0s.\nEl Salto temporal no hace efecto si destruyen tu carro.\n\nEsta habilidad ya está instalada y no se puede vender ni cambiar. El resto de las habilidades solo pueden obtenerse en batalla.\n"
"#artefacts:pretendDead/name": "Hacerse el muerto"
"#artefacts:pretendDead/descr": "Cuando se activa, Hacerse el muerto hace que tu carro parezca destruido. El efecto se mantiene cuando te desplazas, disparas y giras la torreta. Hacerse el muerto acaba si recibes impactos, te embisten o te caes. Hacerse el muerto protege a tu carro una vez del daño infligido por cualquier proyectil o capacidad.\n\nEsta capacidad ya está instalada y no se puede vender ni cambiar. El resto de las capacidades solo pueden obtenerse en batalla.\n"
"#artefacts:moonwalk_hellgames/name": "Sombra"
"#artefacts:moonwalk_hellgames/descr": "Cuando se activa, la Sombra hace tu carro invisible al enemigo y aumenta su velocidad. El\u00A0efecto acaba si disparas o recibes daño.\n\n%(enginePowerFactor) a la potencia del motor.\n+30\u00A0km/h a la velocidad máxima.\n\nEsta capacidad ya está instalada y no se puede vender ni cambiar. El resto de las capacidades solo pueden obtenerse en batalla.\n"
