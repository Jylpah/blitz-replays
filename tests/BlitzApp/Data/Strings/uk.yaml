"#artefacts:moonwalk/name": "Маскування «Хамелеон»"
"#artefacts:moonwalk/descr": "Танк стає невидимим для супротивника в бою та на мінімапі й рухається зі збільшеною швидкістю.\nУ 5 разів збільшує потужність двигуна.\nУ 2 рази збільшує максимальну швидкість.\n\nДія припиняється достроково зі здійсненням пострілу або отриманням шкоди.\n"
"#artefacts:afterburner_ability/name": "Високооктанове пальне"
"#artefacts:afterburner_ability/descr": "Підвищує динаміку танка.\nЗбільшує потужність двигуна в 4 рази.\nЗбільшує максимальну швидкість у 2 рази.\nЗбільшує міцність гусениць у 15 разів.\n"
"#artefacts:shield/name": "Урановий щит"
"#artefacts:shield/descr": "-30% до отримуваної шкоди від одного пострілу, якщо він становить не менше ніж 5% від максимальної міцності танка.\n\nПісля використання Урановий щит перезаряджається.\nАвтоматично спрацьовує в бою. Діє постійно протягом одного бою.\n"
"#artefacts:sacrifice/name": "Розряд напіврозпаду"
"#artefacts:sacrifice/descr": "Підвищує завдавану шкоду, але знижує міцність танка.\n+50% до всіх типів шкоди.\n-10% від максимальної міцності танка.\n\nНе можна використати, якщо в танка залишилося недостатньо міцності.\n"
"#artefacts:dash/name": "Прискорювач"
"#artefacts:dash/descr": "Ривок у напрямку руху на 50\u00A0м.\n\nНе можна використовувати, якщо збито гусеницю або пошкоджено двигун.\n\nПісля знищення супротивника час перезаряджання здібності скидається.\n"
"#artefacts:stealth/name": "Система «Диверсант»"
"#artefacts:stealth/descr": "З виявленням вашого танка лампочка з'являється миттєво. Якщо танк виходить за межі виявлення, його миттєво перестає бачити команда супротивника, і він зникає з мінімапи.\n\nАвтоматично спрацьовує в бою. Діє постійно протягом бою.\n"
"#artefacts:ally_buff/name": "Координатор бою"
"#artefacts:ramming_damage/name": "Таран-молот"
"#artefacts:ramming_damage/descr": "Підвищує завдавану шкоду від тарана. Знижує шкоду, отримувану від тарана.\n+65% до завдаваної шкоди тараном.\n-70% від отримуваної шкоди тараном.\n\nАктивується автоматично. Діє постійно впродовж бою.\n"
"#artefacts:lifesteal_heal/name": "Регенератор броні"
"#artefacts:lifesteal_heal/descr": "Відновлює міцність вашого танка, коли ви завдаєте шкоди супротивникові. Також відновлює міцність танка союзника, коли ви влучаєте снарядом або тараните його.\n+25% до міцності вашого танка від завданої шкоди.\n+60% до міцності танка союзника від середньої шкоди снаряда або потенціальної шкоди від тарану.\n\nАвтоматично спрацьовує в бою. Діє постійно протягом бою.\n"
"#artefacts:lifesteal_heal_vampiric/name": "Регенератор броні"
"#artefacts:lifesteal_heal_vampiric/descr": "Відновлює міцність вашого танка, коли ви завдаєте шкоди супротивникові. Також відновлює міцність танка союзника, коли ви влучаєте снарядом або тараните його.\n+25% до міцності вашого танка від завданої шкоди.\n+60% до міцності танка союзника від середньої шкоди снаряда або потенціальної шкоди від тарану.\n\nАвтоматично спрацьовує в бою. Діє постійно протягом бою.\n"
"madGamesEvent/tierFive/vehicleInfo/header": "Отримайте Scavenger!"
"madGamesEvent/tierFive/vehicleInfo/description": "Scavenger — найпопулярніший танк Пустища. Потужний двигун та чіпкі гусениці дають змогу швидко міняти позиції та виводити з-під удару ослаблену піщаними бурями броню. У Scavenger дві гармати на вибір: 75-мм гармата перетворить ворога на купу металу здалеку, а фугасниця допоможе розібратися з супротивником на короткій дистанції."
"madGamesEvent/Currencies/Biogas/Title": "Біодизель"
"madGamesEvent/Currencies/Biogas/Terms": "• Видають за перемоги у звичайних боях та в боях Mad Games за умови отримання щонайменше 300 од. чистого бойового досвіду.\n• Що вищий рівень вашого танка в бою, то більше Біодизелю ви отримаєте.\n• Перемоги в рейтингових боях не враховуються."
"madGamesEvent/Currencies/Cookies/Title": "Печиво"
"madGamesEvent/Currencies/Victories/Title": "Перемоги"
"madGamesEvent/Currencies/Victories/Terms": "• Здобудьте перемогу 50 разів у звичайних боях або в боях Mad Games, щоб отримати Scavenger.\n• Перемоги в рейтингових боях не враховуються."
