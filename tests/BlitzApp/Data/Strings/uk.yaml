"#achievements:medalNikolas_heroInfo": "Елфі Ніколс — англійський танковий снайпер. За один день битви під Ель-Аламейном (Єгипет) знищив 9 німецьких танків. Загалом за час битви підбив 14 танків супротивника."
"#achievements:medalRadleyWalters_heroInfo": "Сідней Валпі Редлі-Уолтерс — канадський танковий ас 27-го танкового полку. На танку Sherman Firefly знищив 18 німецьких танків у 1944–1945\u00A0рр."
