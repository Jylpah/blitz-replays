"#artefacts:hunters_mark/name": "Опромінювач"
"#artefacts:hunters_mark/descr": "Дає змогу всім союзникам завдавати більшої шкоди супротивникові, на якого було спрямовано приціл під час активації Опромінювача.\n+50% до шкоди по супротивнику.\n\nГравця, що застосував Опромінювач, видно на мінімапі під час дії здібності.\nДія припиняється достроково, якщо супротивник, до якого вона застосована, зникає з мінімапи.\nНе можна застосувати Опромінювач до танків, на які він вже діє.\n"
"hangar/battleType/arcadeDescription": "• Танки отримують здібності, що поліпшують їхні характеристики або відновлюють міцність після отримання шкоди.\n• Для кожного танка визначено та встановлено 2 з 12 здібностей.\n• Опромінювач, Маскування «Хамелеон», Розряд напіврозпаду, Високооктанове паливо, Прискорювач та Рефлектор шкоди використовуються багаторазово й активуються вручну, як спорядження.\n• Регенератор броні, Таран-молот, Координатор бою, Система «Диверсант», Урановий щит та Випромінювач «Жага помсти» спрацьовують автоматично, як амуніція.\n\n• Бої проходять на танках V–X рівня в Перевазі та не враховуються в статистиці.\n• Бої може бути вимкнено в нічний або вечірній час залежно від вашого регіону."
