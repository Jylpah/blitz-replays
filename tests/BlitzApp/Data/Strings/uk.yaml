"#achievements:eSport_condition": "• Нагороджуються всі гравці, що зіграли хоча б 1 бій у період проведення турніру."
"#achievements:camper": "«Танкіст-снайпер»"
"#achievements:camper_descr": "Завдати найбільшої шкоди за бій з дистанції не менше ніж 250 м."
"#achievements:camper_condition": "• Зробити щонайменше 8 пострілів.\n• Щонайменше 80% влучень мають бути з завдаванням шкоди.\n• Враховується шкода танкам супротивника й пошкодження модулів.\n• Загальна влучність стрільби за бій має бути не менше ніж 85%.\n• Завдана шкода має перевищувати кількість очок міцності танка гравця та становити не менше ніж 1\u00A0000 одиниць.\n• За однакової кількості завданої шкоди нагороджується гравець, що отримав найбільшу кількість очок досвіду за бій.\n• Видають лише одну нагороду за бій."
"#achievements:mainGun": "«Основний калібр»"
"#achievements:mainGun_condition": "• Завдана шкода має становити не менше 35% від сумарної міцності танків супротивника й не менше 1\u00A0000 одиниць.\n• За умови однакової кількості завданої шкоди нагороджується гравець, що отримав найбільшу кількість очок досвіду за бій.\n• Видають лише одну нагороду за бій.<br/><br/>Якщо танк VI–X рівня отримав у бою медаль «Основний калібр», йому нараховують додаткові кредити:<br/>• VI рів. — 10 000<br/>• VII рів. — 20 000<br/>• VIII рів. — 30 000<br/>• IX рів. — 40 000<br/>• X рів. — 50 000"
