"#achievements:medalDeLanglade_heroInfo": "Поль де Ланглад — під час Другої світової війни підполковник, а з вересня 1943 р. полковник французької армії, воював у складі 2-ї бронетанкової дивізії генерала Леклерка. В бою біля м. Домпер (Франція) 12–13 вересня 1944 р. бойова тактична група під командуванням де Ланглада майже повністю знищила 112-ту панцербригаду. Після бою з 45 «Пантер» залишилося лише 4 танки."
"#achievements:medalDeLanglade_condition": "• Супротивник має перебувати в колі захоплення бази.\n• Захоплення може бути як послідовним, так і одночасним."
"#achievements:medalDeLanglade_descr": "Знищити в одному бою щонайменше 3 танки супротивника, що захоплюють базу."
"#achievements:medalHalonen_condition": "• Знищені танки мають переважати ПТ-САУ гравця щонайменше на 1 рівень."
"#achievements:medalHalonen_descr": "Знищити щонайменше 3 танки супротивника в одному бою, керуючи ПТ-САУ."
"#achievements:medalHalonen_heroInfo": "Ерккі Халонен — танковий ас, сержант фінської армії. Під час боїв у червні — липні 1944 г. на StuG III знищив три T-34, два KV-1 та два ISU-152."
"#achievements:medalLehvaslaiho_condition": "• Знищені танки мають переважати танк гравця щонайменше на 1 рівень."
"#achievements:medalLehvaslaiho_descr": "Знищити 2 танки супротивника в одному бою, керуючи середнім танком."
"#achievements:medalLehvaslaiho_heroInfo": "Рейно Лехвеслайхо — сержант танкової бригади фінської танкової дивізії. Підбив 7 танків та ПТ-САУ."
"#achievements:medalLafayettePool_heroInfo": "Лафаєт Дж. Пул — американський танковий ас. Беручи участь у бойових діях, підбив і знищив 258 німецьких бронемашин та автомобілів."
"#achievements:medalLafayettePool_condition": "• Керувати танком V рівня та вище."
