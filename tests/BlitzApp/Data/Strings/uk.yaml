"hangar/battleType/ratingDescription": "Режим бою, в якому гравців підбирають з урахуванням особистого рейтингу.\n\nУ рейтингових боях передбачено бонус до бойового досвіду, кредитів та валют ігрових подій. Додаткові нагороди видаються за досягнення в Таблиці лідерів рейтингу.\n\nСпеціальні правила матчмейкера:\n• Можна брати участь на танках у топовій комплектації та з майстерністю екіпажу 100%.\n• Команди збалансовані за типами танків.\n• Діють суворіші правила підбирання танків за типами з урахуванням їхньої специфіки.\n• Команди симетричні за рівнями танків.\n• Якщо матчмейкер довго не може підібрати супротивника, правила можуть спрощуватися."
"hangar/battleType/regularDescription": "Базовий режим бою, в якому гравців підбирають випадково.\n\nСпеціальні правила матчмейкера:\n• Можна брати участь на будь-яких танках.\n• Команди збалансовані за типами танків та симетричні за кількістю взводів.\n• Якщо матчмейкер довго не може підібрати супротивника, правила можуть спрощуватися."
