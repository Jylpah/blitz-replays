"#artefacts:hunters_mark_hellgames/name": "Мітка мисливця"
"#artefacts:hunters_mark_hellgames/descr": "Дає змогу всім союзникам завдавати більшої шкоди супротивникові, на якого було спрямовано приціл під час активації Мітки.\n\n%(damageFactor) до шкоди від усіх союзників.\nГравця, що застосував Мітку мисливця, видно на мінімапі під час дії здібності.\nДія припиняється, якщо супротивник із Міткою зникає з мінімапи.\nНе можна повісити кілька Міток мисливця на один танк одночасно.\n\nЗдібність уже встановлено, її не можна продати або змінити. Решту здібностей можна отримати лише в бою.\n"
