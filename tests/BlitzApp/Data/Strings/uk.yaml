"#achievements:medalSupremacy_condition": "• Накопичувальна медаль.\n• Зараховують усі очки перемоги, набрані у Перевазі.\n\n• IV ступеня – 10 000\n• III ступеня – 100 000\n• II ступеня – 1 000 000\n• I ступеня – 10 000 000"
"#achievements:olimpicBronze": "«Бліц-ігри: бронза»"
"#achievements:olimpicBronze_descr": "• Унікальна нагорода для глобальної ігрової події «Бліц-ігри 2016».\n• Нагороджуються усі учасники «Бліц-ігор» із досягненням 1/3 загального прогресу."
"#achievements:olimpicSilver": "«Бліц-ігри: срібло»"
