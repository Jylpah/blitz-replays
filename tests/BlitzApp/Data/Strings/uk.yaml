"consumables/splash/Name": "Інферно"
"consumables/splash/Descr": "З пострілом у будь-який об'єкт снаряд вибухає й завдає шкоди всім супротивникам у радіусі\u00A025\u00A0м.\n%(healthFactor) до шкоди від поточної міцності вашого танка.\n"
"#artefacts:curse/name": "Кривавий слід"
"#artefacts:curse/descr": "Наведіть приціл на супротивника й активуйте здібність. Протягом 10\u00A0секунд супротивник втрачатиме міцність під час руху.\n\n-10% від максимальної міцності що 10\u00A0м.\n\nЗдібність уже встановлено, її не можна продати або змінити. Решту здібностей можна отримати лише в бою.\n"
"consumables/returnInTime/Name": "Стрибок у часі"
"consumables/returnInTime/Descr": "З активуванням повертає танк на 4 секунди назад в те ж саме положення, стан і з тією ж самою міцністю, яку він мав раніше.\nСтрибок у часі не діє, якщо вас знищено.\n\nЗдібність уже встановлено, її неможливо продати або змінити. Решту здібностей можна отримати лише в бою.\n"
"#artefacts:pretendDead/name": "Танатоз"
"#artefacts:pretendDead/descr": "Внаслідок активації танк виглядає знищеним. У Танатозі можна рухатися, стріляти й повертати башту. Танатоз припиняється з влученням у ваш танк, тараном або падінням. При цьому Танатоз блокує шкоду від першого влучення у ваш танк будь-якого снаряду та осколків, а також Здібностей.\n\nЗдібність уже встановлено, її не можна продати або змінити. Решту здібностей можна отримати лише в бою.\n"
"#artefacts:moonwalk_hellgames/name": "Тінь"
"#artefacts:moonwalk_hellgames/descr": "З активацією танк стає невидимим для супротивника та рухається зі збільшеною швидкістю. Дія Тіні припиняється з пострілом або отриманням шкоди.\n\n%(enginePowerFactor) до потужності двигуна\n+30\u00A0км/год до максимальної швидкості.\n\nЗдібність уже встановлено, її не можна продати або змінити. Решту здібностей можна отримати лише в бою.\n"
