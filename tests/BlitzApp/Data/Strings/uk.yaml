"#achievements:medalOskin_heroInfo": "Олександр Петрович Оськін — командир танка, Герой Радянського Союзу. 11 серпня 1944 р., перебуваючи в розвідці біля Оглендува (Польща), знищив три Tiger II на Т-34."
"#achievements:medalKolobanov_heroInfo": "Зиновій Григорович Колобанов — радянський танкіст-ас, підполковник. У бою 19 серпня 1941 р. на KV-1 знищив 22 німецькі танки, 2 гармати та 2 бронетранспортери."
