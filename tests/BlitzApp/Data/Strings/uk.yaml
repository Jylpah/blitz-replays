"#achievements:masterofContinents_descr": "Видається усім гравцям регіону, що отримав перше місце в глобальній ігровій події «Битва континентів» у жовтні 2015 р. Кожен із вас — справжній Чемпіон континентів, принаймні цього разу…"
"#achievements:continentalViceChampion": "«Віце-чемпіон континентів»"
"#achievements:continentalViceChampion_descr": "Видають усім гравцям регіону, що отримав друге місце у глобальній ігровій події «Битва континентів» у жовтні 2015 р. Лише один крок відділяє вас від чемпіонського титулу, тож ви отримуєте заслужену медаль віце-чемпіона!"
"#achievements:continentalContender": "«Фіналіст Битви континентів»"
"#achievements:continentalContender_descr": "Видають усім гравцям регіону, що отримав третє місце у глобальній ігровій події «Битва континентів» у жовтні 2015 р. Це була грандіозна битва, і ви по праву заслужили своє місце на п'єдесталі пошани!"
"#achievements:continentalCompetitor": "«Учасник Битви континентів»"
"#achievements:continentalCompetitor_descr": "Видають усім гравцям регіону, що отримав четверте місце в глобальній ігровій події «Битва континентів» у жовтні 2015 р. Хоробрість, виявлена вами в боях, заслуговує на нагороду!"
"#achievements:creative": "«За творчий внесок»"
"#achievements:creative_descr": "• Унікальна нагорода, що видається з 2016 р. лише за підсумками творчих конкурсів, що проводяться на офіційних ресурсах Blitz.\n• Нагороджується гравець, чия робота посіла призове місце у творчому конкурсі.\n• Повторно отримані нагороди додаються."
