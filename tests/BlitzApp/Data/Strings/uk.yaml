"HOLLOW_CHARGE_DESCRIPTION": "Має високі бронепробиття та шкоду. Зберігає бронепробиття на відстані. У разі зіткнення з танковими екранами та гусеницями бронепробиття снаряда значно знижується. Не рикошетить."
"HIGH_EXPLOSIVE_DESCRIPTION": "Має низьке бронепробиття. Якщо снаряд усе ж пробиває броню, він завдає великої шкоди. Зіткнувшись із перешкодою, снаряд вибухає й може завдати невеликої шкоди від розлітання осколків. Найефективніший за умови використання в гарматах із калібром від 152 мм. Не рикошетить."
"ARMOR_PIERCING_DESCRIPTION": "Має середнє бронепробиття та шкоду. Базовий тип боєприпасів для більшості гармат. Може рикошетити."
"ARMOR_PIERCING_HE_DESCRIPTION": "Має високу шкоду та підвищене бронепробиття порівняно з осколково-фугасним снарядом. Зіткнувшись із перешкодою, снаряд вибухає й може завдати невеликої шкоди від розлітання осколків. Не рикошетить."
"ARMOR_PIERCING_CR_DESCRIPTION": "Має високе бронепробиття, але знижену шкоду Найефективніша під час завдавання шкоди добре броньованим танкам. Може рикошетити."
