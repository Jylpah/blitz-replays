"TankMechanics/ImprovedDetection": "Трасувальні снаряди"
"TankMechanics/ImprovedDetectionDescription": "%(highlight_start)Влучивши, роблять супротивника помітним для всіх союзників на 20 секунд%(highlight_end) замість звичайних 10.\n\nУ разі влучення в WZ-132A або WZ-132-1— на 17 секунд.\nСпрацьовують із пробиттям, непробиттям та рикошетом.\nНе спрацьовують за умови влучення наосліп та потрапляння осколків ОФ-снарядів, що вибухнули поруч із танком."
"TankMechanics/InternalTrack": "Аварійна гусениця"
