"#artefacts:berserk_hellgames/descr": "+50% до шкоди по супротивнику та +40% до отримуваної шкоди.\nКоло розкиду зменшується на 50%.\n-30% до часу перезаряджання гармати."
"#artefacts:reflectionAbility/name": "Рефлектор шкоди"
"#artefacts:reflectionAbility/descr": "Коли супротивник завдає вам шкоди, він сам отримує 35% від цієї шкоди.\nБудь-яке влучення без шкоди по вашому танку завдасть супротивникові 35% від середньої шкоди."
"#artefacts:revengeAbility/name": "Випромінювач «Жага помсти»"
