"#achievements:medalCarius_heroInfo": "Отто Каріус — один із найрезультативніших танкістів-асів Другої світової війни. Воював на PzKpfw 38(t), PzKpfw VI Tiger і на ПТ-САУ Jagdtiger."
"#achievements:medalCarius_condition": "• IV ступеня – 10\n• III ступеня – 100\n• II ступеня – 1 000\n• I ступеня – 10 000"
"#achievements:raider": "«Рейдер»"
"#achievements:raider_descr": "Самотужки захопити базу й не бути виявленим на полі бою."
"#achievements:supporter": "«Підтримка»"
"#achievements:supporter_condition": "• Зараховуються цілі, що згодом були знищені іншими гравцями або самознищилися.\n• Рикошети й непробиття не враховуються.\n• За однакової кількості пошкоджених танків нагороджується гравець, що отримав найбільшу кількість очок досвіду за бій.\n• Видають лише одну нагороду за бій."
"#achievements:supremacyVeteran": "«Тертий калач»"
"#achievements:supremacyVeteran_descr": "Нагороджується гравець, що отримав найбільший сумарний досвід на танках із VI по X рівень за перший сезон змагань «Перевага»."
"#achievements:supremacyLegend": "«Легенда»"
"#achievements:supremacyLegend_descr": "Нагороджується гравець, що завдав найбільшої сумарної шкоди на танках із VI по X рівень за перший сезон змагань «Перевага»."
"#achievements:supremacyHunter": "«Мисливець»"
