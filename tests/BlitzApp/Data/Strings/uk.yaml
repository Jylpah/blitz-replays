"#achievements:medalTamadaYoshio_heroInfo": "Тамада Йошіо — полковник, командувач 4-м танковим полком Квантунської армії, який під час нічної операції 2-3 липня 1939 р. біля річки Халхін-Гол знищив 4 батареї 122-мм гаубиць, 107-мм гармат, 76,2-мм польових гармат, 10 бронемашин, 2 бронетранспортери, 7 протитанкових гармат, 5 піхотних мінометів та 20 вантажівок супротивника."
"#achievements:medalWittmann_condition": "• IV рівень знищених танків та вище.\n• Не видають із 25 вересня 2012 р."
"#achievements:medalWittmann_descr": "Знищити щонайменше 7 танків супротивника на танку чи ПТ-САУ або щонайменше 10 на САУ."
"#achievements:medalWittmann_heroInfo": "Ганс Бьольтер — один з найуспішніших німецьких танкових асів Другої світової війни. Брав участь у бойових діях в Польщі, Франції, Греції, на території СРСР та в Нормандії."
