"#achievements:medalLeClerc_heroInfo": "Жак-Філіп Леклерк у часи Другої світової війни — генерал сил Вільної Франції, один із розробників операції з визволення Парижа."
"#achievements:heroesOfRassenay_heroInfo": "У червні 1941 р. під містом Расейняй (Литва) відбулося зіткнення між частинами німецької 6-ї танкової дивізії та танками KV 3-го мехкорпусу. У битві брали участь приблизно 20 радянських та 100 німецьких танків. Незважаючи на підтримку артилерії та піхоти, німецькі війська зазнали великих втрат. Один із танків KV зміг довше ніж на добу перерізати німецькі комунікації."
"#achievements:medalAbrams_heroInfo": "Крейтон Абрамс — генерал, що командував бронетанковими з'єднаннями армії США в часи Другої світової та В'єтнамської воєн. Завоював репутацію агресивного та легкого на руку командира."
"#achievements:medalPoppel_heroInfo": "Микола Кирилович Попель — генерал-лейтенант танкових військ, радянський воєначальник та політпрацівник. Під час битви під Дубном (Україна) влітку 1941 р. організував рейд тилами супротивника на захопленій бронетехніці."
"#achievements:medalTarczay_heroInfo": "Ервін Тарцай — угорський танковий ас. Служив у 2-й угорській танковій дивізії, знищив орієнтовно 10 танків."
"#achievements:medalBillotte_heroInfo": "П'єр Бійот — капітан французької армії, під час бою 16 травня 1940 р. знищив на B1 bis два PzKpfw IV, одинадцять PzKpfw III та дві гармати."
"#achievements:medalLavrinenko_heroInfo": "Дмитро Федорович Лавриненко — радянський танковий ас, Герой Радянського Союзу, гвардії старший лейтенант. Визнаний найрезультативнішим радянським танкістом — за два з половиною місяці знищив п'ятдесят два танки в двадцяти восьми боях."
"#achievements:medalEkins_heroInfo": "Джой Екінс — рядовий Нортгемптонширського підрозділу британської Територіальної Армії. Низка джерел приписує Екінсові знищення славнозвісного танкового аса Міхаеля Віттмана."
"#achievements:medalKay_heroInfo": "Дуглас Кей — сержант британської армії, стрілець танка Sherman Firefly, учасник висадження союзників у Нормандії. Широко відомий як популяризатор та пропагандист історії танкової війни."
"#achievements:medalBrunoPietro_heroInfo": "П'єтро Бруно — італійський офіцер, танкіст. Кавалер найвищої нагороди Італії за подвиг на полі бою — золотої медалі «За військову доблесть»."
"#achievements:medalFadin_heroInfo": "Олександр Михайлович Фадін — командир Т-34. Одним танком, за підтримки взводу піхоти, захопив та утримував с. Дашуківка (Україна) протягом п'яти годин, знищивши при цьому один танк, одну САУ, 18 кулеметних точок, до 50 солдатів та офіцерів супротивника, а також зумів збити літак пострілом із гармати."
