"battleType/hellgames": "Відродження"
"hangar/battleType/hellgamesDescription": "Якщо ваш танк знищено — ви не виходите з бою! Танк відроджується двічі за бій.\n\nЕліксир\n• Під час бою ви поступово накопичуєте Еліксир. Що краще ви б'єтеся, то більше Еліксиру!\n\nЗдібності\n• Всього існує 7 початкових здібностей та 11 здібностей, які можна купити в бою за Еліксир.\n• Початкову здібність установлено заздалегідь для кожного танка. Її не можна змінити, в бою потрібно активувати вручну.\n• Здібність за Еліксир можна вибрати перед кожним відродженням. Вона сама спрацьовує в потрібний момент.\n\n• Всі отримані здібності зберігаються протягом всього бою.\n• Бої проходять на танках V–X рівня в Зустрічному бою, тривають 9 хвилин та не враховуються у статистиці."
"hangar/battleType/hellgamesHeader": "ВІДРОДЖЕННЯ"
"hangar/battleType/hellgamesShortDescription": "Танки перетворюються на вампірів, мисливців та перевертнів із шаленими містичними здібностями та оживають після смерті!"
"hangar/battleType/moonFightHeader": "ГРАВІТАЦІЯ"
"hangar/battleType/moonFightShortDescription": "Танки залюбки відриваються від землі, а супротивники летять у далеч. На зліт!"
"#artefacts:jump/name": "Ракетний двигун"
"#artefacts:jump/descr": "Стрибок угору та за напрямком руху.\n\nЩо легшим є танк, який рухається, і що швидше він їде, то вище й далі підстрибне.\n"
"#battle:Message/Equipment/jump_ability_in_use": "Ракетний двигун уже використовується."
