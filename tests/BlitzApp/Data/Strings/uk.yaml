"battleType/nanomaps": "Конфлікт"
"hangar/battleType/nanomapsDescription": "• Бої відбуваються на обмежених дільницях деяких мап.\n• У кожній команді є 5 танків.\n• Бої режиму не враховуються у статистиці."
"hangar/battleType/nanomapsHeader": "КОНФЛІКТ"
"hangar/battleType/nanomapsShortDescription": "Мапи зменшилися, кількість гравців скоротилася — в бій стінка на стінку йдуть сміливці!"
"battleType/vampiric": "Виживання"
"hangar/battleType/vampiricDescription": "Режим, в якому танки автоматично втрачають міцність.\n\nЩоб вижити:\n• Стріляйте по супротивниках та лікуйтеся (+45% міцності від завданої шкоди).\n• Стріляйте по союзниках та лікуйте їх (+55% міцності від потенційної шкоди).\n\nОсобливості боїв:\n• Ваш танк відроджується 1 раз за бій.\n• Характеристики танка (шкода, потужність двигуна, час перезаряджання, максимальна швидкість) поліпшено на 10%.\n• Після відродження характеристики поліпшуються ще раз: шкода й час перезаряджання – на 30%, потужність двигуна й максимальна швидкість – на\u00A020%.\n• Під час знищення танк вибухає й завдає всім супротивникам 20% шкоди від своєї максимальної міцності (в радіусі 50 м).\n• Бої відбуваються в Перевазі або Зустрічному бою.\n• Захоплюйте точки в Перевазі й лікуйте всю команду.\n• Точки в Перевазі захоплюються швидше.\n• У зустрічному бою немає бази. Танки втрачають міцність швидше, ніж у Перевазі.\n• Бої тривають 9 хвилин та не враховуються у статистиці."
"hangar/battleType/vampiricHeader": "ВИЖИВАННЯ"
"hangar/battleType/vampiricShortDescription": "Хтось заправив ваш танк токсичним пальним, і тепер він стрімко втрачає міціність! Час діяти!"
