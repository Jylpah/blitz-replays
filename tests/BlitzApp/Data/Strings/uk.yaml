"#achievements:medalCommunityChampion": "«Чемпіон регіону»"
"#achievements:medalCommunityChampion_descr": "Нагороджується гравець, що отримав призове місце у змаганнях європейського регіону. Можливість отримання медалі зазначається у правилах змагання."
"#achievements:mousebane": "«Гроза мишей»"
"#achievements:mousebane_condition": "• Зараховується сума результатів по всіх танках.\n• У загальному заліку повторно отримані нагороди додаються."
