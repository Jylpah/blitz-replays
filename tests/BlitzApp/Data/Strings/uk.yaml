"optionalDevices/ImprovedModules/Name": "Допрацьовані модулі"
"optionalDevices/ImprovedModules/Description": "Збільшують міцність модулів та зменшують пошкодження від тарану.\n%(maxHealthPercentageBonus) До міцності гусениць, паливних баків та боєукладки.\n%(rammingAbsorptionPercent) до пошкоджень від тарану."
"optionalDevices/ProtectionComplex/Name": "Захисний комплекс"
"optionalDevices/ProtectionComplex/Description": "Зменшує шанси супротивника завдати шкоди модулям та екіпажу.\n%(engineEvasionPercentageBonus) до шансу пошкодження двигуна.\n%(crewEvasionPercentageBonus) до шансу поранення екіпажу.\n%(ammoEvasionPercentageBonus) до шансу підриву боєкомплекту."
"optionalDevices/EnhancedImprovedModules/Name": "Допрацьовані модулі +"
"optionalDevices/EnhancedImprovedModules/Description": "Збільшують міцність модулів та зменшують пошкодження від тарану.\n%(maxHealthPercentageBonus) до міцності гусениць, паливних баків та боєукладки.\n%(rammingAbsorptionPercent) до пошкоджень від тарану.\n-10% до отриманої шкоди від осколково-фугасних снарядів із калібром від 130\uFEFF мм."
"optionalDevices/EnhancedProtectionComplex/Name": "Захисний комплекс +"
"optionalDevices/EnhancedProtectionComplex/Description": "Зменшує шанси супротивника завдати шкоди модулям та екіпажу.\n%(engineEvasionPercentageBonus) до шансу пошкодження двигуна.\n%(crewEvasionPercentageBonus) до шансу поранення екіпажу.\n%(ammoEvasionPercentageBonus) до шансу підривання боєкомплекту.\n-10% до бронепробиття осколково-фугасних снарядів супротивника з калібром від 130\uFEFFмм."
"optionalDevices/MultipleArmor/Name": "Посилена броня"
"optionalDevices/MultipleArmor/Description": "Посилює бронювання танка.\n%(armorHomogenizationFactor) до бронювання корпусу та башти."
"optionalDevices/QualityInstalling/Name": "Поліпшена збірка"
"optionalDevices/QualityInstalling/Description": "Підсилює міцність та збільшує термін життя танка в бою.\n%(maxHpBonusPercent) до міцності танка."
"optionalDevices/EnhancedTrucks/Name": "Посилені шарніри шасі"
"optionalDevices/EnhancedTrucks/Description": "Стандартний стан шасі дає змогу витримати більше влучень.\nАвтоматичний ремонт зламаного шасі до стандартного стану."
"optionalDevices/RepairingKit/Name": "Ящик з інструментами"
"optionalDevices/RepairingKit/Description": "%(repairSpeedFactor) до швидкості ремонту модулів."
"optionalDevices/CoatedOptics/Name": "Поліпшена оптика"
"optionalDevices/CoatedOptics/Description": "Збільшує огляд і дає змогу раніше виявити супротивника.\n%(circularVisionRadiusFactor) до радіусу огляду."
"optionalDevices/CamouflageNet/Name": "Маскувальна сітка"
"optionalDevices/CamouflageNet/Description": "Підвищує маскування на відстані та збільшує комфорт гри на великій дистанції.\n%(detectabilityFactor) до маскування танка, що рухається.\nЗа умови відсутності руху протягом %(activateWhenStillSec)\uFEFF с. бонус подвоюється."
"optionalDevices/ImprovedControlSurface/Name": "Поліпшене керування"
"optionalDevices/ImprovedControlSurface/Description": "Дає змогу швидше реагувати на дії супротивника.\n%(rotationSpeedLimit) до максимальної швидкості повороту танка."
"optionalDevices/TwistedEngineRotation/Name": "Підкручені оберти двигуна"
"optionalDevices/TwistedEngineRotation/Description": "Дає змогу швидше міняти напрямок руху та займати ключові позиції на мапах.\n%(enginePower) до потужності двигуна."
"optionalDevices/EquipmentStorage/Name": "Система подавання спорядження"
"optionalDevices/EquipmentStorage/Description": "Дає змогу частіше використовувати спорядження та здібності в режимах.\n%(equipmentReloadBoost) до швидкості перезаряджання спорядження та здібностей."
"optionalDevices/FirstRateEquipment/Name": "Першокласне спорядження"
"optionalDevices/FirstRateEquipment/Description": "Дає змогу довше використовувати бонус спорядження та бонус здібностей у режимах.\n%(equipmentDurationFactor) до часу дії спорядження та здібностей."
"optionalDevices/InfoScreen/Indication/Title": "ІНДИКАЦІЯ ОБЛАДНАННЯ В ГАРАЖІ"
"optionalDevices/InfoScreen/Indication/Description": "На іконці кожного типу обладнання в Гаражі присутня кольорова індикація. Оранжевий колір означає, що слот доступний для відкриття (вдосталь ресурсів та відкрито всі слоти попереднього рівня), зелений — що обладнання встановлено. Ряд та стовпчик означають рівень та вибране обладнання у слоті."
