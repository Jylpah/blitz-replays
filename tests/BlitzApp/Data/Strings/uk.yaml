"#crew_skills:battle_rage/effect": "Пришвидшує на %(highlight_start)%(reloadFactorPerLevel)%%(highlight_end) перезаряджання гармати перед наступним пострілом після знищення супротивника."
"#crew_skills:battle_rage/features": "Не діє на танках із багатозарядними гарматами."
"#crew_skills:battle_rage/tip": "Найефективніша для танків із великою разовою шкодою та тривалим перезаряджанням."
"#crew_skills:armour_piercing/name": "Бронебійник"
"#crew_skills:armour_piercing/effect": "Дає шанс %(highlight_start)%(chancePerLevel)%%(highlight_end) зробити постріл із поліпшеною бронепробивністю."
"#crew_skills:armour_piercing/features": "Якщо навичка спрацьовує, бронепробивність становить 100–105% від значення в характеристиках танка, тоді як за звичайного пострілу — 95–105%."
"#crew_skills:mountain_climbing/name": "Гірська підготовка"
"#crew_skills:mountain_climbing/effect": "Знижує втрату швидкості під час їзди нагору на %(highlight_start)%(level)%%(highlight_end)."
"#crew_skills:mountain_climbing/tip": "Навичка є найбільш корисною для танків, що здійснюють часті переміщення під час бою."
"#crew_skills:smooth_driving/name": "Плавний хід"
"#crew_skills:smooth_driving/effect": "Зменшує на %(highlight_start)%(shotDispersionFactorPerLevel)%%(highlight_end) розкид гармати під час стрільби на ходу."
"#crew_skills:smooth_driving/tip": "Найефективніша для танків, що ведуть вогонь на ходу."
"#crew_skills:smooth_turret/name": "Плавне обертання башти"
"#crew_skills:smooth_turret/effect": "Зменшує на %(highlight_start)%(shotDispersionFactorPerLevel)%%(highlight_end) розкид гармати під час обертання башти."
"#crew_skills:smooth_turret/features": "У танків без башти зменшує розкид під час обертання гармати."
"#crew_skills:smooth_turret/tip": "Найефективніша для танків, що ведуть вогонь на ходу."
"#crew_skills:skilled_repairer/name": "Абсолютна надійність"
"#crew_skills:skilled_repairer/effect": "Скорочує на %(highlight_start)%(penaltyFactorPerLevel)%%(highlight_end) втрату ефективності модулів у разі критичних пошкоджень."
"#crew_skills:close_combat_master/name": "Майстер ближнього бою"
"#crew_skills:close_combat_master/effect": "Збільшує на %(highlight_start)%(turretRotationSpeedFactorPerLevel)%%(highlight_end) швидкість обертання башти, якщо в радіусі %(highlight_start)%(enemyInRadius)%(highlight_end) метрів від вашого танка перебуває супротивник."
"#crew_skills:close_combat_master/tip": "Найефективніша для важких танків із повільним обертанням башти."
"#crew_skills:fire_fighting/name": "Пожежогасіння"
"#crew_skills:fire_fighting/effect": "Пришвидшує гасіння пожежі на %(highlight_start)%(healthBurnPerSecLossFactorPerLevel)%%(highlight_end)."
"#crew_skills:fire_fighting/tip": "Найефективніша для танків, що часто загоряються в бою."
"#crew_skills:desperado/name": "Відчайдушність"
"#crew_skills:desperado/effect": "Пришвидшує на %(highlight_start)%(gunReloadTimeFactorPerLevel)%%(highlight_end) перезаряджання гармати, коли у танка залишилося менше %(highlight_start)%(vehicleHealthFraction)%%(highlight_end) міцності."
"#crew_skills:desperado/tip": "Найефективніша для танків із великим запасом міцності та товстою бронею."
"#crew_skills:repair/name": "Ремонт"
"#crew_skills:repair/effect": "Скорочує на %(highlight_start)%(repairSpeedFactorPerLevel)%%(highlight_end) час ремонту будь-якого модуля, виведеного з ладу."
"#crew_skills:sniper/name": "Снайпер"
"#crew_skills:sniper/effect": "Дає шанс %(highlight_start)%(chancePerLevel)%%(highlight_end) зробити постріл, що гарантовано пошкодить модулі супротивника під час влучення у них."
"#crew_skills:sniper/features": "Якщо навичка спрацьовує, ймовірність пошкодження модуля танка супротивника становить %(highlight_start)%(deviceChanceToHitBoost)%%(highlight_end), тоді як за звичайного пострілу — від 27% до 100%, залежно від типу модуля."
"#crew_skills:smooth_turn/name": "Плавний розворот"
"#crew_skills:smooth_turn/effect": "Зменшує на %(highlight_start)%(shotDispersionFactorPerLevel)%%(highlight_end) розкид гармати під час розвороту танка."
"#crew_skills:sighting/name": "Пристрілювання"
"#crew_skills:sighting/effect": "Зменшує мінімальний розкид гармати на %(highlight_start)%(level)%%(highlight_end) під час повторного пострілу в нерухому ціль із нерухомого танка."
"#crew_skills:sighting/features": "Навичка не діятиме, якщо маркер гармати вийшов за межі цілі, або ціль чи ваш танк перемістились на відстань більше 5 метрів."
"#crew_skills:sighting/tip": "Навичка є найбільш корисною для танків, що атакують супротивника з засідки."
"#crew_skills:deadly_accuracy/name": "Смертельна точність"
"#crew_skills:deadly_accuracy/effect": "Збільшує на %(highlight_start)%(aimingFactorPerLevel)%%(highlight_end) огляд та швидкість зведення гармати, якщо всіх союзників було знищено."
"#crew_skills:camouflage/name": "Маскування"
"#crew_skills:camouflage/effect": "Збільшує на %(highlight_start)%(camouflageFactorPerLevel)%%(highlight_end) початковий показник маскування танка."
"#crew_skills:camouflage/tip": "Найефективніша для танків з невеликими габаритами та низьким профілем."
"#crew_skills:virtuoso/name": "Віртуоз"
"#crew_skills:virtuoso/effect": "Збільшує на %(highlight_start)%(rotationSpeedFactorPerLevel)%%(highlight_end) швидкість обертання танка."
"#crew_skills:tutor/name": "Наставник"
"#crew_skills:tutor/effect": "Збільшує на %(highlight_start)%(xpBonusFactorPerLevel)%%(highlight_end) отримуваний досвід екіпажу."
"#crew_skills:fast_capture/name": "Стрімке захоплення"
"#crew_skills:fast_capture/effect": "Збільшує швидкість захоплення бази або точки на %(highlight_start)%(captureSpeedFactorPerLevel)%%(highlight_end)."
"#crew_skills:fast_capture/features": "Швидкість збільшується додатково на %(highlight_start)10%%(highlight_end) за умови захоплення спільно з союзником, що має цю навичку."
"#crew_skills:skilled_ranging/name": "Хвацьке пристрілювання"
"#crew_skills:skilled_ranging/effect": "Зробіть %(highlight_start)3%(highlight_end) постріли поспіль із завдаванням шкоди, і наступний постріл завдасть максимальної шкоди з імовірністю %(highlight_start)%(activationChancePerLevel)%%(highlight_end)."
"#crew_skills:skilled_ranging/features": "Серію перериває промах або постріл без завдавання шкоди."
"#crew_skills:skilled_ranging/tip": "Стріляйте лише коли впевнені, що завдасте шкоди."
