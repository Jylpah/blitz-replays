"Karma/PlayerStatus/0/Description": "Гравець, який систематично порушує правила гри й отримує покарання через різноманітні скарги: на образливу поведінку та некоректне спілкування в чаті, неспортивну поведінку та бездіяльність у бою, пропуск турнірних боїв."
"Karma/PlayerStatus/1/Description": "Гравець, який регулярно порушує правила гри, отримує попередження та покарання через різноманітні скарги."
"Karma/PlayerStatus/2/Description": "Гравець, який порушує правила гри та створює перешкоди для союзників у боях. Некоректно взаємодіє з іншими гравцями."
"Karma/PlayerStatus/3/Description": "Гравець, який дотримується правил гри та не створює перешкод для інших гравців. Коректно взаємодіє з іншими гравцями."
"Karma/PlayerStatus/4/Description": "Гравець, який демонструє видатні результати в боях і розумно взаємодіє з іншими гравцями. Не порушує правила гри, діє згідно з командною стратегією, постійно поліпшує командні й особисті результати."
"Karma/PlayerStatus/5/Description": "Гравець, який є прикладом для наслідування! Боєць не порушує правила гри, надає підтримку в боях і надихає союзників, гідно бореться з супротивниками й коректно поводиться в будь-якій ігровій ситуації."
