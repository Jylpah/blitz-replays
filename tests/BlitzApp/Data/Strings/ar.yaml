"#achievements:sniper_condition": "• يتم إدراج الضربات غير القادرة على الاختراق.\n• ولا يُسمح بتوجيه الضربات المباشرة إلى المركبات الحليفة.\n• وإذا كان لدى لاعبين أو أكثر معدلات ضربات مماثلة، فيُنسب الإنجاز إلى اللاعب الذي لديه أكبر عدد من الضربات.\n• إذا كان لدى لاعبين أو أكثر معدلات ضربات مماثلة وعدد الضربات نفسه، فيُنسب الإنجاز إلى اللاعب الذي حصل على أكثر نقاط الخبرة في المعركة.\n• ويُنسب الإنجاز مرة واحدة في كل معركة."
"#achievements:steelwall_condition": "• الصمود في المعركة.\n• إذا تلقى لاعبان أو أكثر القدر نفسه من الأضرار المحتملة، فيُنسب الإنجاز إلى اللاعب الذي حقق أكبر عدد من الضربات.\n• إذا تلقى لاعبان أو أكثر القدر نفسه من الأضرار المحتملة، وعدد متساوٍ من الضربات، فيُنسب الإنجاز إلى اللاعب الذي حقق أكثر نقاط الخبرة في المعركة.\n• يُنسب الإنجاز مرة واحدة في كل معركة."
