"#achievements:camper": "دبابة قناص"
"#achievements:camper_descr": "أحدث أكبر ضرر ممكن في معركة تمتد مسافة 250 مترًا على الأقل."
"#achievements:camper_condition": "• أطلق 8 طلقات على الأقل.\n• بحد أدنى \u061C80% من الضربات يجب أن تسبب الضرر لمركبات ووحدات العدو.\n• يجب أن تكون دقة إطلاق النار \u061C85% على الأقل.\n• يجب أن يتخطى الضرر HP مركبات اللاعب وألا يقل عن 1000 .HP\n• إن سبب لاعبان أو أكثر ضررًا متساويًا، فإن الإنجاز يتم إهداؤه للاعب الذي اكتسب أكبر عدد من نقاط الخبرة في المعركة.\n• يُهدى الإنجاز مرة واحدة للمعركة."
"#achievements:mainGun": "عالي العيار"
"#achievements:mainGun_condition": "• يجب أن يكون الضرر الملحق بمقدار 35% على الأقل من إجمالي HP مركبات العدو الإجمالي وألّا يقل عن 1000 HP.\n• إن ألحق لاعبان أو أكثر مقدار الضرر ذاته، يُمنح الإنجاز حينها إلى اللاعب الذي أحرز أكثر نقاط خبرة في المعركة.\n• يُمنح الإنجاز مرة واحدة فقط في المعركة.<br/><br/>إن حصلت دبابة من المستوى VI–Xعلى إنجاز \"عالي العيار\" في المعركة، ستكتسب كذلك رصيدًا أكثر:<br/>• المستوى VI: 10000<br/>• المستوى VII: 20000<br/>• المستوى VIII: 30000<br/>• المستوى IX: 40000<br/>• المستوى X: 50000"
"#achievements:eSportQualification": "مشارك في تمهيدي Blitz Twister Cup"
