"#artefacts:hunters_mark/name": "المُعدِّل المُشع"
"#artefacts:hunters_mark/descr": "يسمح لكل الحلفاء إلحاق الضرر بمركبات الأعداء التي قمت بالتصويب عليها عند تفعيل المعدل المُشع. ويلحق\n+%50 من الضرر بمركبة العدو.\n\n يظهر المُعدِّل المُشع في الخريطة المصغرة حينما تكون القدرة قيد الاستخدام.\n تنتهي صلاحية القدرة مبكرًا في حالة اختفاء العدو المصاب من الخريطة المُصغرة.\nلا يمكنك استخدام المُعدِّل المُشع على مركبة سبق أن أصيبت به قبل محاولتك.\n"
"hangar/battleType/arcadeDescription": "• تتلقى الدبابات قدرات تعمل على تحسين خصائصها أو إصلاح الأضرار.\n• قدرتان من 12 قدرة مثبتتان مسبقًا على كل دبابة.\n• يمكن استخدام كل من المُعدِّل المُشع وتمويه الاختفاء بالتلون وإهدار نصف الحياة والوقود عالي الأوكتان والمسرّع وعاكس الضرر لمرات متعددة ويمكن أيضًا تفعيلها يدويًا كمواد استهلاكية.\n• يتم تفعيل كل من الدرع المتجدد والتصادم القوي ومنسق المعركة والنظام المُخرب ودرع اليورانيوم والتحديق السام تلقائيًا كمواد لازمة.\n• تخاض المعارك في التفوق على دبابات المستوى V–X ولا تؤثر في إحصائياتك.\n• قد يتم تعطيل المعارك ليلًا أو في المساء على حسب منطقتك."
