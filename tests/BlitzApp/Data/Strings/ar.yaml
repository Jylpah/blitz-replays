"battleType/hellgames": "النهوض"
"hangar/battleType/hellgamesDescription": "إذا تم تدمير دبابتك، فلا تغادر المعركة! يُعاد نشر دبابتك مرتين في كل معركة.\n\nالإكسير\n• خلال المعركة، تقوم بتجميع الإكسير تدريجيًا. كلما قاتلت بشكل أفضل، جمعت الإكسير بدرجة أكبر!\n\nالقدرات\n• هناك 7 قدرات أولية و11 قدرة يمكن شراؤها في المعركة باستخدام الإكسير.\n• القدرة الأولية مثبتة مسبقًا لكل دبابة. لا يمكن تغييرها ويجب تفعيلها يدويًا في المعركة.\n• يمكن تحديد قدرة الإكسير قبل كل إعادة نشر. يتم تنشيطه تلقائيًا في الوقت المطلوب.\n\n• يتم الاحتفاظ بجميع القدرات المكتسبة للمعركة بأكملها.\n• يتم خوض المعارك في دبابات من المستوى V إلى X في المواجهة، تستمر 9 دقائق ولا تؤثر في إحصائياتك."
"hangar/battleType/hellgamesHeader": "النهوض"
"hangar/battleType/hellgamesShortDescription": "النهوض من الموت! تتحول الدبابات إلى مصاصي دماء وصيادين ومستذئبين بقدرات أسطورية جنونية."
"hangar/battleType/moonFightHeader": "قوة الجاذبية"
"hangar/battleType/moonFightShortDescription": "اندفع في معارك منخفضة الجاذبية! ارتد ذهابًا وإيابًا، واطف في الهواء وشاهد أعداءك وهم يطيرون بعيدًا...\nانطلق!"
"#artefacts:jump/name": "صاروخ"
"#artefacts:jump/descr": "تدفع دبابتك إلى الأمام في اتجاه التحرك.\n\nفي أثناء التحرك، كلما كانت الدبابة أخف وزنًا وأسرع، قفزت إلى مسافة أبعد.\n"
