"#battle_tutorial:task_repair/header": "تم تدمير المحرك"
"#battle_tutorial:task_repair/comment": "استخدم مجموعة أدوات الإصلاح لإصلاح الوحدات."
"#battle_tutorial:intro_sniper/comment": "عليك التبديل إلى وضع التصويب لإطلاق طلقة دقيقة."
"#battle_tutorial:task_sniper/header": "هاجم دبابة العدو في وضع التصويب"
"#battle_tutorial:task_sniper/comment": "في هذا وضع، يتم تمييز معظم الأجزاء المحمية بدرع ثقيلة."
