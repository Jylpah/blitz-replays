"tips/tutorial": "انتبه لتلميحات الأداة في أثناء إكمال البرنامج التعليمي. ستزيد من سرعة تقدم تدريبك"
"tips/greeting": "دمر أكبر عدد ممكن من دبابات العدو. سيساعد تدمير كل عدو فريقك على الاقتراب من الانتصار"
"tips/enemy_discovered": "انتبه! بمجرد رصدك، سيتمكن جميع لاعبي العدو من رؤيتك"
"tips/sniper_mode": "استخدم وضع التصويب للتصويب على الأهداف بعيدة المدى"
"tips/red_armor": "كلما ازداد بريق التمييز الأحمر في وضع التصويب، تقل فرصة الاختراق"
"tips/capture_base": "للاستحواذ على القاعدة، ادخل إلى دائرة القاعدة وانتظر وصول الشريط إلى 100 نقطة"
"tips/capture_quick": "كلما زاد عدد دبابات الحلفاء داخل دائرة القاعدة، ستزداد سرعة الاستيلاء على القاعدة"
"tips/consumables": "استخدم المواد الاستهلاكية والإمدادات لتحقيق أداء أفضل في المعركة"
"tips/modules": "تتكون الدبابات من الوحدات. تقلل الوحدات المدمرة من أداء المعركة"
"tips/module_break": "لا تزال الوحدات المصابة بأضرار بالغة تؤدي وظيفتها، لكنها لا تؤديها كما ينبغي في معظم الأوقات"
"tips/fire": "تدمر النيران الدبابات وتقلل من كفاءة الطاقم والوحدات"
"tips/crew_fire": "يمكن إخماد النيران دون إطفائها، لكن ستتلقى الدبابة ضررًا أكبر"
"tips/consumables_extinguisher": "طفاية الحريق الأوتوماتيكية تعمل على إطفاء الحريق تلقائيًا"
"tips/ammo_destroy": "انفجار حامل الذخيرة يدمر الدبابة"
"tips/module_location": "يمكن أن يتمركز أفراد الطاقم والوحدات في دبابات مختلفة بطريقة مختلفة"
"tips/missions_reward": "ستحصل على مكافأة عند إنهاء كل مهمة: نقاط خبرة أو رصيد أو ذهب"
"tips/missions_refresh": "يتم تحديث المهام المكتملة ومكافآت نقاط الخبرة للانتصار الأول بانتظام"
"tips/missions_change": "يمكنك استبدال مهمة واحدة بأخرى مرة في اليوم مجانًا"
"tips/minimap": "تتبع مستجدات المعركة على الخريطة المصغرة"
"tips/camouflage": "يمكن أن تساعد الشجيرات والأشجار على إخفاء مكان دبابتك"
"tips/camouflage_hide": "يتم إخفاء دبابتك، عندما يتم تغطية جميع أجزائها (باستثناء المدفع) بالشجيرات تمامًا"
"tips/vertical_angle": "تم تحديد زوايا رفع المدفع وخفضه"
"tips/radar": "إذا كانت المسافة بين دبابتك ودبابة العدو أقل من 50 مترًا، فستتمكنا دائمًا من رصد بعضكما البعض، بغض النظر عن أي عوائق"
"tips/shell_change": "للتبديل إلى نوع قذيفة أخرى، افتح قائمة الذخائر وحدد القذيفة المرغوب بها. كما يمكنك التبديل بين أنواع القذائف دون إعادة التعبئة"
"tips/autogun_reload": "لإعادة تعبئة المدفع باستخدام آلة التعبئة التلقائية، افتح قائمة الذخيرة وانقر مرتين فوق قذيفة التعبئة الحالية"
"tips/second_fire": "انتقل إلى الإعدادات لتمكين زر إطلاق النار الثاني على الجزء الأيسر من الشاشة"
"tips/lookaround_control": "عليك تمكين منطقة المراقبة في الإعدادات لتنظر حولك دون تدوير برجك"
"tips/capture_points": "تحصل الدبابات الموجودة داخل دائرة قاعدة العدو على نقاط الاستيلاء على القاعدة"
"tips/capture_reset": "عند تدمير الدبابة أو وحداتها، يقل عدد نقاط الاستيلاء على القاعدة"
"tips/capture_stop": "ما دامت توجد دبابات لكلا الفريقين في دائرة القاعدة، لن يتم الحصول على أي نقاط استيلاء"
"tips/equipment": "تعمل المعدات الإضافية على تحسين خصائص الدبابة"
"tips/consumables_spend": "يجب تفعيل المواد الاستهلاكية يدويًا في المعركة. يتم تفعيل المؤن تلقائيًا"
"tips/armorhit_rightangle": "يعمل التصويب على لوح درع مثبت بزاوية 90 درجة على زيادة فرصة قذيفتك في اختراق الدرع"
"tips/armorhit_sharpangle": "يعمل التصويب على لوح درع مثبت بزاوية حادة على تقليل فرصة قذيفتك في اختراق الدرع"
"tips/premium_account": "يتيح لك  الحساب المميز ربح 50% أكثر من نقاط الخبرة والرصيد في المعركة"
"tips/light_tanks": "تتميز معظم الدبابات الخفيفة بسرعتها الجيدة وقدرتها على المناورة، لكنها تفتقر إلى الدرع السميك"
"tips/tank_destroyers": "تتميز معظم مدمرات الدبابة بقدرة عالية على إطلاق النيران، لكن العديد منها ليس به برج"
"tips/td_tactics": "تُعد مدمرات الدبابات الأكثر كفاءة في نصب الكمائن، وهي بمثابة دعم من الدرجة الثانية"
"tips/medium_tanks": "تتميز الدبابات المتوسطة بمزيج متوازن من السرعة والدروع وقوة إطلاق النار"
"tips/heavy_tanks": "تتميز معظم الدبابات الثقيلة بمدافع قوية ودرع سميك، لكنها تفتقر إلى السرعة والحركة"
"tips/break_track": "لتدمير المسار، صوب على عجلة القيادة في الجزء الأمامي أو الجزء الخلفي لعازل الصدمات"
"tips/concentrate_lowhp": "عند وجود عدة أهداف، ركز على دبابة العدو صاحبة أقل HP"
"tips/immobilize": "إذا لم تتمكن من اختراق درع دبابة العدو، فأطلق النار على المسارات لجعلها أهدافًا سهلة لحلفائك"
"tips/concentrate_fire": "يُعد تركيز إطلاق النار على الهدف نفسه بالاشتراك مع حلفائك الوسيلة الأسرع لتدمير دبابة العدو"
"tips/free_xp": "استخدم نقاط الخبرة الحرة لفحص أي دبابة ووحدة قابلة للفحص"
"tips/elite_tanks": "تُمنح منزلة النخبة للدبابات التي تحتوي على جميع الوحدات المتوفرة والدبابات اللاحقة التي تم البحث عنها"
"tips/exp_elite": "يمكنك تحويل نقاط الخبرة التي تم الحصول عليها بدبابات النخبة إلى نقاط خبرة حرة"
"tips/freexp_earn": "تنتقل 5% من نقاط خبرة القتال التي يتم الحصول عليها في كل معركة إلى نقاط خبرة حرة\""
"tips/analize_team": "سيساعدك تحليل تكوين فريق العدو قبل المعركة على تحديد التكتيكات الأكثر كفاءة"
"tips/explore_map": "ستساعدك معرفة خصائص كل خريطة على العثور على أفضل أماكن الهجوم والدفاع"
"tips/high_level": "إذا كانت دبابتك من دبابات المستوى الأعلى في فريقك، فإن مهمتك هي قيادة الهجوم أو الدفاع"
"tips/low_level": "إذا كانت دبابتك من مركبات المستوى الأدنى في فريقك، فركز على تقديم الدعم إلى حلفائك"
"tips/surround_enemy": "نسّق مع حلفائك لمهاجمة دبابة العدو نفسها من اتجاهات متعددة"
"tips/exp_crew": "تُستخدم نقاط الخبرة التي حصل عليها الطاقم في كل معركة لزيادة كفاءة الطاقم أو للتدريب على المهارات"
"tips/skill_train": "تُعد مهارات الطاقم المتقنة فعالة لجميع أنواع الدبابات"
"tips/premium_tanks": "تحصل الدبابات المميزة على أرصدة نقاط أكثر من الدبابات العادية"
"tips/module_hp": "تمتلك جميع الوحدات نقاط إصابة، تقل كلما تسببت في الضرر"
"tips/module_hit": "عندما تصاب الوحدة، فليس بالضرورة أن تصاب بأضرار"
"tips/track_hit": "تصل نسبة إصابة المسارات بالأضرار إلى 100% عند الإصابة"
"tips/observation_hit": "تصل نسبة إصابة أجهزة المراقبة بالأضرار إلى 100% عند الإصابة"
"tips/engine_hit": "عند إصابة المحرك أو ناقل الحركة، تصل احتمالية إصابة المحرك بالأضرار إلى نسبة 45%"
"tips/fuel_hit": "تصل نسبة إصابة خزان الوقود بالأضرار إلى 45% عند الإصابة"
"tips/traverse_hit": "تصل نسبة إصابة آلية تدوير البرج بالأضرار إلى 45% عند الإصابة"
"tips/gun_hit": "من الممكن إصابة المدفع بالأضرار بنسبة تصل إلى 33% عند الإصابة"
"tips/ammo_hit": "يمكن إصابة حامل الذخيرة بالأضرار بنسبة تصل إلى 27% عند الإصابة"
"tips/module_damaged": "تعني الأضرار الحرجة أنه تم تدمير الوحدة بشكل ملحوظ، إلا أنها ما زالت تعمل"
"tips/module_crit": "عندما تصل HP الوحدة إلى الصفر، تتعطل الوحدة وتتوقف عن العمل"
"tips/crew_hit": "يمكن إصابة أحد أفراد الطاقم بنسبة تصل إلى 33% عند الإصابة"
"tips/ricochet": "لدى القذائف التي ضُربت على درع مثبت بزاوية أقل من 20 درجة فرصة كبيرة للارتداد"
"tips/ricochet_impossible": "لن يحدث الارتداد إذا كان عيار قذيفتك ثلاثة أضعاف سمك درع العدو على الأقل"
"tips/penetration_shells": "أغلب القذائف التي يمكن شراؤها باستخدام الذهب لديها قدرة اختراق أعلى"
"tips/he_shells": "تتسم القذائف شديدة الانفجار بقدرة منخفضة على الاختراق، لكن يمكنها التسبب في أضرار جسيمة إذا اخترقت الدرع"
"tips/he_explode": "حتى في حالة فشل القذيفة شديدة الانفجار على الاختراق، قد يتسبب انفجارها على الدرع في حدوث ضرر كبير في نطاقها"
"tips/yellow_zones": "عند استخدامك القذائف شديدة الانفجار في وضع التصويب، يتم تمييز أجزاء دبابات العدو التي تكون عرضة للضرر الشديد باللون الأصفر"
"tips/he_noricochet": "لا ترتد القذائف شديدة الانفجار والقذائف شديدة الانفجار المضادة للدبابات أبدًا"
"tips/diamond_stance": "يمكن أن يساعد إيقاف دبابتك في موضع معين بحيث تكون ألواح درعها مواجهة للطلقات القادمة بشكل طفيف، على زيادة فرصة عرقلة الطلقات أو ارتدادها"
"tips/flank_td": "عند محاربة مدمرة دبابات بدون برج، عليك محاولة الاقتراب منها من الخلف وضربها في الجزء الخلفي"
"tips/large_alfa": "تتميز الدبابات ذات معدل الأضرار العالي الناتج عن طلقة واحدة بأفضل كفاءة عند الهجوم من مكان سري"
"tips/small_alfa": "تتميز الدبابات ذات معدل الأضرار المنخفض الناتج عن طلقة واحدة بالكفاءة العالية عند الهجوم من المكان الذي لا يتمكن العدو من إطلاق النار منه مرة أخرى"
"tips/moving_target": "لا تقف في بقعة واحدة! التحركات المستمرة الصغيرة تصعب على العدو التصويب على دبابتك"
"tips/premuim_elite": "تمتلك جميع الدبابات المميزة حالة \"النخبة\"، مما يسمح بتحويل نقاط خبرة القتال التي تم الحصول عليها إلى نقاط خبرة حرة"
"tips/clan_creation": "لإنشاء عشيرة، يجب عليك امتلاك دبابة من المستوى V أو المستوى الأعلى"
"tips/find_platoon": "في العشيرة، سوف تجد بسرعة شريكًا لخوض تحدي فصيلة ناجح"
"tips/clan_chat": "بعد الانضمام إلى العشيرة، سوف تكون قادرًا على التواصل مع أعضاء العشيرة الآخرين في محادثة العشيرة"
"tips/camo": "قم بتثبيت تمويه لتزيد من إخفاء الدبابة"
"tips/camo_supply": "يُستخدم التمويه أثناء المعركة وتتم استعادته تلقائيًا بعد كل معركة"
"tips/account": "توسع في تجربتك للقتال بالدبابات! جرّب لعبة عالم الدبابات (http://worldoftanks.com)"
"tips/clan_supply": "\"إمداد العشيرة\" عبارة عن مجموعة من المكافآت المتاحة فقط لأعضاء العشيرة"
"tips/upgrade_supply": "قاتل باستخدام دبابات من المستوى V–X وساعد عشيرتك في فتح مكافآت إمداد جديدة"
"tips/clan_platoon": "العب في فصيلة إحدى العشائر لفتح إمداد جديد ومستويات وصول شخصي بسرعة أكبر"
