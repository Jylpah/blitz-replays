"TankMechanics/MovableArmor": "الدرع الديناميكي"
"TankMechanics/MovableArmorDescription": "يتم تحريك الدرع لتغطية المناطق الضعيفة في الهيكل والبرج، %(highlight_start)مما يوفر حماية إضافية%(highlight_end).\n\n• بالنسبة إلى Titan H-Nd، يتم التنشيط %(highlight_start)عند انخفاض نقاط الصحة إلى 50%%(highlight_end).\n• بالنسبة إلى Titan-54d، يتم التنشيط بعد استخدام نظام الدروع الديناميكي."
"TankMechanics/ImprovedDetection": "قذائف التتبع"
"TankMechanics/ImprovedDetectionDescription": "%(highlight_start)تظهر الدبابة لجميع الحلفاء لمدة 20 ثانية%(highlight_end) بدلاً من الـ 10 ثوانٍ القياسية.\n\n• عند إصابة WZ-132A أو WZ-132-1، تظهران لمدة 17 ثانية.\n• يتم التنشيط عند الاختراق وعدم الاختراق والارتداد.\n• لا يتم التنشيط عند الضربة العمياء أو ضرر الانفجار."
"TankMechanics/InternalTrack": "مسار الطوارئ"
"TankMechanics/InternalTrackDescription": "يسمح للدبابة بالتحرك للخلف بسرعة 4 كم/ ساعة في حالة تدمير المسار الرئيسي."
"TankMechanics/DesertPower": "قوة الصحراء"
"TankMechanics/DesertPowerDescription": "إضافة%(highlight_start)+50%%(highlight_end) إلى سرعة إصلاح الوحدة.\nفعالة %(highlight_start)على خرائط الصحراء%(highlight_end): رمال الصحراء والذهب الأسود وواحة النخيل وويستلاند."
"TankMechanics/ReserveAmmo": "قذيفة احتياطية"
"TankMechanics/ReserveAmmoDescription": "• يتم إعادة تلقيم جميع القذائف بسرعة نسبيًا.<br/><br/>• %(highlight_start)استخدم آخر قذيفة كاحتياطي%(highlight_end) إذا لزم الأمر لأن المخزن يستغرق وقتًا طويلًا لإعادة التلقيم بعد استخدامه."
"TankMechanics/ReducedSpotDuration": "الإخفاء التكيفي"
"TankMechanics/ReducedSpotDurationDescription": "• بعد مغادرة نطاق استطلاع العدو، %(highlight_start)تختفي الدبابة بسرعة أكبر — بعد 7 ثوانٍ%(highlight_end) بدلاً من الـ 10 ثوانٍ القياسية.\n• عندما يرصدك أحد الخصوم، %(highlight_start)تظهر أيقونة عين حمراء فوقه — اختبئ من هؤلاء الأعداء بعينهم%(highlight_end).\n\n• عندما تصيب قذيفة خطاطة الدبابة، تختفي بعد 17 ثانية بدلاً من 20."
