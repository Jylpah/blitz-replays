"#artefacts:moonwalk/name": "تمويه الاختفاء بالتلون"
"#artefacts:moonwalk/descr": "تصبح المركبات مخفية من أمام ناظري العدو في المعركة وعلى الخريطة المُصغرة وتتحرك بسرعة فائقة.\nزيادة قوة المحرك لخمسة أضعاف.\nزيادة السرعة القصوى لضعفين.\n\n تنتهي صلاحية المُعدّل عند إطلاق النار أو تلقّي الضرر.\n"
"#artefacts:afterburner_ability/name": "وقود عالي الأوكتان"
"#artefacts:afterburner_ability/descr": "يزيد ديناميكيات الدبابة.\nيزيد قوة المحرك بمقدار 4 مرات.\nيزيد السرعة القصوى بمقدار مرتين.\nيزيد قدرة تحمل المسار بمقدار 15 مرة.\n"
"#artefacts:shield/name": "درع اليورانيوم"
"#artefacts:shield/descr": " -30% للضرر من الطلقة إن كانت 5% على الأقل من HP المركبة لديك.\n\nبعد الاستخدام، يبرد درع اليورانيوم.\nيتم التفعيل تلقائيًا. يدوم التأثير على مدار معركة واحدة.\n"
"#artefacts:sacrifice/name": "إهدار نصف الحياة"
"#artefacts:sacrifice/descr": "يزيد من الضرر المُلحق ولكن على حساب HP لديك.\n+50% إلى جميع أنواع الضرر.\nيكلف 10% من الحد الأقصى لـHP بمركبتك.\n\nلا يمكن استخدامه إذا لم يكن هناك ما يكفي من HP.\n"
"#artefacts:dash/name": "المسرّع"
"#artefacts:dash/descr": "قفزة إلى الأمام أو إلى الخلف بمسافة 50 مترًا.\n\nلا يمكن استخدامها إذا كانت المسارات أو المحركات معطلة.\n\nسيعاد تعيين فترة تهدئة القدرة فور تدمير دبابة للعدو.\n"
"#artefacts:stealth/name": "النظام المُخرب"
"#artefacts:stealth/descr": "بمجرد أن يتم رصد مركبتك، سيظهر مصباح الضوء على الفور. إن كانت مركبتك تتخطى نطاق الرصد، فستصبح مخفية لفريق العدو على الفور وتختفي من الخريطة المصغرة.\n\nيتم التفعيل تلقائيًا. يدوم التأثير على مدار معركة واحدة.\n"
"#artefacts:ally_buff/name": "مُنسق المعركة"
"#artefacts:ramming_damage/name": "التصادم القوي"
"#artefacts:ramming_damage/descr": "يزيد الضرر المُلحق بدبابة معادية من خلال الاصطدام. يقلل الضرر المُتلقى من الاصطدام.\n+65% إلى الضرر المُلحق بدبابة معادية من خلال الاصطدام.\n-70% إلى الضرر المُتلقى من الاصطدام.\n\nينشط تلقائيًا. تأثير دائم لمعركة واحدة.\n"
"#artefacts:lifesteal_heal/name": "مجدد الدرع"
"#artefacts:lifesteal_heal/descr": "تُستخدم لاستعادة HP مركبتك عندما تُلحق الضرر بأي دبابة للعدو. كما أنها تُعيد HP مركبة الحلفاء من خلال إطلاق النار عليها أو عند الاصطدام بها.\nيتم إضافة +25% من الضرر المُلحق إلى الـHP الخاص بمركبتك.\nيتم إضافة +60% من متوسط الضرر المُلحق من قذيفة أو الضرر المحتمل عند الاصطدام إلى HP مركبة الحلفاء.\n\nيتم التفعيل تلقائيًا. يدوم التأثير على مدار معركة واحدة.\n"
"#artefacts:lifesteal_heal_vampiric/name": "مجدد الدرع"
"#artefacts:lifesteal_heal_vampiric/descr": "تُستخدم لاستعادة HP مركبتك عندما تُلحق الضرر بأي دبابة للعدو. كما أنها تُعيد HP مركبة الحلفاء من خلال إطلاق النار عليها أو عند الاصطدام بها.\nيتم إضافة +25% من الضرر المُلحق إلى الـHP الخاص بمركبتك.\nيتم إضافة +60% من متوسط الضرر المُلحق من قذيفة أو الضرر المحتمل عند الاصطدام إلى HP مركبة الحلفاء.\n\nيتم التفعيل تلقائيًا. يدوم التأثير على مدار معركة واحدة.\n"
"madGamesEvent/tierFive/vehicleInfo/header": "احصل على Scavenger!"
"madGamesEvent/tierFive/vehicleInfo/description": "مركبة Scavenger هي الأكثر شيوعًا في ويستلاند. يسمح لك ثباتها ومحركها القوي بتغيير الأوضاع سريعًا ومراوغة مدافع الأعداء المصوبة ناحية درعك الذي أضعفته العواصف الرملية. يمكنك الاختيار من مدفعين في Scavenger: أولًا مدفع عيار 75 مم سيحيل مركبات العدو إلى حثالة عديمة القديمة من مسافة بعيدة وسوف يساعدك مدفع الهاوترز على التعامل مع العدو في المسافات القريبة."
