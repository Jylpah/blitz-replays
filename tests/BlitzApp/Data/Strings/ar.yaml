"#artefacts:hunters_mark_hellgames/name": "علامة الصياد"
"#artefacts:hunters_mark_hellgames/descr": "يتيح لكل الحلفاء إحداث المزيد من الضرر على دبابة العدو التي صوبت تجاهها عند تفعيل علامة الصياد.\n\n%(damageFactor) للضرر الواقع بواسطة كل الحلفاء.\nيظل اللاعب الذي قام بتطبيق علامة الصياد واضحًا على الخريطة المصغرة فيما لا تزال القدرة فعالة.\nينتهى التأثير إن اختفت دبابة العدو التي تأثرت بعلامة الصياد من الخريطة المصغرة.\nيمكن استخدام علامة الصياد مرة واحدة فقط على دبابة في كل مرة.\n\nهذه القدرة مثبّتة بالفعل ولا يمكن بيعها ولا تغييرها. يمكن الحصول على كل القدرات الأخرى في المعركة فقط.\n"
