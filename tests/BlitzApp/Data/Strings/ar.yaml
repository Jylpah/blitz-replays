"HOLLOW_CHARGE_DESCRIPTION": "تتسم بقدرة اختراق عالية ولا تتأثر معالمها بمسافة ضربات الدروع. ينخفض الاختراق بشكل ملحوظ عند الاصطدام بحواجز ومسارات الدبابات. لا ترتد أبدًا."
"HIGH_EXPLOSIVE_DESCRIPTION": "تتسم بقدرة اختراق منخفضة ولكن يمكن أن تُلحق ضررًا كبيرًا إن تمكنت من اختراق الدرع. تنفجر هذه القذائف عند الاصطدام بأحد العوائق ويمكنها أن تُلحق ضررًا طفيفًا في نطاقها. تكون أكثر فعالية عند استخدامها في المدافع ذات عيار أكبر من 152 مم. لا ترتد أبدًا."
"ARMOR_PIERCING_DESCRIPTION": "تتسم بقدرة اختراق وضرر متوسطين. نوع ذخيرة أساسي لأغلب الأسلحة. يمكن أن ترتد."
"ARMOR_PIERCING_HE_DESCRIPTION": "تتسم بمستوى ضرر عالٍ ومستوى اختراق متزايد مقارنة بالقذائف شديدة الانفجار. تنفجر هذه القذيفة عند الاصطدام بعائق ما، ويمكن أن تسبب ضررًا طفيفًا في نطاقها. لا ترتد أبدًا."
"ARMOR_PIERCING_CR_DESCRIPTION": "تتسم بسرعة اختراق عالية. وتكون أكثر فاعلية عند إلحاق الضرر بالدبابات متينة التدرع. ستؤدي إصابة الدرع من زاوية ومن على مسافة بعيدة إلى خفض الاختراق بنسبة كبيرة. يمكن أن ترتد."
