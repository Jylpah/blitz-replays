"hangar/battleType/ratingDescription": "وضع من المعارك تتم فيه مطابقة اللاعبين وفقًا لتصنيفهم الشخصي.\n\nفي معارك التصنيف، يمكنك الحصول على مكافأة لنقاط خبرة القتال ورصيد وعملات الأحداث داخل اللعبة. تُمنح جوائز إضافية عن الإنجازات على لوحات تصنيف أعلى المتسابقين.\n\nمتطلبات المطابقة الخاصة:\n• يمكنك القتال في دبابات مع تركيب أعلى إعدادات الوحدات عليها وتفوق الطاقم بنسبة 100%.\n• يتم موازنة الفرق حسب نوع الدبابة.\n• تُطبق قواعد صارمة على مطابقة الدبابات حسب النوع، وتضع سماتها في الاعتبار.\n• تمتلك الفرق عددًا متساويًا من الدبابات في كل مستوى.\n• إن استغرقت المطابقة وقتًا طويلًا في إنشاء الفرق، يمكن تقليل المتطلبات."
"hangar/battleType/regularDescription": "وضع معركة أساسي حيث يتم مطابقة اللاعبين بشكل عشوائي.\n\nمتطلبات صانع المطابقة الخاصة:\n• يمكنك القتال في أي دبابة.\n• يتم موازنة الفرق حسب نوع الدبابة هناك عدد متساوٍ من الفصائل.\n• إن استغرقت المطابقة وقتًا طويلًا في إنشاء الفرق، يمكن تقليل المتطلبات."
