"#achievements:medalDeLanglade_heroInfo": "كان بول جيروت دي لانغلاد مقدمًا في الجيش الفرنسي خلال الحرب العالمية الثانية، وفي سبتمبر 1943، تمت ترقيته إلى رتبة عقيد، وحارب دي لانغلاد مع فرقة الدبابات الثانية تحت قيادة اللواء لوكليرك. وفي يومي 12 و13 سبتمبر 1944، أباد الفريق القتالي تحت قيادة دي لانغلاد سرية الدبابات 112 في معركة دومبيغ في فرنسا، ولم يتبق إلا 4 دبابات من أصل 45 دبابة في المعركة."
"#achievements:medalDeLanglade_condition": "• يجب أن تكون مركبات العدو ضمن دائرة القاعدة.\n• قد تحاول مركبات العدو الاستيلاء على جميع القواعد في الوقت نفسه أو بالتتابع."
"#achievements:medalDeLanglade_descr": "في معركة واحدة عليك تدمير 3 مركبات للعدو على الأقل في أثناء محاولتهم الاستيلاء على القاعدة."
"#achievements:medalHalonen_condition": "• يجب أن تكون الأهداف أعلى بمستوى واحد على الأقل من مدمرة الدبابة التي يستخدمها اللاعب."
"#achievements:medalHalonen_descr": "عليك تدمير 3 مركبات للعدو أعلى الأقل بمدمرة دبابة  في معركة واحدة."
"#achievements:medalHalonen_heroInfo": "كان إركي هالونين رقيبًا في الجيش الفنلندي ومحترفًا في استخدام الدبابة، حيث إنه خلال المعارك التي دارت في يونيو ويوليو عام 1944، دمر ثلاثة من نوع T-34، واثنين من نوع KV-1، واثنين من نوع ISU-152 بـ StuG III."
"#achievements:medalLehvaslaiho_condition": "• يجب أن تكون مركبات العدو أعلى بمستوى واحد على الأقل."
"#achievements:medalLehvaslaiho_descr": "عليك تدمير مركبتين  للعدو على الأقل بدبابة متوسطة في معركة واحدة."
