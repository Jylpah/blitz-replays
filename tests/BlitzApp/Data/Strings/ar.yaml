"optionalDevices/EnhancedImprovedModules/Name": "وحدات محسنة +"
"optionalDevices/EnhancedImprovedModules/Description": "يزيد من متانة الوحدات ويقلل الضرر من التصادم.\n%(maxHealthPercentageBonus) للمضمار ودبابة الوقود ومتانة حامل الذخيرة.\n%(rammingAbsorptionPercent) للضرر من التصادم.\n\u061C-10% للضرر من القذائف ذات القوة التفجيرية العالية مع عيار أكبر من 130\uFEFFملم."
"optionalDevices/EnhancedProtectionComplex/Name": "نظام الدفاع +"
"optionalDevices/EnhancedProtectionComplex/Description": "يقلل من فرص العدو في إلحاق ضرر على وحدات دبابتك وطاقمك.\n%(engineEvasionPercentageBonus) لفرصة ضرر المحرك.\n%(crewEvasionPercentageBonus) لفرصة إصابة الطاقم.\n%(ammoEvasionPercentageBonus) لفرصة انفجار حامل الذخيرة.\n-10% لاختراق القذائف ذات القوة التفجيرية العالية للعدو مع عيار أكبر من 130\uFEFFملم."
