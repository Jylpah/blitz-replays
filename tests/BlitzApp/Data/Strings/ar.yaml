"#achievements:warrior_condition": "• دمّر على الأقل 4 مركبات للعدو.\n• إن دمّر لاعبان أو أكثر عدد المركبات ذاته، يُمنح الإنجاز حينها للاعب الذي أحرز أكثر نقاط خبرة في المعركة.\n• يُمنح الإنجاز مرة واحدة فقط في المعركة.<br/><br/>إن حصلت دبابة من المستوى VI–X على إنجاز المحارب في المعركة، ستكتسب كذلك رصيدًا أكثر:<br/>• المستوى VI: 8000<br/>• المستوى VII: 16000<br/>• المستوى VIII: 24000<br/>• المستوى IX: 32000<br/>• المستوى X: 40000"
