"#achievements:supporter": "الحليف"
"#achievements:supporter_condition": "• يجب أن يكون عدد مركبات الأعداء التي تتأثر 4 على الأقل.\n• يتم تضمين المركبات  التي دمرها لاعبون آخرون أو التي فُقدت في المعركة.\n• لا يتم تضمين الارتداد وعدم الاختراق.\n• إذا حقق لاعبان أو أكثر عددًا متساويًا من الضربات، فيُنسب الإنجاز إلى اللاعب الذي حصل على أكثر نقاط الخبرة في المعركة.\n• ويُنسب الإنجاز مرة واحدة في كل معركة."
