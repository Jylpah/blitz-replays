"#battle_tutorial:task_sniper_fire/header": "تدمير دبابة العدو"
"#battle_tutorial:task_sniper_fire/comment": "صوّب على نقاط ضعف الدبابة."
"#battle_tutorial_win:intro_sniper/comment": "للتصويب بشكل أكثر دقة، انتقل إلى وضع التصويب باستخدام زر Shift الأيسر."
"#battle_tutorial:task_follow_aim/header": "هاجم دبابة عدو متحركة"
"#battle_tutorial:task_follow_aim/comment": "صوّب على العدو لجعل المدفع يتتبع الهدف تلقائيًا."
"#battle_tutorial_win:task_follow_aim/comment": "يتطلب منك الهدف المتحرك توقع مكانه: حاول أن تصوّب في الجزء الأمامي من الدبابة أو قبلها."
