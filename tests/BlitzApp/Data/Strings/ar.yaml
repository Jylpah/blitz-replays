"battleType/vampiric": "Burning Games"
"hangar/battleType/vampiricDescription": "تفقد الدبابات HP مع الوقت.\n\nلا تغضب:\n• اضرب الأعداء لتسترجع HP (45%+ HP من الضرر الملحق).\n• اضرب الحلفاء لتسترجع HP الخاص بهم (+55% HP من الضرر المحتمل).\n\nمزايا المعركة:\n• يُعاد نشر دبابتك مرة لكل معركة.\n• تلق -10% لوقت إعادة التلقيم و+10% للضرر وقوة المحرك والسرعة القصوى.\n• احصل على -30% إضافية لوقت إعادة التلقيم، و+30% للضرر، و+20% لقوة المحرك والسرعة القصوى بعد إعادة النشر.\n• حينما تُدمر دبابة، تنفجر وتلحق 20% من ضرر HP الأقصى لدبابتك لكل الأعداء ضمن نطاق 50 مترًا.\n• تنعقد المعارك في التفوق أو المواجهة.\n• سيطر على المقرات في التفوق لاسترجاع HP الفريق بأكمله.\n• تتم السيطرة على المقرات في التفوق بشكل أسرع.\n• لا يوجد مقر في المواجهة. تفقد الدبابات HP بشكل أبطأ من التفوق.\n• تستمر المعارك لـ9 دقائق ولا تؤثر في إحصائياتك."
"hangar/battleType/vampiricHeader": "BURNING GAMES"
"hangar/battleType/vampiricShortDescription": "تفقد الدبابات HP تدريجيًا. لا تتحمس! اضرب الحلفاء لتعالجهم، واضرب الأعداء لتعالج نفسك!"
