"#artefacts:curse/name": "أثر الدم"
"#artefacts:curse/descr": "قم بالتصويب نحو دبابة عدو وتفعيل القدرة. لمدة 10 ثوان، ستفقد دبابة العدو HP أثناء الحركة.\n\n\u061C-10% من أقصى HP كل 10 د.\n\nهذه القدرة مثبتة بالفعل ولا يمكن بيعها ولا تغييرها. يمكن الحصول على كل القدرات الأخرى في المعركة فقط.\n"
"consumables/returnInTime/Name": "القفزة الزمنية"
"consumables/returnInTime/Descr": "عند التفعيل، تنقل القفزة الزمنية دبابتك نحو الماضي بمقدار 4 ثوان إلى نفس الموقع والحالة وبنفس القدر من HP الذي كان لديها.\nلا يتم تفعيل القفزة الزمنية إن دُمرت دبابتك.\n\nذه القدرة مثبتة بالفعل ولا يمكن بيعها ولا تغييرها. يمكن الحصول على كل القدرات الأخرى في المعركة فقط.\n"
"#artefacts:pretendDead/name": "التظاهر بالموت"
"#artefacts:pretendDead/descr": "عند التفعيل، يجعل التظاهر بالموت دبابتك تبدو مُدمرة. يستمر التأثير أثناء الحركة وإطلاق النار وتدوير البرج. من شأن تلقي الضربات والاصطدام والسقوط أن تؤدي إلى إنهاء التظاهر بالموت. التظاهر بالموت يحمي دبابتك من التعرض للضرر جرّاء القذائف أو القدرات لمرة واحدة.\n\nهذه القدرة مثبتة بالفعل ولا يمكن بيعها ولا تغييرها. يمكن الحصول على كل القدرات الأخرى في المعركة فقط.\n"
"#artefacts:moonwalk_hellgames/name": "الظل"
"#artefacts:moonwalk_hellgames/descr": "عند التفعيل، يجعل الظل دبابتك مخفية للعدو ويزيد سرعتها. ينتهي التأثير عند إطلاق النار أو عند تلقي الضرر.\n\n%(enginePowerFactor) لقوة المحرك.\n+30 كم/س لأقصى سرعة.\n\nهذه القدرة مثبتة بالفعل ولا يمكن بيعها ولا تغييرها. يمكن الحصول على كل القدرات الأخرى في المعركة فقط.\n"
