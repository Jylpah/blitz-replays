"HOLLOW_CHARGE_DESCRIPTION": "Tem alta penetração, e seus parâmetros não são afetados pela distância dos acertos na blindagem. A penetração diminui significativamente quando atinge as telas e esteiras do tanque. Nunca ricocheteia."
"HIGH_EXPLOSIVE_DESCRIPTION": "Possui baixa penetração, mas pode provocar dano pesado se ele penetrar na blindagem. Quando atinge um obstáculo, este projétil explode e pode provocar um pequeno dano de raio. Mais efetivo quando utilizado em canhões com um calibre maior que 152 mm. Nunca ricocheteia."
"ARMOR_PIERCING_DESCRIPTION": "Possui penetração e dano médio. É o tipo de munição básica para a maioria dos canhões. Pode ricochetear."
"ARMOR_PIERCING_HE_DESCRIPTION": "Tem alto dano e maior penetração em comparação com projéteis explosivos. Ao atingir um obstáculo, este projétil explode e pode causar um pequeno dano de raio. Nunca ricocheteia."
"ARMOR_PIERCING_CR_DESCRIPTION": "Possui alta penetração\u00A0e velocidade. Mais eficaz ao causar dano a tanques bem blindados. Atingir a blindagem em um ângulo e a uma longa distância diminui significativamente a penetração. Pode ricochetear."
