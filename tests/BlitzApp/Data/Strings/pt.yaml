"#achievements:medalLeClerc_heroInfo": "Philippe Leclerc era um general das Forças Francesas Livres durante a Segunda Guerra Mundial e um dos líderes da operação de libertação de Paris."
"#achievements:heroesOfRassenay_heroInfo": "Em junho de 1941, perto da cidade lituana de Raseiniai, cerca de 20 tanques KV da Soviet 3rd Mechanized Corps depararam-se com um assalto da 6ª Divisão Panzer, com aproximadamente 100 veículos. Um único tanque KV conseguiu segurar o avanço alemão por um dia inteiro, enquanto era atacado por uma variedade de armas antitanque até que finalmente o KV ficou sem munição e foi nocauteado."
"#achievements:medalAbrams_heroInfo": "O General Creighton Abrams comandou as forças blindadas dos E.U.A. durante a Segunda Guerra e Guerra do Vietnã, ganhando uma reputação como um comandante agressivo e bem sucedido."
"#achievements:medalPoppel_heroInfo": "O Tenente-General das Forças Tanque Nikolay Popel, um líder militar soviético e oficial político, organizou um ataque contra a retaguarda inimiga usando veículos capturados durante a batalha de Dubno (Ucrânia) no verão de 1941."
"#achievements:medalTarczay_heroInfo": "Ervin Tarczay era um ás húngaro de tanque. Ele lutou com a 2ª Divisão Blindada húngara e destruiu pelo menos 10 veículos inimigos."
"#achievements:medalBillotte_heroInfo": "Pierre Billotte foi um capitão do exército francês que destruiu 2 PzKpfw IV, 11 PzKpfw III e dois canhões com o seu Char B1 bis em 16 de maio de 1940."
"#achievements:medalLavrinenko_heroInfo": "Dmitry Lavrinenko, um herói da União Soviética, Tenente da Guarda e ás dos tanques, foi reconhecido como o melhor tanqueiro Soviético destruindo 52 tanques em 28 batalhas ao longo de apenas dois meses."
"#achievements:medalEkins_heroInfo": "Joe Ekins era um artilheiro de tanques na Divisão de Northamptonshire do Exército Britânico Territorial. Fontes identificaram Ekins como sendo o indivíduo que derrubou o famoso ás alemão Michael Wittmann."
"#achievements:medalKay_heroInfo": "Douglas Kay, um sargento britânico do exército e artilheiro em um Sherman Firefly, participou do desembarque aliado na Normandia e mais tarde ajudou a aumentar o interesse popular na guerra de tanques."
"#achievements:medalBrunoPietro_heroInfo": "Pietro de Bruno era um ás italiano de tanque. Pelo valor excepcional na luta com o inimigo, ele foi condecorado com a Medalha de Ouro do Valor Militar (Medaglia d'Oro al Valore Militare), o maior prêmio italiano."
"#achievements:medalFadin_heroInfo": "Um Herói da União Soviética, Alexander Fadin era um comandante do T-34. Apoiado por um pelotão de infantaria, Fadin conseguiu capturar a aldeia de Dashukovka (Ucrânia) e segurá-la por cinco horas com um tanque. Ele abateu um tanque, uma AAP, dezoito ninhos de metralhadora, e mais de 50 soldados e oficiais. Sua equipe também abateu um avião inimigo."
