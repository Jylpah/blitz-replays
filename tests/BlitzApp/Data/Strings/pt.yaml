"#artefacts:moonwalk/name": "Ocultação do Camaleão"
"#artefacts:moonwalk/descr": "O veículo torna-se invisível para o inimigo na batalha e no minimapa e se move com uma velocidade maior.\nAumenta a potência do motor em 5 vezes.\nDobra a velocidade máxima.\n\nA modificação expira ao disparar ou receber dano.\n"
"#artefacts:afterburner_ability/name": "Combustível de Alta Octanagem"
"#artefacts:afterburner_ability/descr": "Aumenta a dinâmica do tanque.\nAumenta a potência do motor em 4 vezes.\nAumenta a velocidade máxima em 2 vezes.\nAumenta a durabilidade da esteira em 15 vezes.\n"
"#artefacts:shield/name": "Escudo de Urânio"
"#artefacts:shield/descr": "-30% de dano de um tiro, se for pelo menos 5% da energia máxima do seu veículo.\n\nDepois de ser usado, o Escudo de Urânio esfria.\nAtiva automaticamente. Efeito permanente ao longo de uma batalha.\n"
"#artefacts:sacrifice/name": "Descarga de Meia Vida"
"#artefacts:sacrifice/descr": "Aumenta o dano provocado, porém com o custo de sua energia.\n+50% para todos os tipos de dano.\nCusta 10% da energia máxima do seu veículo.\n\nNão pode seu usada se não possuir energia suficiente.\n"
"#artefacts:dash/name": "Acelerador"
"#artefacts:dash/descr": "Um salto de 50 m para frente ou para trás.\n\nNão pode ser usado se as esteiras ou motor estiverem quebrados.\n\nO tempo de espera da habilidade será reiniciado ao destruir um tanque inimigo.\n"
"#artefacts:stealth/name": "Sistema Sabotador"
"#artefacts:stealth/descr": "Uma vez que seu veículo é detectado, a lâmpada aparece imediatamente. Se o seu veículo estiver fora do alcance de detecção, ele imediatamente se tornará invisível para o time inimigo e desaparecerá do minimapa.\n\nAtiva automaticamente. Efeito permanente ao longo de uma batalha.\n"
"#artefacts:ally_buff/name": "Coordenador de Batalha"
"#artefacts:ramming_damage/name": "Equipamento de Colisão"
"#artefacts:ramming_damage/descr": "Aumenta o dano provocado ao inimigo por colisão. Diminui o dano recebido por colisão.\n+65% de dano provocado no tanque inimigo por colisão.\n-70% de dano recebido por colisão.\n\nAtiva automaticamente. Efeito permanente por uma batalha.\n"
"#artefacts:lifesteal_heal/name": "Regenerador de Blindagem"
"#artefacts:lifesteal_heal/descr": "Restaura a energia do seu veículo quando você provoca danos a um tanque inimigo. Também restaura a energia do veículo aliado atirando ou colidindo no inimigo.\n+25% do dano total provocado é adicionado à energia do seu veículo.\n+60% do dano médio de um projétil ou dano potencial por colisão é adicionado à energia de veículos aliados.\n\nAtiva automaticamente. Efeito permanente por uma batalha.\n"
"#artefacts:lifesteal_heal_vampiric/name": "Regenerador de Blindagem"
"#artefacts:lifesteal_heal_vampiric/descr": "Restaura a energia do seu veículo quando você provoca danos a um tanque inimigo. Também restaura a energia do veículo aliado atirando ou colidindo no inimigo.\n+25% do dano total provocado é adicionado à energia do seu veículo.\n+60% do dano médio de um projétil ou dano potencial por colisão é adicionado à energia de veículos aliados.\n\nAtiva automaticamente. Efeito permanente por uma batalha.\n"
"madGamesEvent/tierFive/vehicleInfo/header": "Receba o Scavenger!"
"madGamesEvent/tierFive/vehicleInfo/description": "O Scavenger é o veículo mais popular na Terra de Ninguém. Sua boa tração e seu potente motor permitem que você rapidamente mude de posição e desvie de projéteis inimigos visando sua blindagem enfraquecida por tempestades de areia. O Scavenger tem dois canhões para escolher: um canhão de 75 mm transformará um veículo inimigo em um monte de sucata a distância e o obus irá ajudá-lo a lidar com um inimigo a curta distância."
"madGamesEvent/Currencies/Biogas/Title": "Biogás"
"madGamesEvent/Currencies/Biogas/Terms": "• Podem ser recebidos em batalhas regulares e no Mad Games, desde que você tenha recebido pelo menos 300 EXP de Combate básico.\n• Quanto maior o nível do veículo usado na batalha, mais Biogás você ganha.\n• As vitórias nas batalhas classificatórias são não contabilizadas."
