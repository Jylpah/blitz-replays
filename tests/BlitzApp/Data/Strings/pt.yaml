"consumables/splash/Descr": "Quando disparado contra qualquer objeto, o projétil explode e provoca dano de área a todos os inimigos dentro de 25 m.\n%(healthFactor) do HP atual do seu tanque para dano.\n"
"#artefacts:curse/name": "Trilha de Sangue"
"#artefacts:curse/descr": "Mire para um tanque inimigo e ative a habilidade. Por 10 segundos, o tanque inimigo perderá HP enquanto se move.\n\n-10% do HP máximo a cada 10\u00A0m.\n\nEssa habilidade já está instalada e não pode ser vendida nem alterada. Todas as outras habilidades podem ser obtidas apenas em batalha.\n"
"consumables/returnInTime/Name": "Salto no Tempo"
"consumables/returnInTime/Descr": "Quando ativado, Salto no Tempo leva seu tanque por 4 segundos para a mesma posição, estado e com a mesma quantidade de HP que ele possuía.\nO Salto no Tempo não terá efeito se o seu tanque for destruído.\n\nEssa habilidade já está instalada e não pode ser vendida nem alterada. Todas as outras habilidades podem ser obtidas apenas em batalha.\n"
"#artefacts:pretendDead/name": "Fingir de Morto"
"#artefacts:pretendDead/descr": "Quando ativado, Fingir de Morto faz seu tanque parecer destruído. O efeito dura enquanto em movimento, disparando e rotacionando a torre. Acertos, batidas e quedas terminam o Fingir de Morto. Fingir de Morto protege seu tanque contra danos de todos os projéteis e habilidades.\n\nEssa habilidade já está instalada e não pode ser vendida nem alterada. Todas as outras habilidades podem ser obtidas apenas em batalha.\n"
"#artefacts:moonwalk_hellgames/name": "Sombra"
"#artefacts:moonwalk_hellgames/descr": "Quando ativado, Sombra torna seu tanque invisível ao inimigo e aumenta sua velocidade. O efeito termina ao disparar ou receber dano.\n\n%(enginePowerFactor) para a potência do motor.\n+30\u00A0km/h para a velocidade máxima.\n\nEssa habilidade já está instalada e não pode ser vendida nem alterada. Todas as outras habilidades podem ser obtidas apenas em batalha.\n"
