"#artefacts:hunters_mark_hellgames/name": "Marca do Caçador"
"#artefacts:hunters_mark_hellgames/descr": "Permite que todos os aliados provoquem mais dano ao tanque inimigo que você mirou ao ativar a Marca do Caçador.\n\n%(damageFactor) para danos causados por todos os aliados.\nO jogador que aplicou a Marca do Caçador é visível no minimapa enquanto a habilidade estiver em vigor.\nO efeito termina se o tanque inimigo afetado pela Marca do Caçador desaparecer do minimapa.\nApenas uma Marca do Caçador pode ser usada em um tanque de cada vez.\n\nEssa habilidade já está instalada e não pode ser vendida nem alterada. Todas as outras habilidades podem ser obtidas apenas em batalha.\n"
