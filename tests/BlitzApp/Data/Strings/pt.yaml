"#achievements:defender": "Defensor"
"#achievements:defender_descr": "Reduzir o maior número de pontos de captura de base inimigo, mas não menos do que 70."
"#achievements:evileye": "Patrulha"
"#achievements:globalRating": "Classificação Pessoal"
"#achievements:globalRating_descr": "A Classificação Pessoal é uma medida das habilidades e EXP do jogador, com base em:\n\n• Vitórias\n• Batalhas sobrevividas\n• Taxa de Acerto\n• Média da dano por batalha\n• Média de EXP por batalha\n\nA Classificação Pessoal é atualizada com o aumento das batalhas lutadas."
"#achievements:handOfDeath": "Ceifador"
"#achievements:handOfDeath_descr": "Destrua pelo menos 3 veículos inimigos em sequência. O segundo e todos os veículos consecutivos devem ser destruídos com um único disparo cada."
"#achievements:huntsman": "Ranger"
"#achievements:huntsman_descr": "Destruir todos os tanques leves inimigos (ao menos 3) durante uma batalha."
"#achievements:invader": "Invasor"
"#achievements:invader_descr": "Receba mais pontos de captura de base que qualquer outro jogador (pelo menos 80)."
"#achievements:invincible": "Invencível"
"#achievements:invincible_descr": "Sobreviva a pelo menos 5 batalhas em sequência sem tomar nenhum dano."
"#achievements:ironMan": "Sangue Frio"
"#achievements:ironMan_descr": "Sobreviver a, pelo menos, 10 ricochetes e não penetrações de jogadores inimigos em sequência."
"#achievements:kamikaze": "Kamikaze"
"#achievements:kamikaze_descr": "Destruir um veículo inimigo com colisão."
"#achievements:luckyDevil": "Sortudo"
"#achievements:luckyDevil_descr": "Testemunhar um veículo inimigo ser atingido e destruído por outro jogador do time inimigo. Você deve estar 10 metros ou menos de distância no momento da destruição."
"#achievements:medalAbrams_descr": "Pelo número total de vitórias da equipe em que o jogador sobreviveu à batalha."
"#achievements:medalBrothersInArms": "Irmãos de Armas"
"#achievements:medalBrothersInArms_condition": "• Todos os membros do Pelotão devem sobreviver.\n• Ambos os membros do Pelotão recebem a condecoração."
"#achievements:medalBurda_descr": "Destrua 5 AAPs inimigas durante uma batalha."
"#achievements:medalBurda_heroInfo": "O Guarda Coronel Alexander Burda foi um às do tanque soviético e Heroi da União Soviética. Em 4 de outubro de 1941, Burda organizou uma emboscada que destruiu uma coluna de blindados inimigos, incluindo dez tanques médios e leves, dois caminhões com canhões antitanque e cinco veículos de infantaria."
"#achievements:medalCrucialContribution": "Contribuição Crucial"
"#achievements:medalCrucialContribution_condition": "• Ambos os membros do Pelotão recebem a condecoração."
"#achievements:medalDumitru": "Medalha de Dumitru"
"#achievements:medalDumitru_descr": "Destruir 4 AAPs inimigas em uma batalha."
"#achievements:medalDumitru_heroInfo": "Von S. Dumitru foi um ás romeno de tanque. Ele lutou na II Guerra Mundial por apenas vinte e cinco dias, por cinco dias do lado alemão, e, depois que a Romênia mudou de lado, por vinte dias contra os alemães. No dia 26 de março de 1945, Dumitru contribuiu para a destruição de seis caça-tanques inimigos e a capturar uma bateria de canhões de 150mm."
"#achievements:medalEkins_descr": "Pelo número de tanques inimigos Níveis VIII-X destruídos."
"#achievements:medalFadin_descr": "Destruir o último inimigo com o último projétil disponível no tanque do jogador."
"#achievements:medalKay_descr": "Pelo número de condecorações Herói de Batalha recebidas (excluindo divisas de maestria)."
"#achievements:medalLavrinenko_descr": "Pelo número de pontos de captura reduzidos."
"#achievements:medalLeClerc_descr": "Pelo número de pontos de captura de base inimiga recebidos."
"#achievements:medalPascucci_descr": "Destruir 3 AAPs inimigas em uma batalha."
"#achievements:medalPascucci_heroInfo": "Segundo Tenente Luigi Arbib Pascucci era um comandante de tanque italiano durante a Segunda Guerra Mundial. Ele lutou com a Divisão de Tanque Ariete no Norte da África. Pascucci lutou na Segunda Batalha de El Alamein, onde ele sacrificou sua vida em um ataque frontal irresponsável, que permitiu que o resto de sua companhia escapasse do cerco."
"#achievements:medalPoppel_descr": "Pelo número de veículos inimigos detectados."
"#achievements:medalTamadaYoshio": "Medalha de Tamada Yoshio"
"#achievements:medalTamadaYoshio_descr": "Destruir pelo menos 3 artilharias inimigas com um tanque leve em uma batalha."
"#achievements:medalTamadaYoshio_heroInfo": "O Coronel Tamada Yoshio era o comandante-em-chefe do 4 º Regimento Blindado do Exército Kwantung. Durante a batalha noturna de Khalkhyn Gol em 2-3 de julho de 1939, ele destruiu 4 baterias de obuses 122 mm, canhões 107 mm, canhões de 76,2 mm, 10 veículos blindados, 2 veículos blindados com lagartas, 7 armas antitanque, 5 morteiros e 20 caminhões inimigos."
"#achievements:medalWittmann_condition": "• Os veículos destruídos devem ser pelo menos do Nível IV.\n• Indisponível desde 25 de setembro de 2012."
"#achievements:medalWittmann_descr": "Destruir 7 ou mais tanques inimigos com um tanque ou caça-tanques, ou 10 ou mais veículos com uma artilharia autopropulsada."
"#achievements:medalWittmann_heroInfo": "Johannes Bölter foi um dos mais bem sucedidos ás alemão de tanque da Segunda Guerra Mundial. Ele participou em operações nas invasões da Polônia, França, Grécia, e da União Soviética, bem como na defesa da França."
"#achievements:pattonValley": "Vale dos Pattons"
"#achievements:pattonValley_condition": "\t• M46 Patton\n\t• M48 Patton\n\t• M60\n\n• Resultados alcançados com todos os veículos são adicionadas juntas.\n• Conquistas recém-recebidas são adicionadas juntas."
"#achievements:pattonValley_descr": "Destruir 100 tanques Patton, incluindo:"
