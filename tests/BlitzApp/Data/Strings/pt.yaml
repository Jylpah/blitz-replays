"#crew_skills:lucky_shot/name": "Disparo Precipitado"
"#crew_skills:lucky_shot/effect": "Aumenta a chance em %(highlight_start)%(chancePerLevel)%%(highlight_end) de realizar um disparo preciso quando a dispersão for maior que %(highlight_start)%(shotDispersionFactor)%%(highlight_end) acima do valor mínimo."
"#crew_skills:lucky_shot/tip": "Mais bem aproveitada nos tanques que disparam em movimento."
"#crew_skills:surrounded_by_enemy/name": "Assalto"
"#crew_skills:surrounded_by_enemy/effect": "Aumenta a aceleração do tanque em %(highlight_start)%(enginePowerFactorPerLevel)%%(highlight_end) se houver pelo menos %(highlight_start)%(enemyCount)%(highlight_end) inimigos dentro de %(highlight_start)%(enemyInRadius)%(highlight_end) metros do seu veículo."
"#crew_skills:surrounded_by_enemy/tip": "Mais bem aproveitada nos tanques que estão engajados ativamente em combate ofensivo."
"#crew_skills:soft_recoil/name": "Recuo Suave"
"#crew_skills:soft_recoil/effect": "Diminui a dispersão em %(highlight_start)%(shotDispersionFactorPerLevel)%%(highlight_end) após o disparo."
"#crew_skills:soft_recoil/tip": "Mais bem aproveitada nos tanques com carregamento automático."
"#crew_skills:battle_rage/name": "Fúria"
"#crew_skills:battle_rage/effect": "Acelera a recarga do canhão em %(highlight_start)%(reloadFactorPerLevel)%%(highlight_end) para o próximo disparo após você destruir um tanque inimigo."
"#crew_skills:battle_rage/features": "Ineficaz para canhões com carregamento automático."
"#crew_skills:battle_rage/tip": "Mais bem aproveitada em tanques com alta taxa de dano por disparo e longo período de recarga."
"#crew_skills:armour_piercing/name": "Penetração Acelerada"
"#crew_skills:armour_piercing/effect": "Proporciona uma chance de %(highlight_start)%(chancePerLevel)%%(highlight_end) de provocar um acerto com aumento da penetração de blindagem."
"#crew_skills:armour_piercing/features": "Quando a habilidade estiver ativada, a penetração é 100 a 105% do valor exibido das características do tanque. Normalmente, a penetração varia de 95% a 105%."
"#crew_skills:mountain_climbing/name": "Montanhista"
"#crew_skills:mountain_climbing/effect": "Diminui em %(highlight_start)%(level)%%(highlight_end) a perda de velocidade ao pilotar em aclives."
"#crew_skills:mountain_climbing/tip": "Esta habilidade é mais bem aproveitada nos tanques que manobram intensamente durante a batalha."
"#crew_skills:smooth_driving/name": "Direção Suave"
"#crew_skills:smooth_driving/effect": "Diminui a dispersão do canhão em %(highlight_start)%(shotDispersionFactorPerLevel)%%(highlight_end) ao disparar em movimento."
"#crew_skills:smooth_driving/tip": "Mais bem aproveitada nos tanques que disparam em movimento."
"#crew_skills:smooth_turret/name": "Torre Transversa Suave"
"#crew_skills:smooth_turret/effect": "Diminui a dispersão do canhão em %(highlight_start)%(shotDispersionFactorPerLevel)%%(highlight_end) durante a rotação da torre."
"#crew_skills:smooth_turret/features": "Diminui a dispersão da rotação do canhão quando utilizada em tanques sem torres."
"#crew_skills:smooth_turret/tip": "Mais bem aproveitada nos tanques que disparam em movimento."
"#crew_skills:skilled_repairer/name": "Solidez"
"#crew_skills:skilled_repairer/effect": "Reduz a perda de eficácia de módulos com dano crítico em %(highlight_start)%(penaltyFactorPerLevel)%%(highlight_end)."
"#crew_skills:close_combat_master/name": "Mestre em Combate Próximo"
"#crew_skills:close_combat_master/effect": "Aumenta a velocidade de rotação da torre em %(highlight_start)%(turretRotationSpeedFactorPerLevel)%%(highlight_end) se houver um inimigo dentro de um raio de %(highlight_start)%(enemyInRadius)%(highlight_end) metros do seu tanque."
"#crew_skills:close_combat_master/tip": "Mais bem aproveitada em tanques pesados com baixa taxa de rotação da torre."
"#crew_skills:fire_fighting/name": "Combate a Incêndio"
"#crew_skills:fire_fighting/effect": "Acelera o extintor de incêndio em %(highlight_start)%(healthBurnPerSecLossFactorPerLevel)%%(highlight_end)."
"#crew_skills:fire_fighting/tip": "Mais bem aproveitada nos tanques que possuem maior chance de incendiar quando atingidos."
"#crew_skills:desperado/name": "Adrenalina"
"#crew_skills:desperado/effect": "Acelera o carregamento do canhão em %(highlight_start)%(gunReloadTimeFactorPerLevel)%%(highlight_end) quando o tanque possuir menos de %(highlight_start)%(vehicleHealthFraction)%%(highlight_end) HP restantes."
"#crew_skills:desperado/tip": "Mais bem aproveitada nos tanques com alta durabilidade e blindagem espessa."
"#crew_skills:repair/name": "Consertos"
"#crew_skills:repair/effect": "Diminui o tempo de reparo de módulos quebrados em %(highlight_start)%(repairSpeedFactorPerLevel)%%(highlight_end)."
"#crew_skills:sniper/name": "Sniper"
"#crew_skills:sniper/effect": "Proporciona uma chance de %(highlight_start)%(chancePerLevel)%%(highlight_end) de que seu disparo certamente provoque dano nos módulos do tanque inimigo, caso você os acerte."
"#crew_skills:sniper/features": "Quando esta habilidade está ativa, a chance de danificar um módulo no tanque inimigo é de %(highlight_start)%(deviceChanceToHitBoost)%%(highlight_end). Normalmente, a chance de dano depende do tipo do módulo e varia de 27% a 100%."
"#crew_skills:smooth_turn/name": "Virada Suave"
"#crew_skills:smooth_turn/effect": "Diminui a dispersão do canhão ao rotacionar o tanque em %(highlight_start)%(shotDispersionFactorPerLevel)%%(highlight_end)."
"#crew_skills:sighting/name": "Ajuste de Disparo"
"#crew_skills:sighting/effect": "Diminui a dispersão mínima de um segundo disparo em %(highlight_start)%(level)%%(highlight_end) quando o seu tanque e o alvo estiverem parados."
"#crew_skills:sighting/features": "A habilidade é ineficaz quando o indicador de mira sai do alvo, ou o alvo ou seu tanque se moverem a uma distância maior que 5 metros."
"#crew_skills:sighting/tip": "A habilidade é mais bem aproveitada nos tanques que atacam o inimigo de emboscada."
"#crew_skills:deadly_accuracy/name": "Precisão Mortal"
"#crew_skills:deadly_accuracy/effect": "Aumenta o alcance de visão e a velocidade de mira em %(highlight_start)%(aimingFactorPerLevel)%%(highlight_end) se todos os seus aliados forem destruídos."
"#crew_skills:camouflage/name": "Camuflagem"
"#crew_skills:camouflage/effect": "Aumenta a ocultação do tanque em %(highlight_start)%(camouflageFactorPerLevel)%%(highlight_end)."
"#crew_skills:camouflage/tip": "Mais bem aproveitada em tanques pequenos e de perfil baixo."
"#crew_skills:virtuoso/name": "Rotacionador"
"#crew_skills:virtuoso/effect": "Aumenta a taxa de rotação do tanque em %(highlight_start)%(rotationSpeedFactorPerLevel)%%(highlight_end)."
"#crew_skills:tutor/name": "Mentor"
"#crew_skills:tutor/effect": "Aumenta a EXP da Tripulação recebida em batalha em %(highlight_start)%(xpBonusFactorPerLevel)%%(highlight_end)."
"#crew_skills:fast_capture/name": "Captura Rápida"
"#crew_skills:fast_capture/effect": "Aumenta a velocidade de captura de base em %(highlight_start)%(captureSpeedFactorPerLevel)%%(highlight_end)."
"#crew_skills:fast_capture/features": "Capturar uma base ao lado de um aliado que possui essa habilidade aumenta a velocidade de captura de base em um adicional de %(highlight_start)10%%(highlight_end)."
"#crew_skills:skilled_ranging/name": "Disparo de Precisão"
"#crew_skills:skilled_ranging/effect": "Dispare %(highlight_start)3%(highlight_end) tiros em sequência e provoque danos com cada um deles para obter uma chance de %(highlight_start)%(activationChancePerLevel)%%(highlight_end) de provocar o máximo de dano com o próximo disparo."
"#crew_skills:skilled_ranging/features": "Uma série é quebrada por um disparo errado ou que não provoca nenhum dano."
"#crew_skills:skilled_ranging/tip": "Dispare somente quando tiver certeza de que irá provocará danos."
