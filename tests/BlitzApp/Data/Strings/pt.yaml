"Equipment/InfoScreen/EquipmentUsage": "MONTANDO"
"Equipment/InfoScreen/EquipmentUsage/UnlockingSlots": "Cada tanque tem 9 vagas. As vagas Nível I podem ser desbloqueadas imediatamente. Os Níveis II e III ficam disponíveis quando você desbloquear todas as vagas do nível anterior."
"Equipment/InfoScreen/EquipmentUsage/UnlockForCredits": "Use créditos para desbloquear vagas. Cada vaga possui duas opções de equipamento. Apenas uma opção pode ser montada."
"TankMechanics/MovableArmor": "Blindagem Dinâmica"
"TankMechanics/MovableArmorDescription": "Mova a blindagem para cobrir pontos fracos no casco e torre, %(highlight_start)criando proteção adicional.%(highlight_end).\n\n• Para o Titan H-Nd, ativa %(highlight_start)quando a energia cai para\u00A050%.%(highlight_end).\n• Para o Titan-54d, ativa após o Sistema de Blindagem Dinâmica ser utilizado."
"TankMechanics/ImprovedDetection": "Projéteis Traçantes"
"TankMechanics/ImprovedDetectionDescription": "%(highlight_start)Torna o tanque inimigo visível para todos os aliados por 20 segundos%(highlight_end) ao invés dos 10 padrão.\n\n• Ao atingir o WZ-132A ou o WZ-132-1, os torna visível por 17 segundos.\n• Ativa após penetração, não-penetração e ricochete.\n• Não ativa após acerto cego ou dano de área."
"TankMechanics/InternalTrack": "Esteira de Emergência"
"TankMechanics/InternalTrackDescription": "Permite que o tanque se mova para trás a uma velocidade de 4\u00A0km/h se a esteira principal for destruída."
"TankMechanics/DesertPower": "Força do Deserto"
"TankMechanics/DesertPowerDescription": "%(highlight_start)+50%%(highlight_end) para a velocidade de reparo do módulo.\nEfetivo %(highlight_start)em mapas de Deserto%(highlight_end): Areias do Deserto, Ouro Negro, Palmeiras do Oásis e Terra de Ninguém."
"TankMechanics/ReserveAmmo": "Reservatório de Projéteis"
"TankMechanics/ReserveAmmoDescription": "• Todos os projéteis, exceto o último, recarregam de forma relativamente rápida.<br/><br/>• %(highlight_start)Use o último projétil como reserva%(highlight_end) se necessário, porque o pente demora muito para recarregar depois de usá-lo."
"TankMechanics/ReducedSpotDuration": "Ocultação Adaptativa"
"TankMechanics/ReducedSpotDurationDescription": "• Depois de deixar o alcance de detecção do inimigo, seu%(highlight_start) tanque fica invisível mais rapidamente — em 7 segundos%(highlight_end) em vez dos 10 padrão.\n• Quando você é avistado por um oponente,%(highlight_start) um ícone de olho vermelho aparece acima dele — esconda-se desses inimigos em particular%(highlight_end).\n\n• Quando um Projétil Tracejante atinge o tanque, torna-se invisível em 17 segundos em vez de 20."
"TankMechanics/ShotDispersionStabilizator": "Estabilização de Combate"
"TankMechanics/ShotDispersionStabilizatorDescription": "A uma velocidade de avanço não superior a 15 km/h ou a uma velocidade de ré de não mais de 15 km/h, o círculo de mira permanece pequeno, permitindo uma mira mais precisa."
"TankMechanics/DraculaTrack": "Regenerador de Esteira"
"TankMechanics/DraculaTrackDescription": "Uma esteira destruída é restaurada duas vezes mais rápido."
