"#achievements:medalDeLanglade_heroInfo": "Paul Girot de Langlade era tenente-coronel do exército francês durante a Segunda Guerra. Em setembro de 1943, ele foi promovido a coronel. De Langlade lutou com a 2 ª Divisão de Tanques sob o comando do general Leclerc. Em 12–13 setembro de 1944, uma equipe de combate sob o comando de Langlade destruiu a Panzerbrigade 112 na batalha de Dompaire, França. Apenas 4 dos 45 Panthers sobreviveram à batalha."
