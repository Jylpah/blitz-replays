"#artefacts:hunters_mark/descr": "Permite que todos os aliados provoquem mais danos ao veículo inimigo que você mirou ao ativar o Irradiador.\n+50% de dano a um veículo inimigo.\n\nO jogador que ativou o Irradiador é visível no minimapa enquanto a habilidade estiver em vigor.\nA habilidade expira mais cedo se o inimigo afetado desaparecer do minimapa.\nVocê não pode aplicar o Irradiador a um veículo já afetado por ele.\n"
"hangar/battleType/arcadeDescription": "• Os tanques recebem habilidades que melhoram suas características ou reparam danos.\n• 2 de 12 habilidades são pré-instaladas em cada tanque.\n• Irradiador, Ocultação do Camaleão, Descarga de Meia Vida, Combustível de Alta Octanagem, Acelerador e Refletor de Dano são ativados manualmente como consumíveis e podem ser usados várias vezes.\n• Regenerador de Blindagem, Equipamento de Colisão, Coordenador de Batalha, Sistema Sabotador, Escudo de Urânio e Olhar Tóxico são ativados automaticamente como provisões.\n• As batalhas são travadas em Supremacia em tanques Nível V–X e não afetam suas estatísticas.\n• As batalhas podem ser desativadas à noite ou à noite, dependendo da sua região."
