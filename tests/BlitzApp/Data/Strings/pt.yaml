"battleType/hellgames": "Renascimento"
"hangar/battleType/hellgamesDescription": "Se o seu tanque for destruído, não saia da batalha! Seu tanque reaparece 2 vezes por batalha.\n\nElixir\n• Durante a batalha, você acumula gradualmente Elixir. Quanto melhor você lutar, mais Elixir você recebe!\n\nHabilidades\n• Há um total de 7 habilidades iniciais e 11 habilidades que podem ser compradas em batalha por Elixir.\n• A habilidade inicial é pré-instalada para cada tanque. Ela não pode ser alterada e deve ser ativada manualmente na batalha.\n• A habilidade Elixir pode ser selecionada antes de cada renascimento. Ele é ativado automaticamente no momento necessário.\n\n• Todas as habilidades adquiridas são mantidas durante toda a batalha.\n• As batalhas são travadas em tanques de Nível V–X em Encontro, duram 9 minutos e não afetam suas estatísticas."
"hangar/battleType/hellgamesHeader": "RENASCIMENTO"
"hangar/battleType/hellgamesShortDescription": "Levante-se dos mortos! Tanques se transformam em vampiros, caçadores e lobisomens com habilidades místicas muito loucas."
"hangar/battleType/moonFightHeader": "FORÇA DA GRAVIDADE"
"hangar/battleType/moonFightShortDescription": "Lance-se em baixa gravidade! Salte para frente e para trás, flutue no ar e assista seus inimigos voarem para loooonge...\nDivirta-se!"
"#artefacts:jump/name": "Propulsor"
"#artefacts:jump/descr": "Envie seu tanque para cima na direção do movimento.\n\nQuando em movimento quanto mais rápido e leve o tanque, mais alto e distante o pulo.\n"
"#battle:Message/Equipment/jump_ability_in_use": "Propulsor já está em uso."
"#battle:Message/Equipment/jump_ability_in_cooldown": "Propulsor está carregando."
"battleType/nanomaps": "Conflito"
"hangar/battleType/nanomapsDescription": "• As batalhas são travadas em zonas selecionadas de determinados mapas.\n• Cada equipe tem 5 tanques.\n• As batalhas não afetam suas estatísticas."
"hangar/battleType/nanomapsHeader": "CONFLITO 5x5"
"hangar/battleType/nanomapsShortDescription": "Participe de ferozes batalhas 5x5 em pequenas arenas! Esmague os inimigos em tiroteios acirrados de curto alcance!"
"battleType/vampiric": "Burning Games"
"hangar/battleType/vampiricDescription": "Os tanques perdem HP gradualmente.\n\nNão queime:\n• Acerte inimigos para restaurar seu HP (+45% HP do dano provocado).\n• Acerte aliados para restaurar o HP deles (+55% HP do dano potencial).\n\nRecursos de batalha:\n• Seu tanque renasce uma vez por batalha.\n• Receba -10% no tempo de recarga e +10% no dano, potência do motor e velocidade máxima.\n• Receba um adicional de -30% no tempo de recarga, +30% no dano, e +20% de potência do motor e velocidade máxima após o renascimento.\n• Quando um tanque é destruído, ele explode e provoca 20% do dano do HP máximo do seu tanque a todos os inimigos em um raio de 50 m.\n• As batalhas ocorrem em Supremacia ou Encontro.\n• Capturar bases em Supremacia para restaurar o HP de toda a equipe.\n• Bases em Supremacia são capturadas mais rapidamente.\n• Em Encontro não há base. Os tanques perdem HP mais lentamente do que em Supremacia.\n• As batalhas duram 9 minutos e não afetam suas estatísticas."
"hangar/battleType/vampiricHeader": "BURNING GAMES"
"hangar/battleType/vampiricShortDescription": "Os tanques perdem HP gradualmente. Não queime! Acerte os aliados para curá-los e acerte os inimigos para curar a si mesmo!"
