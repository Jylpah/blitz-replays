"#achievements:sinai": "Leão do Sinai"
"#achievements:sinai_descr": "Destruir pelo menos 100 tanques da série IS e veículos soviéticos baseados em seu chassi, incluindo:"
"#achievements:sturdy": "Espartano"
"#achievements:sturdy_descr": "Sobreviva a um ricochete ou acerto não penetrante de um tanque inimigo enquanto seu veículo tiver menos de 10% do total de energia."
"#achievements:titleSniper": "Atirador de Elite"
"#achievements:titleSniper_descr": "Acertar veículos inimigos com 10 ou mais tiros consecutivos."
