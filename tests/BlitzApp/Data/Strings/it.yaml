"consumables/splash/Name": "Inferno"
"consumables/splash/Descr": "Quando il proiettile viene sparato contro un qualsiasi oggetto, esplode e causa danni ad area a tutti i nemici entro\u00A025\u00A0metri.\n%(healthFactor) dell'integrità attuale del tuo carro in danni.\n"
"#artefacts:curse/name": "Scia di sangue"
"#artefacts:curse/descr": "Mira al carro nemico e attiva l'abilità. Il carro nemico perderà integrità per 10 secondi se si muove.\n\n-10% dell'integrità massima ogni 10 m.\n\nQuesta abilità è già installata e non può essere venduta o cambiata. Tutte le altre abilità si possono ottenere solo in battaglia.\n"
"consumables/returnInTime/Name": "Salto nel tempo"
"consumables/returnInTime/Descr": "All'attivazione, Salto nel tempo riporta il tuo carro indietro nel tempo di 4 secondi, ripristinandone la posizione, lo stato e la quantità di HP.\nSalto nel tempo non ha effetto se il carro viene distrutto.\n\nQuesta abilità è già installata e non può essere né venduta né cambiata. Tutte le altre abilità possono essere ottenute solo in battaglia.\n"
"#artefacts:pretendDead/name": "Finto morto"
"#artefacts:pretendDead/descr": "Attivando Finto morto, il tuo carro assume un aspetto distrutto. L'effetto continua spostandosi, sparando e ruotando la torretta. Finto morto termina se il carro viene colpito, speronato o se cade. Finto morto protegge il tuo carro per una sola volta contro i danni da tutti i proiettili o abilità.\n\nQuesta abilità è già installata e non può essere venduta o cambiata. Tutte le altre abilità sono ottenibili solo in battaglia.\n"
"#artefacts:moonwalk_hellgames/name": "Ombra"
"#artefacts:moonwalk_hellgames/descr": "Attivando Ombra, il tuo carro diventa invisibile ai nemici e la sua velocità aumenta. L'effetto termina quando si spara o se si subiscono danni.\n\n%(enginePowerFactor) alla potenza del motore.\n+30\u00A0km/h alla velocità massima.\n\nQuesta abilità è già installata e non può essere venduta o cambiata. Tutte le altre abilità si possono ottenere solo in battaglia.\n"
