"hangar/battleType/ratingDescription": "Una modalità di battaglia in cui i giocatori vengono assortiti in base al Punteggio personale.\n\nNelle Battaglie con punteggio puoi ottenere un bonus su Exp di combattimento, crediti e valute di gioco degli eventi. Vengono conferite ricompense aggiuntive per il raggiungimento di determinati risultati nella classifica.\n\nRequisiti speciali del matchmaker:\n• Puoi combattere solo su carri con i migliori moduli montati ed equipaggio con maestria al 100%.\n• Le squadre vengono bilanciate per tipo di carro.\n• Vengono applicate regole più rigide al matchmaking dei tipi di carri, in base alle loro caratteristiche.\n• Le squadre hanno lo stesso numero di carri per ogni livello.\n• Se il matchmaker dovesse impiegare troppo tempo a creare le squadre, i requisiti potrebbero diventare meno limitanti."
"hangar/battleType/regularDescription": "Una modalità di battaglia base in cui i giocatori vengono assortiti casualmente.\n\nRequisiti speciali del matchmaker:\n• Puoi combattere con qualsiasi carro.\n• Le squadre vengono bilanciate per tipo di carro e hanno un numero pari di Plotoni.\n• Se il matchmaker dovesse impiegare troppo tempo a creare le squadre, i requisiti potrebbero diventare meno limitanti."
