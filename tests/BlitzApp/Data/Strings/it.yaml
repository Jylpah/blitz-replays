"HOLLOW_CHARGE_DESCRIPTION": "Hanno elevata perforazione e i loro parametri non sono influenzati dalla distanza. La perforazione si riduce sensibilmente quando colpiscono schermature e cingoli. Non rimbalzano."
"HIGH_EXPLOSIVE_DESCRIPTION": "Hanno scarsi valori di perforazione, ma causano danni ingenti quando riescono a perforare la corazza. Quando colpiscono un ostacolo, questi proiettili esplodono e possono causare danni da esplosione minori. Sono particolarmente efficaci se usati con cannoni di calibro superiore a 152 mm. Non rimbalzano."
"ARMOR_PIERCING_DESCRIPTION": "Hanno valori di perforazione e danni nella media. Sono il tipo di munizioni base della maggior parte dei cannoni. Possono rimbalzare."
"ARMOR_PIERCING_HE_DESCRIPTION": "Hanno danni elevati e valori di perforazione migliori rispetto a quelli degli esplosivi. Quando colpiscono un ostacolo, questi proiettili esplodono e possono causare danni da esplosione minori. Non possono rimbalzare."
"ARMOR_PIERCING_CR_DESCRIPTION": "Hanno elevata capacità di perforazione e alta velocità. Sono particolarmente efficaci per danneggiare veicoli ben corazzati. La perforazione si riduce significativamente quando si colpisce una corazzatura non perpendicolarmente o da lunga distanza. Possono rimbalzare."
