"#crew_skills:lucky_shot/name": "Fuoco di copertura"
"#crew_skills:lucky_shot/effect": "%(highlight_start)+%(chancePerLevel)%%(highlight_end) alla probabilità di ottenere un tiro preciso quando la dispersione è del %(highlight_start)%(shotDispersionFactor)%%(highlight_end) superiore al valore minimo."
"#crew_skills:lucky_shot/tip": "Particolarmente utile per carri che sparano in movimento."
"#crew_skills:surrounded_by_enemy/name": "Sfondamento"
"#crew_skills:surrounded_by_enemy/effect": "%(highlight_start)+%(enginePowerFactorPerLevel)%%(highlight_end) all'accelerazione del carro quando ci sono almeno %(highlight_start)%(enemyCount)%(highlight_end) nemici entro %(highlight_start)%(enemyInRadius)%(highlight_end) metri dalla tua posizione."
"#crew_skills:surrounded_by_enemy/tip": "Particolarmente utile per i carri coinvolti in azioni offensive."
"#crew_skills:soft_recoil/name": "Basso rinculo"
"#crew_skills:soft_recoil/effect": "%(highlight_start)-%(shotDispersionFactorPerLevel)%%(highlight_end) alla dispersione dopo aver sparato."
"#crew_skills:soft_recoil/tip": "Particolarmente utile per carri dotati di ricarica automatica."
"#crew_skills:battle_rage/name": "Rabbia"
"#crew_skills:battle_rage/effect": "%(highlight_start)+%(reloadFactorPerLevel)%%(highlight_end) alla velocità di caricamento del colpo successivo alla distruzione di un carro nemico."
"#crew_skills:battle_rage/features": "Non influisce sui cannoni con la ricarica automatica."
"#crew_skills:battle_rage/tip": "Particolarmente utile per i carri che infliggono ingenti danni per colpo e con tempi di ricarica elevati."
"#crew_skills:armour_piercing/name": "Aumento della perforazione"
"#crew_skills:armour_piercing/effect": "%(highlight_start)+%(chancePerLevel)%%(highlight_end) alla probabilità di infliggere un colpo con perforazione maggiore."
"#crew_skills:armour_piercing/features": "Quando l’abilità è attiva, porta la perforazione al 100–105% del valore indicato nelle caratteristiche del carro. Normalmente, la perforazione varia tra il 95% e il 105%."
"#crew_skills:mountain_climbing/name": "Alpinista"
"#crew_skills:mountain_climbing/effect": "Diminuisce il rallentamento in salita del %(highlight_start)%(level)%%(highlight_end)."
"#crew_skills:mountain_climbing/tip": "Questa abilità è particolarmente utile ai carri che manovrano in maniera aggressiva durante la battaglia."
"#crew_skills:smooth_driving/name": "Campione di guida"
"#crew_skills:smooth_driving/effect": "%(highlight_start)-%(shotDispersionFactorPerLevel)%%(highlight_end) alla dispersione del cannone quando spari in movimento."
"#crew_skills:smooth_driving/tip": "Particolarmente utile per carri che sparano in movimento."
"#crew_skills:smooth_turret/name": "Rotazione torretta regolare"
"#crew_skills:smooth_turret/effect": "%(highlight_start)-%(shotDispersionFactorPerLevel)%%(highlight_end) alla dispersione del cannone durante il brandeggio della torretta."
"#crew_skills:smooth_turret/features": "Riduce la dispersione causata dal brandeggio del cannone dei carri senza torretta."
"#crew_skills:smooth_turret/tip": "Particolarmente utile per carri che sparano in movimento."
"#crew_skills:skilled_repairer/name": "Robustezza"
"#crew_skills:skilled_repairer/effect": "Riduce la perdita di efficacia dei moduli con danni critici del %(highlight_start)%(penaltyFactorPerLevel)%%(highlight_end)."
"#crew_skills:close_combat_master/name": "Scontro ravvicinato"
"#crew_skills:close_combat_master/effect": "%(highlight_start)+%(turretRotationSpeedFactorPerLevel)%%(highlight_end) alla velocità di brandeggio della torretta quando c'è un nemico nel raggio di %(highlight_start)%(enemyInRadius)%(highlight_end) metri dal tuo carro."
"#crew_skills:close_combat_master/tip": "Particolarmente utile per i carri pesanti con una bassa velocità di brandeggio della torretta."
"#crew_skills:fire_fighting/name": "Antincendio"
"#crew_skills:fire_fighting/effect": "Accelera lo spegnimento degli incendi del %(highlight_start)%(healthBurnPerSecLossFactorPerLevel)%%(highlight_end)."
"#crew_skills:fire_fighting/tip": "Particolarmente utile per carri con alta probabilità di incendiarsi se colpiti."
"#crew_skills:desperado/name": "Scarica di adrenalina"
"#crew_skills:desperado/effect": "%(highlight_start)+%(gunReloadTimeFactorPerLevel)%%(highlight_end) alla velocità di ricarica del cannone quando il carro ha meno di %(highlight_start)%(vehicleHealthFraction)%%(highlight_end) HP rimanenti."
"#crew_skills:desperado/tip": "Particolarmente utile per carri con alta integrità e una spessa corazza."
"#crew_skills:repair/name": "Riparazioni"
"#crew_skills:repair/effect": "Riduce il tempo di riparazione dei moduli rotti del %(highlight_start)%(repairSpeedFactorPerLevel)%%(highlight_end)."
"#crew_skills:sniper/name": "Cecchino"
"#crew_skills:sniper/effect": "Conferisce una probabilità del %(highlight_start)%(chancePerLevel)%%(highlight_end) di sparare un colpo che garantisce il danneggiamento di un modulo di un carro nemico qualora andasse a segno."
"#crew_skills:sniper/features": "Quando questa abilità è attiva, le probabilità di danneggiare i moduli dei carri nemici sono pari al %(highlight_start)%(deviceChanceToHitBoost)%%(highlight_end). Normalmente, le probabilità di danneggiamento dipendono dal tipo di modulo e sono comprese tra il 27% e il 100%."
"#crew_skills:smooth_turn/name": "Guida pulita"
"#crew_skills:smooth_turn/effect": "%(highlight_start)-%(shotDispersionFactorPerLevel)%%(highlight_end) alla dispersione del cannone durante la rotazione del carro."
"#crew_skills:sighting/name": "Correzione del tiro"
"#crew_skills:sighting/effect": "%(highlight_start)-%(level)%%(highlight_end) alla dispersione minima del secondo colpo quando sia il tuo carro che il tuo bersaglio sono fermi."
"#crew_skills:sighting/features": "Questa abilità si disattiva quando il reticolo di puntamento si sposta dal bersaglio, oppure quando il tuo carro o il bersaglio si spostano a una distanza superiore a 5 metri."
"#crew_skills:sighting/tip": "Questa abilità è particolarmente utile ai carri che tendono imboscate ai nemici."
"#crew_skills:deadly_accuracy/name": "Mira infallibile"
"#crew_skills:deadly_accuracy/effect": "%(highlight_start)+%(aimingFactorPerLevel)%%(highlight_end) a raggio visivo e velocità di puntamento se tutti i tuoi alleati sono stati distrutti."
"#crew_skills:camouflage/name": "Mimetizzazione"
"#crew_skills:camouflage/effect": "%(highlight_start)+%(camouflageFactorPerLevel)%%(highlight_end) al mimetismo del carro."
"#crew_skills:camouflage/tip": "Particolarmente utile per carri piccoli e dal basso profilo."
"#crew_skills:virtuoso/name": "Pilota virtuoso"
"#crew_skills:virtuoso/effect": "Aumenta la velocità di rotazione del carro del %(highlight_start)%(rotationSpeedFactorPerLevel)%%(highlight_end)."
"#crew_skills:tutor/name": "Mentore"
"#crew_skills:tutor/effect": "%(highlight_start)+%(xpBonusFactorPerLevel)%%(highlight_end) all'Exp dell'equipaggio ottenuta in battaglia."
"#crew_skills:fast_capture/name": "Cattura veloce"
"#crew_skills:fast_capture/effect": "%(highlight_start)+%(captureSpeedFactorPerLevel)%%(highlight_end) alla velocità di cattura della base."
"#crew_skills:fast_capture/features": "Se si cattura una base assieme a un alleato che possiede quest'abilità, si riceve un ulteriore bonus del %(highlight_start)10%%(highlight_end) alla velocità di cattura."
"#crew_skills:skilled_ranging/name": "Fuoco di precisione"
"#crew_skills:skilled_ranging/effect": "Spara %(highlight_start)3%(highlight_end) colpi di fila e causa danno con ognuno di essi per ottenere una probabilità del %(highlight_start)%(activationChancePerLevel)%%(highlight_end) di causare il danno massimo con il colpo successivo."
"#crew_skills:skilled_ranging/features": "Una serie viene interrotta da un colpo mancato oppure da un colpo che non ha causato danni."
"#crew_skills:skilled_ranging/tip": "Spara solo quando sei sicuro di causare danni."
