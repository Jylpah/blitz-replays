"#artefacts:hunters_mark_hellgames/name": "Marchio del cacciatore"
"#artefacts:hunters_mark_hellgames/descr": "Permette agli alleati di causare più danni al carro nemico che hai contrassegnato attivando il Marchio del cacciatore.\n\n%(damageFactor) al danno causato da tutti gli alleati.\nIl giocatore che ha usato il Marchio del cacciatore è visibile sulla minimappa mentre questa abilità è in funzione.\nL'effetto terminerà qualora il carro nemico contrassegnato con Marchio del cacciatore scomparisse dalla minimappa.\nÈ possibile applicare un solo Marchio del cacciatore alla volta su ogni carro.\n\nQuest'abilità è già installata e non può essere venduta o cambiata, e tutte le altre si possono ottenere solo in battaglia.\n"
