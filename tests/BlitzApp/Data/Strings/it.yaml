"battleType/hellgames": "Rischieramento"
"hangar/battleType/hellgamesDescription": "Se il tuo carro viene distrutto, non abbandonare la battaglia! Il tuo carro può essere rischierato 2 volte per battaglia.\n\nElisir\n• Durante la battaglia, accumuli gradualmente Elisir. Meglio combatti, più Elisir ricevi!\n\nAbilità\n• Ci sono un totale di 7 abilità iniziali e 11 abilità che possono essere comprate in battaglia in cambio di Elisir.\n• L'abilità iniziale è sempre disponibile per ogni carro. Non può essere cambiata e deve essere attivata manualmente in battaglia.\n• L'abilità dell'Elisir può essere selezionata prima di ogni rischieramento. Si attiva automaticamente quando necessario.\n\n• Tutte le abilità acquisite vengono mantenute per l'intera battaglia.\n• Le battaglie si combattono con carri di livello V–X in Predominio, durano 9 minuti e non influenzano le statistiche."
"hangar/battleType/hellgamesHeader": "RISCHIERAMENTO"
"hangar/battleType/hellgamesShortDescription": "I morti risorgono! I carri armati si trasformano in vampiri, cacciatori e lupi mannari dotati di pazzesche abilità mistiche."
"hangar/battleType/moonFightHeader": "FORZA DI GRAVITÀ"
"hangar/battleType/moonFightShortDescription": "Avventurati nella bassa gravità! Rimbalza qua e là, rimani sospeso in aria e guarda i tuoi nemici volare lontaaaaano...\nDecolla!"
"#artefacts:jump/name": "Propulsore"
"#artefacts:jump/descr": "Fa saltare il tuo carro verso l'attuale direzione di movimento.\n\nQuando è in movimento, più il carro è leggero e veloce, più in alto e lontano riuscirà a saltare.\n"
"#battle:Message/Equipment/jump_ability_in_use": "Propulsore già in uso."
"#battle:Message/Equipment/jump_ability_in_cooldown": "Propulsore in ricarica."
"battleType/nanomaps": "Schermaglia"
"hangar/battleType/nanomapsDescription": "• Le battaglie sono combattute in zone selezionate di determinate mappe.\n• Ogni squadra ha 5 carri.\n• Le battaglie non influenzano le tue statistiche."
"hangar/battleType/nanomapsHeader": "SCHERMAGLIA 5vs5"
"hangar/battleType/nanomapsShortDescription": "Partecipa a feroci battaglie 5 contro 5 in arene ridotte! Schiaccia i nemici in scontri ravvicinati!"
"battleType/vampiric": "Burning Games"
"hangar/battleType/vampiricDescription": "I carri perdono gradualmente HP.\n\nNon bruciare:\n• Colpisci i nemici per ripristinare i tuoi HP (+45% agli HP dai danni causati).\n• Colpisci gli alleati per ripristinare i loro HP (+55% agli HP dal danno potenziale).\n\nCaratteristiche della battaglia:\n• Il tuo carro viene rischierato una volta per battaglia.\n• Ottieni -10% al tempo di ricarica e +10% a danno, potenza del motore e velocità massima.\n• Ottieni ulteriori -30% al tempo di ricarica, +30% al danno e +20% a potenza del motore e velocità massima dopo il rischieramento.\n• Quando un carro viene distrutto, esplode causando un danno che corrisponde al 20% degli HP massimi del tuo carro a tutti i nemici nel raggio di 50 m.\n• Le battaglie si svolgono in modalità Supremazia o Predominio.\n• Cattura le basi in Supremazia per ripristinare gli HP dell'intera squadra.\n• Le basi in Supremazia vengono catturate più velocemente.\n• In Predominio non ci sono basi. I carri perdono HP più lentamente rispetto a Supremazia.\n• Le battaglie durano 9 minuti e non influenzano le tue statistiche."
"hangar/battleType/vampiricHeader": "BURNING GAMES"
"hangar/battleType/vampiricShortDescription": "I carri perdono HP gradualmente. Non bruciare! Colpisci gli alleati per curarli e i nemici per curare te stesso!"
