"#artefacts:hunters_mark/descr": "Permette agli alleati di causare più danni al veicolo nemico preso di mira al momento di attivazione dell'Irradiatore.\n+50% al danno causato a un veicolo nemico.\n\nIl giocatore che attiva l'Irradiatore è visibile nella minimappa mentre l'effetto dell'abilità è attivo.\nL'abilità cessa di funzionare in anticipo se il nemico influenzato sparisce dalla minimappa.\nNon è possibile utilizzare l'Irradiatore su un veicolo già influenzato da un altro.\n"
"hangar/battleType/arcadeDescription": "• I carri armati ricevono abilità che ne migliorano le caratteristiche o che riparano i danni.\n• 2 delle 12 abilità sono preinstallate su ogni carro.\n• Irradiatore, Mimetismo da camaleonte, Scarica strutturale, Carburante ad alti ottani, Acceleratore e Riflettore di danni possono essere attivati manualmente come i consumabili e possono essere utilizzati più volte.\n • Rigeneratore di corazza, Struttura da speronamento, Coordinatore di battaglia, Sistema di sabotaggio, Scudo di uranio e Sguardo tossico si attivano automaticamente come le provviste.\n• Le battaglie si svolgono in modalità Supremazia con carri di livello V–X e non influenzano le statistiche.\n• Le battaglie potrebbero essere disattivate di notte o di sera in base alla regione."
