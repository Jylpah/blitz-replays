"optionalDevices/CalibrateShell/Name": "Proiettili calibrati"
"optionalDevices/CalibrateShell/Description": "Aumenta la probabilità di perforazione della corazza nemica.\nAumenta la perforazione con alcuni tipi di munizioni.\n%(ARMOR_PIERCING) per i proiettili perforanti,\n%(ARMOR_PIERCING_CR) per i proiettili perforanti ad anima rigida,\n%(HOLLOW_CHARGE) per i proiettili anticarro a carica cava,\n%(HIGH_EXPLOSIVE) per i proiettili esplosivi."
"optionalDevices/EnhancedAimDrives/Name": "Dispositivo di punteria migliorato"
"optionalDevices/EnhancedAimDrives/Description": "Riduce il tempo di puntamento dopo che il carro si è mosso.\n%(gunAimingTimeFactor) alla velocità di puntamento."
"optionalDevices/AimingStabilizer/Name": "Stabilizzatore verticale"
"optionalDevices/AimingStabilizer/Description": "Consente una maggiore precisione di fuoco quando il carro è in movimento.\n%(additiveShotDispersionFactor) alla precisione durante gli spostamenti e durante il brandeggio della torretta."
"optionalDevices/RefinedBore/Name": "Cannone ricalibrato"
"optionalDevices/RefinedBore/Description": "Aumenta le probabilità di colpire i nemici.\n%(shotDispersionAngleFactor) alla dispersione a 100\u00A0m."
"optionalDevices/EnhancedPowderCharger/Name": "Sovralimentazione"
"optionalDevices/EnhancedPowderCharger/Description": "Aumenta le probabilità di colpire e perforare i nemici sulle lunghe distanze.\n%(projectileSpeedFactor) alla velocità dei proiettili.\n%(piercingPenaltyFactor500m) alla riduzione della perforazione con la distanza."
"optionalDevices/ImprovedModules/Name": "Moduli migliorati"
"optionalDevices/ImprovedModules/Description": "Aumenta la resistenza dei moduli e riduce i danni da speronamento.\n%(maxHealthPercentageBonus) a resistenza di cingoli, serbatoio e stiva munizioni.\n%(rammingAbsorptionPercent) ai danni da speronamento."
"optionalDevices/ProtectionComplex/Name": "Sistema di difesa"
"optionalDevices/ProtectionComplex/Description": "Riduce le possibilità del nemico di causare danni ai moduli e all'equipaggio del tuo carro.\n%(engineEvasionPercentageBonus) alla probabilità di danneggiare il motore.\n%(crewEvasionPercentageBonus) alla probabilità di ferire l'equipaggio.\n%(ammoEvasionPercentageBonus) alla probabilità di detonazione della stiva munizioni."
"optionalDevices/EnhancedImprovedModules/Name": "Moduli migliorati +"
"optionalDevices/EnhancedImprovedModules/Description": "Aumenta la resistenza dei moduli e riduce i danni da speronamento.\n%(maxHealthPercentageBonus) ai cingoli, al serbatoio e alla resistenza della stiva munizioni.\n%(rammingAbsorptionPercent) ai danni da speronamento.\n-10% ai danni da proiettili HE con calibro superiore a 130\u00A0mm."
"optionalDevices/EnhancedProtectionComplex/Name": "Sistema di difesa +"
"optionalDevices/EnhancedProtectionComplex/Description": "Riduce le probabilità del nemico di causare danni ai moduli e all'equipaggio del tuo carro.\n%(engineEvasionPercentageBonus) alla probabilità di danneggiare il motore.\n%(crewEvasionPercentageBonus) alla probabilità di ferire l'equipaggio.\n%(ammoEvasionPercentageBonus) alla probabilità di detonazione della stiva munizioni.\n-10% alle chance di perforazione dei proiettili Esplosivi nemici con calibro superiore a 130\u00A0mm."
"optionalDevices/MultipleArmor/Name": "Corazzatura migliorata"
"optionalDevices/MultipleArmor/Description": "Rinforza la corazzatura del carro.\n%(armorHomogenizationFactor) alle corazzature di scafo e torretta."
"optionalDevices/QualityInstalling/Name": "Assemblaggio migliorato"
"optionalDevices/QualityInstalling/Description": "Aumenta gli HP del carro e la sua capacità di sopravvivenza in battaglia.\n%(maxHpBonusPercent) agli HP del carro."
"optionalDevices/EnhancedTrucks/Name": "Cingoli migliorati"
"optionalDevices/EnhancedTrucks/Description": "Consente alle sospensioni in condizioni standard di sostenere più colpi.\nRiparazione automatica delle sospensioni da rotte alla condizione standard."
"optionalDevices/RepairingKit/Name": "Cassetta degli attrezzi"
"optionalDevices/RepairingKit/Description": "%(repairSpeedFactor) alla velocità di riparazione dei moduli."
"optionalDevices/CoatedOptics/Name": "Ottiche migliorate"
"optionalDevices/CoatedOptics/Description": "Aumenta il raggio visivo e consente di avvistare prima i nemici.\n%(circularVisionRadiusFactor) al raggio visivo."
"optionalDevices/CamouflageNet/Name": "Rete mimetica"
"optionalDevices/CamouflageNet/Description": "Aumenta il mimetismo del carro e rende il combattimento a lunga distanza più efficace.\n%(detectabilityFactor) al mimetismo quando il carro è in movimento.\nIl bonus viene raddoppiato quando il carro rimane fermo per %(activateWhenStillSec)\u00A0s."
"optionalDevices/ImprovedControlSurface/Name": "Controllo migliorato"
"optionalDevices/ImprovedControlSurface/Description": "Consente una risposta più rapida alle azioni nemiche.\n%(rotationSpeedLimit) alla velocità massima di rotazione del carro."
"optionalDevices/TwistedEngineRotation/Name": "Sovralimentazione"
"optionalDevices/TwistedEngineRotation/Description": "Consente di raggiungere posizioni strategiche più rapidamente.\n%(enginePower) alla potenza del motore."
"optionalDevices/EquipmentStorage/Name": "Sistema di consegna dei consumabili"
"optionalDevices/EquipmentStorage/Description": "Consente un utilizzo più frequente di consumabili e abilità nelle modalità.\n%(equipmentReloadBoost) alla velocità di ricarica di consumabili e abilità."
"optionalDevices/FirstRateEquipment/Name": "Consumabili di fascia alta"
"optionalDevices/FirstRateEquipment/Description": "Permette ai bonus di consumabili e abilità di durare più a lungo nelle modalità.\n%(equipmentDurationFactor) alla durata di consumabili e abilità."
"optionalDevices/InfoScreen/Indication/Title": "INDICAZIONI DELL'EQUIPAGGIAMENTO IN OFFICINA"
"optionalDevices/InfoScreen/Indication/Description": "Le icone di ogni tipo di equipaggiamento in Officina hanno un'indicazione colorata. Arancione significa che lo spazio è disponibile per essere sbloccato (che ci sono abbastanza risorse e tutti gli spazi del livello precedente sono stati sbloccati). Verde significa che l'equipaggiamento è montato. La riga e la colonna corrispondono al rispettivo livello e all'equipaggiamento selezionato nello spazio."
"#lobby:MainScreen/optionalDevices/Button/Unlock": "SBLOCCA"
"Equipment/InfoScreen/Header": "Equipaggiamento"
"Equipment/InfoScreen/IncreaseBattlePerformance": "Gli equipaggiamenti migliorano le prestazioni dei carri."
"Equipment/InfoScreen/ChangingEquipment": "Cambia equipaggiamento tra una battaglia e l'altra, e adotta combinazioni differenti per provare nuovi stili di gioco."
"Equipment/InfoScreen/Indication": "STATUS"
"Equipment/InfoScreen/Indication/Installed": "montato"
"Equipment/InfoScreen/Indication/NotAvailable": "bloccato"
"Equipment/InfoScreen/Indication/Available": "sbloccabile"
"Equipment/InfoScreen/EquipmentUsage": "MONTAGGIO"
"Equipment/InfoScreen/EquipmentUsage/UnlockingSlots": "Ogni carro ha 9 spazi. Gli spazi di livello I possono essere sbloccati immediatamente. Gli spazi di livello II e III diventano disponibili solo dopo aver sbloccato tutti gli spazi del livello precedente."
"Equipment/InfoScreen/EquipmentUsage/UnlockForCredits": "Usa crediti per sbloccare gli spazi. Ogni spazio ha due opzioni di equipaggiamento, ma può esserne montata una sola."
"TankMechanics/MovableArmor": "Corazza dinamica"
"TankMechanics/MovableArmorDescription": "Sposta la corazza per coprire i punti deboli dello scafo e della torretta, %(highlight_start)creando così una protezione aggiuntiva%(highlight_end).\n\n• Per il Titan H-Nd, si attiva %(highlight_start)quando gli HP scendono sotto il \u00A050%%(highlight_end).\n• Per il Titan-54d, si attiva dopo l'utilizzo del Sistema di Corazza dinamica."
"TankMechanics/ImprovedDetection": "Proiettili traccianti"
"TankMechanics/ImprovedDetectionDescription": "%(highlight_start)Rende un veicolo nemico visibile a tutti gli alleati per 20 secondi%(highlight_end) al posto dei soliti 10.\n\n• Colpire il WZ-132A o il WZ-132-1 rende i due carri visibili per 17 secondi.\n• Si attiva con colpo perforante, non perforante e rimbalzo.\n• Non si attiva colpendo alla cieca o con danno da esplosione."
"TankMechanics/InternalTrack": "Cingolo d'emergenza"
"TankMechanics/InternalTrackDescription": "Permette al carro di muoversi in retromarcia alla velocità di 4\u00A0km/h se il cingolo principale viene distrutto."
"TankMechanics/DesertPower": "Forza del deserto"
"TankMechanics/DesertPowerDescription": "%(highlight_start)+50%%(highlight_end) alla velocità di riparazione dei moduli.\nEfficace%(highlight_start) su mappe desertiche%(highlight_end): Sabbie del Deserto, Oro Nero, Oasi di Palme e Landa Desolata."
"TankMechanics/ReserveAmmo": "Proiettile di riserva"
"TankMechanics/ReserveAmmoDescription": "• Tutti i proiettili, ad eccezione dell'ultimo, vengono ricaricati con un tempo relativamente rapido.<br/><br/>• %(highlight_start)Usa l'ultimo proiettile come riserva%(highlight_end) in caso di necessità, perché il caricatore richiederà un tempo più lungo per essere ricaricato dopo l'utilizzo."
"TankMechanics/ReducedSpotDuration": "Mimetismo adattivo"
"TankMechanics/ReducedSpotDurationDescription": "• Una volta uscito dal raggio di avvistamento dei nemici, il tuo %(highlight_start)carro diventa invisibile più rapidamente: in 7 secondi%(highlight_end) invece dei soliti 10.\n• Quando vieni individuato da degli avversari, %(highlight_start)l'icona di un occhio rosso apparirà sopra di essi: nasconditi da questi nemici in particolare%(highlight_end).\n\n• Quando un Proiettile tracciante colpisce il carro, questo diventa invisibile per 17 secondi invece che 20."
"TankMechanics/ShotDispersionStabilizator": "Stabilizzazione di combattimento"
"TankMechanics/ShotDispersionStabilizatorDescription": "Con una velocità di marcia in avanti o in retromarcia non superiore a 15 km/h, il cerchio di mira rimane ristretto, permettendo di mirare con maggior precisione."
"TankMechanics/DraculaTrack": "Rigeneratore di cingoli"
"TankMechanics/DraculaTrackDescription": "Un cingolo distrutto viene ripristinato al doppio della velocità."
