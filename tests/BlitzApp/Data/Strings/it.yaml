"#achievements:medalLeClerc_heroInfo": "Philippe Leclerc fu generale delle Forze Armate della Francia Libera durante la Seconda Guerra Mondiale, e uno degli alti ufficiali che condussero le operazioni per la liberazione di Parigi."
"#achievements:heroesOfRassenay_heroInfo": "Nel giugno del 1941, nei pressi della città lituana di Raseiniai, circa 20 carri armati KV del 3º Corpo meccanizzato sovietico affrontarono la forza d'assalto di 100 corazzati della 6ª Divisione Panzer. Un solo KV riuscì a bloccare l'avanzata tedesca per un giorno intero, resistendo al fuoco di varie armi anticarro finché ebbe munizioni, per poi venire distrutto."
"#achievements:medalAbrams_heroInfo": "Il generale Creighton Abrams comandò le forze corazzate U.S.A. durante la Seconda Guerra Mondiale e la Guerra del Vietnam, guadagnandosi la reputazione di comandante aggressivo e di successo."
"#achievements:medalPoppel_heroInfo": "Il tenente generale delle forze corazzate Nikolay Popel fu un capo militare e funzionario politico sovietico. Nell'estate del 1941 organizzò un raid dietro le linee nemiche, utilizzando i veicoli catturati durante la battaglia di Dubno (Ucraina)."
"#achievements:medalTarczay_heroInfo": "Ervin Tarczay fu un asso dei corazzati ungherese. Combatté con la 2ª Divisione corazzata ungherese distruggendo almeno dieci veicoli nemici."
"#achievements:medalBillotte_heroInfo": "Pierre Billotte era un capitano dell'esercito francese che il 16 maggio 1940 distrusse 2 PzKpfw IV, 11 PzKpfw III e due cannoni anticarro con il suo Char B1 bis."
"#achievements:medalLavrinenko_heroInfo": "Dmitry Lavrinenko, un eroe dell'Unione Sovietica, tenente delle Guardie e asso dei corazzati, è stato riconosciuto come il più efficiente carrista sovietico per aver distrutto 52 carri armati in 28 battaglie nel corso di soli due mesi."
"#achievements:medalEkins_heroInfo": "Il cannoniere Joe Ekins militò nella Northamptonshire Division dell'Esercito Territoriale Britannico. Un certo numero di fonti concorda sul fatto che fu Ekins a distruggere il Tiger dell'asso tedesco Michael Wittmann."
"#achievements:medalKay_heroInfo": "Il sergente dell'esercito britannico Douglas Kay, cannoniere in uno Sherman Firefly, partecipò allo sbarco degli Alleati in Normandia e divenne successivamente famoso come divulgatore nell'ambito della guerra corazzata."
"#achievements:medalBrunoPietro_heroInfo": "Pietro Bruno fu un asso italiano dei corazzati. Per l'eccezionale valore mostrato di fronte al nemico fu insignito della Medaglia d'Oro al Valor Militare, il più alto riconoscimento italiano."
"#achievements:medalFadin_heroInfo": "Eroe dell'Unione Sovietica, Alexander Fadin fu un comandante di T-34. Con il suo unico carro, supportato da un plotone di fanteria, Fadin riuscì a catturare il villaggio di Dashukovka (Ucraina) e a tenerlo per cinque ore. Distrusse un carro armato, un cacciacarri, diciotto nidi di mitragliatrici, e uccise una cinquantina di nemici, tra soldati e ufficiali. Il suo equipaggio abbatté anche un aeroplano nemico."
