"#achievements:defender": "Difensore"
"#achievements:defender_descr": "Riduci il maggior numero di punti cattura della base alleata, per almeno 70 punti."
"#achievements:evileye": "Sentinella"
"#achievements:globalRating": "Punteggio personale"
"#achievements:globalRating_descr": "Il Punteggio Personale misura abilità ed Exp del giocatore, sulla base di:\n\n• Vittorie\n• Battaglie a cui è sopravvissuto\n• Percentuale di colpi a segno\n• Danno medio per battaglia\n• Exp media per battaglia\n\nIl Punteggio Personale viene aggiornato con l'aumentare delle battaglie combattute."
"#achievements:handOfDeath": "Mietitore"
"#achievements:handOfDeath_descr": "Distruggi almeno 3 veicoli nemici di fila. Il secondo veicolo e tutti i successivi devono essere distrutti con un singolo colpo ciascuno."
"#achievements:huntsman": "Ranger"
"#achievements:huntsman_descr": "Distruggi tutti i carri leggeri nemici (almeno 3) nel corso di una battaglia."
"#achievements:invader": "Invasore"
"#achievements:invader_descr": "Ottieni più punti cattura di qualsiasi altro giocatore (almeno 80)."
"#achievements:invincible": "Invincibile"
"#achievements:invincible_descr": "Sopravvivi ad almeno 5 battaglie di fila senza subire danni."
"#achievements:ironMan": "Sangue freddo"
"#achievements:ironMan_descr": "Sopravvivi ad almeno 10 colpi rimbalzati o non perforanti di fila sparati da giocatori nemici."
"#achievements:kamikaze": "Kamikaze"
"#achievements:kamikaze_descr": "Distruggi un veicolo nemico tramite speronamento."
"#achievements:luckyDevil": "Fortunato"
"#achievements:luckyDevil_descr": "Assisti alla distruzione di un veicolo nemico da parte di un altro veicolo nemico. Devi essere a 10 metri o meno dal veicolo nemico al momento della sua distruzione."
"#achievements:medalAbrams_descr": "Per il numero di vittorie di squadra in cui il giocatore è sopravvissuto alla battaglia."
"#achievements:medalBrothersInArms": "Fratelli d'arme"
"#achievements:medalBrothersInArms_condition": "• Il Plotone deve sopravvivere alla battaglia.\n• Entrambi i membri del Plotone ricevono l'onorificenza."
"#achievements:medalBurda_descr": "Distruggi 5 A-SMV nel corso di una battaglia."
"#achievements:medalBurda_heroInfo": "Il colonnello delle guardie Alexander Burda fu un asso sovietico dei corazzati e un eroe dell'Unione Sovietica. Il 4 ottobre 1941 Burda organizzò un'imboscata e distrusse una colonna corazzata nemica, tra cui dieci carri armati medi e leggeri, due camion con cannoni anticarro, e cinque veicoli di fanteria."
"#achievements:medalCrucialContribution": "Contributo Cruciale"
"#achievements:medalCrucialContribution_condition": "• Entrambi i membri del Plotone ricevono l'onorificenza."
"#achievements:medalDumitru": "Medaglia Dumitru"
"#achievements:medalDumitru_descr": "Distruggi 4 A-SMV nemiche in una sola battaglia."
"#achievements:medalDumitru_heroInfo": "Il carrista Ion S. Dumitru fu un asso rumeno. Combatté soltanto 25 giorni nella Seconda Guerra Mondiale: cinque al fianco delle truppe tedesche, e venti contro i tedeschi, dopo il cambio di fronte della Romania. Il 26 marzo 1945 Dumitru contribuì alla distruzione di sei cacciacarri nemici e alla cattura di una batteria di obici da 150 mm."
"#achievements:medalEkins_descr": "Per il numero di carri nemici di livello VIII–X distrutti."
"#achievements:medalFadin_descr": "Distruggi l'ultimo veicolo nemico della battaglia con l'ultimo proiettile disponibile."
"#achievements:medalKay_descr": "Per il numero di onorificenze Eroe della battaglia ottenute (Distintivi di maestria esclusi)."
"#achievements:medalLavrinenko_descr": "Per il numero di punti cattura ridotti."
"#achievements:medalLeClerc_descr": "Per il numero di punti cattura ottenuti nella base nemica."
"#achievements:medalPascucci_descr": "Distruggi 3 A-SMV nemiche durante una battaglia."
"#achievements:medalPascucci_heroInfo": "Il luogotenente in seconda Luigi Arbib Pascucci fu un capocarro italiano della Seconda Guerra Mondiale. Combatté con la Divisione corazzata Ariete in Nord Africa. Pascucci prese parte alla seconda battaglia di El Alamein, dove sacrificò la propria vita in un disperato attacco frontale che permise al resto della sua compagnia di sfuggire all'accerchiamento."
"#achievements:medalPoppel_descr": "Per il numero di veicoli nemici avvistati."
"#achievements:medalTamadaYoshio": "Medaglia Tamada Yoshio"
"#achievements:medalTamadaYoshio_descr": "Distruggi 3 A-SMV nemiche con un carro leggero nel corso di una battaglia."
"#achievements:medalTamadaYoshio_heroInfo": "Il colonnello Tamada Yoshio fu il comandante in capo del 4° Reggimento corazzato dell'Armata del Kwantung. Durante la battaglia notturna di Khalkhyn Gol del 2-3 luglio 1939, distrusse 4 batterie di obici da 122 mm, cannoni da 107 mm e 76,2 mm, 10 veicoli corazzati, 2 blindati cingolati, 7 cannoni anticarro, 5 mortai e 20 camion nemici."
"#achievements:medalWittmann_condition": "• I veicoli nemici distrutti devono essere di livello IV o superiore.\n• Non più disponibile a partire dal 25 settembre 2012."
"#achievements:medalWittmann_descr": "Distruggi 7 o più veicoli nemici con un carro armato o un cacciacarri, o 10 o più veicoli con una artiglieria semovente."
"#achievements:medalWittmann_heroInfo": "Johannes Bölter è stato uno dei più micidiali assi tedeschi della Seconda Guerra Mondiale. Partecipò alle operazioni di invasione della Polonia, della Francia, della Grecia e dell'Unione Sovietica e prese parte alla difesa della Francia occupata."
"#achievements:pattonValley": "Valle dei Patton"
"#achievements:pattonValley_condition": "\t• M46 Patton\n\t• M48 Patton\n\t• M60\n\n• I risultati ottenuti con tutti i veicoli vengono sommati.\n• Le nuove onorificenze vengono aggiunte alle precedenti."
"#achievements:pattonValley_descr": "Distruggi 100 carri Patton, inclusi:"
