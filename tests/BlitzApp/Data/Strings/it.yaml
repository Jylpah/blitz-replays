"#achievements:supremacyLegend_descr": "Conferita al miglior giocatore per danno totale causato alla guida di veicoli di livello VI–X durante la prima Stagione del torneo Supremazia."
"#achievements:supremacyHunter": "Cacciatore in Supremazia"
"#achievements:supremacyHunter_descr": "Conferita al miglior giocatore per numero totale di veicoli nemici distrutti durante la prima stagione del torneo Supremazia alla guida di veicoli di livello VI–X."
"#achievements:medalCommunityChampion": "Campione della comunità"
"#achievements:medalCommunityChampion_descr": "Conferita per un ottimo piazzamento in determinati concorsi dell'area EU. I concorsi per i quali sarà disponibile questa medaglia saranno chiaramente segnalati nei relativi regolamenti."
"#achievements:mousebane": "Trappola per Maus"
"#achievements:mousebane_condition": "• Sono sommati i risultati complessivi su tutti i veicoli.\n• Le nuove onorificenze vengono aggiunte alle precedenti."
"#achievements:mousebane_descr": "Distruggi 10 carri armati Maus."
"#achievements:medalOrlik_descr": "Distruggi almeno 3 veicoli nemici con un carro leggero in una battaglia."
"#achievements:medalOrlik_heroInfo": "Roman Edmund Orlik, un sergente dell'esercito polacco, fu un asso dei corazzati. Eliminò 13 carri armati tedeschi con il suo tankette TKS, nel settembre del 1939."
"#achievements:medalOskin_descr": "Distruggi 3 veicoli nemici con un carro medio in una battaglia."
"#achievements:medalOskin_heroInfo": "Alexander Oskin, un eroe dell'Unione Sovietica, fu un comandante di carri armati che distrusse tre King Tiger con il suo T-34 durante una operazione di ricognizione nei pressi di Oglenduv, l'11 Agosto 1944."
"#achievements:medalKolobanov_heroInfo": "Il colonnello Zinoviy Kolobanov fu un asso sovietico dei corazzati. Distrusse 22 carri armati tedeschi, 2 cannoni e 2 veicoli corazzati con il suo KV-1 durante la battaglia del 19 agosto 1941."
"#achievements:medalNikolas_descr": "Distruggi almeno 4 veicoli nemici con un carro medio in una battaglia."
"#achievements:medalNikolas_heroInfo": "Alfred \"Alfie\" Nicholls fu un cannoniere britannico che distrusse 14 carri tedeschi (di cui 9 in un solo giorno) durante la battaglia di El Alamein."
"#achievements:medalRadleyWalters_heroInfo": "Sydney Valpy Radley-Walters fu un asso canadese del 27° Reggimento corazzato. Nel 1944-1945 distrusse 18 veicoli tedeschi con il suo Sherman Firefly."
"#achievements:masterofContinents": "Campione dei continenti"
"#achievements:masterofContinents_descr": "Conferita a tutti i giocatori della regione arrivata prima all'evento globale Rise of Continents di ottobre 2015. Questo giocatore è un vero Campione dei continenti, almeno per il momento..."
"#achievements:continentalViceChampion": "Secondo classificato continentale"
"#achievements:continentalViceChampion_descr": "Conferita a tutti i giocatori della regione arrivata seconda nell'evento globale Rise of Continents di ottobre 2015. Vicino, ma non abbastanza per la corona, quindi c'è una bella medaglia al suo posto!"
"#achievements:continentalContender": "Contendente continentale"
"#achievements:continentalContender_descr": "Conferita a tutti i giocatori della regione arrivata terza nell'evento globale Rise of Continents di ottobre 2015. Arrivare sul podio merita una medaglia."
"#achievements:continentalCompetitor": "Concorrente continentale"
"#achievements:continentalCompetitor_descr": "Conferita a tutti i giocatori della regione arrivata ultima nell'evento globale Rise of Continents di ottobre 2015. Uno sforzo valoroso merita comunque qualcosa!"
"#achievements:creative": "Per la produzione creativa"
"#achievements:creative_descr": "• Onorificenza esclusiva, conferita a partire dal 2016, basata sul risultato ottenuto in concorsi creativi tenutisi sulle risorse ufficiali di Blitz.\n• Conferita per essersi classificato nelle prime posizioni in un concorso creativo.\n• Le nuove onorificenze vengono sommate alle precedenti."
"#achievements:supremeVictory": "Battaglia Suprema"
"#achievements:supremeVictory_descr": "Partecipa alla tua prima battaglia Supremazia."
"#achievements:medalSupremacy": "Medaglia Supremazia"
"#achievements:medalSupremacy_descr": "Per il numero di punti vittoria ottenuti in Supremazia."
"#achievements:medalSupremacy_condition": "• Medaglia cumulativa.\n• Vengono considerati tutti i punti vittoria ottenuti in battaglie Supremazia.\n\n• IV Classe: 10.000\n• III Classe: 100.000\n• II Classe: 1.000.000\n• I Classe: 10.000.000"
"#achievements:olimpicBronze": "Giochi di Blitz: Bronzo"
"#achievements:olimpicBronze_descr": "• Onorificenza esclusiva per l'evento globale Giochi di Blitz 2016.\n• Conferita a tutti i partecipanti dell'evento Giochi di Blitz al raggiungimento di 1/3 dei progressi condivisi."
"#achievements:olimpicSilver": "Giochi di Blitz: Argento"
"#achievements:olimpicSilver_descr": "• Onorificenza esclusiva per l'evento globale Giochi di Blitz 2016.\n• Conferita a tutti i partecipanti dell'evento Giochi di Blitz al raggiungimento di 2/3 dei progressi condivisi."
"#achievements:olimpicGolden": "Giochi di Blitz: Oro"
"#achievements:olimpicGolden_descr": "• Onorificenza esclusiva per l'evento globale Giochi di Blitz 2016.\n• Conferita a tutti i partecipanti dell'evento Giochi di Blitz al completamento dei progressi condivisi."
"#achievements:MarkI": "100 anni di onorato servizio"
"#achievements:MarkI_condition": "• Combatti almeno 10 battaglie con il Mk I* Heavy Tank."
"#achievements:MarkI_descr": "Onorificenza unica dedicata all'evento 100 anni di carri armati."
"#achievements:eSport": "In onore della Blitz Twister Cup"
"#achievements:eSport_descr": "Onorificenza unica dedicata al principale torneo annuale di World of Tanks Blitz."
"#achievements:eSport_condition": "• Conferita a tutti i giocatori che hanno combattuto almeno una battaglia durante il periodo del torneo."
"#achievements:camper": "Carrista cecchino"
"#achievements:camper_descr": "Causa il danno più alto in battaglia da una distanza di almeno 250 m."
"#achievements:camper_condition": "• Spara almeno 8 colpi.\n• Almeno l'80% dei colpi deve causare danni ai veicoli nemici o ai loro moduli.\n• La precisione di fuoco deve essere pari almeno all'85%.\n• I danni causati devono superare gli HP del veicolo del giocatore e devono essere almeno pari a 1.000 HP.\n• Se due o più giocatori hanno causato la stessa quantità di danni, l'onorificenza viene conferita a chi ha ottenuto più Exp durante la battaglia.\n• L'onorificenza può essere conferita una sola volta per battaglia."
"#achievements:mainGun": "Grosso calibro"
"#achievements:mainGun_condition": "• Il danno causato deve essere pari almeno al 35% dell'integrità totale dei veicoli nemici e non meno di 1.000 HP.\n• Se due o più giocatori causano la stessa quantità, l'onorificenza sarà conferita al giocatore che avrà guadagnato più Exp nella battaglia.\n• L'onorificenza viene conferita una sola volta per battaglia.<br/><br/>Se un carro di livello VI–X riceve l'onorificenza Grosso calibro in battaglia, guadagna anche più crediti:<br/>• Livello VI: 10.000<br/>• Livello VII: 20.000<br/>• Livello VIII: 30.000<br/>• Livello IX: 40.000<br/>• Livello X: 50.000"
"#achievements:eSportQualification": "Partecipante dei preliminari della Blitz Twister Cup"
"#achievements:eSportQualification_descr": "Conferita alle squadre che hanno raggiunto i play-off della Blitz Twister Cup, il torneo internazionale principale di World of Tanks Blitz."
"#achievements:eSportFinal": "Partecipante delle finali online della Blitz Twister Cup"
"#achievements:eSportFinal_descr": "Conferita alle squadre che hanno raggiunto le finali online della Blitz Twister Cup, il torneo internazionale principale di World of Tanks Blitz."
"#achievements:participantofNewStart": "Partecipante del Nuovo Inizio"
"#achievements:participantofNewStart_descr": "Ricompensa unica per la stagione Nuovo Inizio su World of Tanks Blitz."
"#achievements:participantofNewStart_condition": "• Conferita a tutti i giocatori che hanno combattuto almeno 1 battaglia durante la stagione del Nuovo Inizio nel 2017."
"#achievements:championofNewStart": "Campione del Nuovo Inizio"
