"#artefacts:moonwalk/name": "Mimetismo da camaleonte"
"#artefacts:moonwalk/descr": "Il veicolo diventa invisibile al nemico in battaglia e sulla minimappa, oltre a muoversi con maggiore velocità.\nAumenta la potenza del motore di 5 volte.\nAumenta la velocità massima di 2 volte.\n\nL'effetto termina in anticipo sparando o ricevendo danno.\n"
"#artefacts:afterburner_ability/name": "Carburante ad alti ottani"
"#artefacts:afterburner_ability/descr": "Aumenta le caratteristiche dinamiche del carro.\nAumenta la potenza del motore di 4 volte.\nAumenta la velocità massima di 2 volte.\nAumenta la resistenza dei cingoli di 15 volte.\n"
"#artefacts:shield/name": "Scudo di uranio"
"#artefacts:shield/descr": "-30% ai danni di un colpo se pari ad almeno il 5% dell'integrità massima del tuo veicolo.\n\nDopo l'utilizzo, lo Scudo di uranio deve ricaricarsi.\nSi attiva automaticamente. Effetto permanente per la durata di una battaglia.\n"
"#artefacts:sacrifice/name": "Scarica strutturale"
"#artefacts:sacrifice/descr": "Aumenta i danni causati, ma a costo dell'integrità.\n+50% a tutti i tipi di danni.\nCosta il 10% dell'integrità massima del veicolo.\n\nNon può essere utilizzato se non si dispone di sufficiente integrità.\n"
"#artefacts:dash/name": "Acceleratore"
"#artefacts:dash/descr": "Uno slancio di 50 m in avanti o indietro.\n\nNon può essere utilizzato quando i cingoli o il motore sono rotti.\n\nLa ricarica dell'abilità verrà azzerata dopo aver distrutto un carro nemico.\n"
"#artefacts:stealth/name": "Sistema di sabotaggio"
"#artefacts:stealth/descr": "Quando il tuo veicolo viene avvistato, l'icona a lampadina appare immediatamente. Se il tuo veicolo si trova oltre il raggio di avvistamento, diventa immediatamente invisibile alla squadra nemica e sparisce dalla minimappa.\n\nSi attiva automaticamente. Effetto permanente per la durata di una battaglia.\n"
"#artefacts:ally_buff/name": "Coordinatore di battaglia"
"#artefacts:ramming_damage/name": "Struttura da speronamento"
"#artefacts:ramming_damage/descr": "Aumenta i danni causati ai carri nemici tramite speronamento. Riduce i danni ricevuti dagli speronamenti.\n+65% ai danni causati ai carri nemici tramite speronamento.\n-70% ai danni ricevuti tramite speronamento.\n\nSi attiva automaticamente. Effetto permanente per una battaglia.\n"
"#artefacts:lifesteal_heal/name": "Rigeneratore di corazza"
"#artefacts:lifesteal_heal/descr": "Ripristina l'integrità del tuo veicolo quando causi danni a un carro nemico. Ripristina anche l'integrità dei veicoli alleati quando fai fuoco o in caso di speronamento.\n+25% dei danni totali causati sono aggiunti all'integrità del tuo veicolo.\n+60% del danno medio di un proiettile o del danno potenziale di uno speronamento è aggiunto all'integrità dei veicoli alleati.\n\nSi attiva automaticamente. Effetto permanente per una battaglia.\n"
"#artefacts:lifesteal_heal_vampiric/name": "Rigeneratore di corazza"
"#artefacts:lifesteal_heal_vampiric/descr": "Ripristina l'integrità del tuo veicolo quando causi danni a un carro nemico. Ripristina anche l'integrità dei veicoli alleati quando fai fuoco o in caso di speronamento.\n+25% dei danni totali causati sono aggiunti all'integrità del tuo veicolo.\n+60% del danno medio di un proiettile o del danno potenziale di uno speronamento è aggiunto all'integrità dei veicoli alleati.\n\nSi attiva automaticamente. Effetto permanente per una battaglia.\n"
"madGamesEvent/tierFive/vehicleInfo/header": "Ottieni lo Scavenger!"
"madGamesEvent/tierFive/vehicleInfo/description": "Lo Scavenger è il veicolo più popolare nella landa desolata. La sua buona trazione e il potente motore permettono di cambiare posizione velocemente e di evitare i proiettili nemici che puntano alla corazza indebolita dalle tempeste di sabbia. Lo Scavenger ha due cannoni tra cui scegliere: quello da 75 mm trasformerà i nemici in cumuli di macerie fumanti da lontano, mentre l'obice si occuperà in fretta dei nemici a breve distanza."
"madGamesEvent/Currencies/Biogas/Title": "Biogas"
"madGamesEvent/Currencies/Biogas/Terms": "• Può essere ottenuto in battaglie regolari e dei Mad Games, a patto di aver ottenuto almeno 300 Exp di combattimento base.\n• Più è alto il livello del veicolo utilizzato in battaglia e più Biogas otterrai.\n• Le vittorie nelle battaglie con punteggio non sono considerate."
