"Karma/PlayerStatus/0/Description": "Un giocatore che sistematicamente viola le regole di gioco e riceve penalità relative a differenti reclami: comportamento offensivo e provocazioni in chat, condotta antisportiva, inattività in battaglia e assenza a battaglie di torneo."
"Karma/PlayerStatus/1/Description": "Un giocatore che viola abitualmente le regole di gioco, ricevendo avvertimenti e penalità relative a differenti reclami."
"Karma/PlayerStatus/2/Description": "Un giocatore che viola le regole di gioco, ostacola i compagni di squadra in battaglia e mostra un comportamento inadeguato."
"Karma/PlayerStatus/3/Description": "Un giocatore che rispetta le regole di gioco, comunica adeguatamente con gli altri giocatori e non ostacola la squadra."
"Karma/PlayerStatus/4/Description": "Un giocatore che dimostra risultati notevoli in battaglia e che comunica adeguatamente con gli altri giocatori. Rispetta le regole di gioco, si comporta seguendo la strategia della squadra e migliora costantemente i propri risultati e quelli della squadra."
"Karma/PlayerStatus/5/Description": "Un giocatore ideale che rispetta le regole di gioco, supporta e ispira gli alleati in battaglia, combatte coraggiosamente il nemico e si comporta adeguatamente in qualsiasi situazione di gioco."
